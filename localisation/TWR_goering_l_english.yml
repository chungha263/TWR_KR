twrgoering.1.t:0 "빌헬름 거리 연설"
twrgoering.1.d:0 "항공부 청사에서 루프트바페의 영웅들과 엘리트들을 추모하는 추모식이 열리고 있었습니다. 행사가 거의 끝나자, 루프트바페 지도자 헤르만 괴링은 연설을 통하여 식을 마쳤습니다. 괴링은 공군에 관한 자신의 경험을 이야기 하며 루프트바페와 전문성을 칭찬했습니다.\n\n그러나, 괴링은 40분후 대독일국이 더이상 세계와의 갈등을 일으키지 않아야 하며, '번영은 총에서 생겨나지 않는다'라고 선언하며 정치적 문제를 언급했고, 예상치 못한 국면으로 전개되기 시작했습니다. 그는 이를 통하여 회장에 있던 몇안되는 서방 언론인들에게 '우리는 유대 볼셰비즘과의 전쟁에서 승리했다'고 전하며 '세상은 평화를 맞이할 것이다'라고 말했습니다.\n\n연설이 끝난후, 회장은 침묵에 잠겼습니다."
twrgoering.1.a:0 "평범한 연설이었군."
twrgoering.1.b:0 "충격적이야!"
twrgoering.2.t:0 "라인하르트의 작전 중단"
twrgoering.2.d:0 "\"제국원수의 훈령에 따라,\n\n라인하르트 작전과 동유럽의 관한 현재 목표, 그리고 실행은 다음 지시까지 영구히 중지됩니다.\n\n모든 수용자와 반체제 인사는 반드시 유지되어야 하며, 모든 곳은 현재의 인구를 유지하기 위한 적절한 지원을 제공해야 합니다.\n\n지정된 모든 문서는 24시간 내로 제거되어야 합니다. 1952-AKITON-NOTE B부분에 의거함\n\n국가수상부.\""
twrgoering.2.a:0 "우리는 다른곳에 자원이 필요하다."
twrgoering.2.b:0 "이런 씨..."
twrgoering.3.t:0 "검은 배"
twrgoering.3.da:0 "죄수 유지비용이 높아짐에 따라서, 제국원수는 포로들중 일부가 선박에 탑승할수 있도록 허용하며 개혁가이자 인도주의자로써의 새로운 이미지를 구축하기 시작했습니다. 당국은 헤르만 괴링이 이전 지도자들과 근본적으로 다르다는 점에 집중하면서, 특정요소들을 외면하라는 명령을 받았습니다.\n\n이 행동들은 향후 서방과의 데탕트에 도움이 될 것입니다."
twrgoering.3.db:0 "몇시간 전, 불가사의한 배들이 우리의 항구로 들어왔습니다. 수천명의 난민들이 더 나은 삶을 위하여 이스라엘로 탈출하고 있습니다. 하지만, 이 배들은 단순한 난민들이 아닙니다. 이 배는 나치독일의 "개혁"을 위한 첫 걸음이라는 소문 이 있습니다.\n\n우리는 일단 이 사람들을 환영하겠지만, 이 선박들의 목적이 무엇인지는 아무도 모릅니다"
twrgoering.3.a:0 "새로운 집에 온 것을 환영하네."
twrgoering.3.b:0 "그들은 감사해야 한다."
twrgoering.3.a:0 "좋아."
twrgoering.4.t:0 "우리시대의 평화"
twrgoering.4.d:0 "헤르만 괴링 최고 지도자는 오늘 오후 독일 국민들을 상대로 한 연설에서 독일 뿐만 아니라, 신질서 전역을 위한 외교정책의 급진적 전환을 선언했습니다. 그는 토론토 협정과 신질서 사이의 긴장이 끝났다고 공식적으로 발표했습니다. 또한, 이제 독일은 어떠한 공격적 외교 정책도 추구하지 않을 것이라는 말과 함께 어떻게 두 세력이 평화적으로 공존할수 있는지에 대하여 이야기했습니다.\n\n이 메세지는 엇갈린 반응을 보이며 무조건적인 박수갈채가 쏟아지지는 않았습니다. 많은 외국 비평가들은 이 연설에 대하여 "두번째 우리시대의 평화"연설이라고 비웃었으며, 이는 단순히 시간을 벌기위한 시도라는 관점이 우세합니다. 다른 희망적인 전문가들은 괴링의 개혁이 평화적인 공존의 가능성이 되리라고 기대하고 있습니다."
twrgoering.4.a:0 "신질서를 결속시켜라."
twrgoering.4.b:0 "지난번에도 이런 일이 있었던거 같은데..."
twrgoering.5.t:0 "괴링의 초대장"
twrgoering.5.d:0 "이상한 상황이 계속되며, 스웨덴의 대사관은 독일과 미국 사이에서 일종의 중재자가 되었습니다. 몇시간 전, 워싱턴 D.C의 중국 대사관은 헤르만 괴링이 직접 작성한 비밀문서를 [USA.GetLeader]에게 전달했습니다.\n\n헤르만 괴링은 이 서한에서 독일과 협약사이의 대화를 원한다고 의사를 밝혔으며, 고위급 정상회담을 열자고 촉구했습니다. 괴링은 독일이 이제 합법적인 문명의 권리를 존중하며 국제사회의 회원국으로써 복귀할 준비가 되어있다고 주장했습니다. 또한 그는 서한에서 독일과 협약의 불필요한 경쟁이 국제사회에 큰 고통을 안겨주며 세계를 파멸의 위기로 밀어넣고 있다고까지 선언하기도 했습니다. 헤르만 괴링은 [USA.GetLeader]이 인류의 더 큰 이익을 위하여 이 서한을 받아들일 것을 촉구했으며, 적대 관계의 종말을 의미한다면 미국의 영토에서 만늘 용의도 있다고 말했습니다."
twrgoering.5.b:0 "우리는 나치와 협상하지 않는다!"
twrgoering.5.a:0 "대화는 좋은 것이다."
twrgoering.666.t:0 "괴링의 죽음"
twrgoeringflavour.1.t:0 "괴링 미술관"
twrgoeringflavour.1.d:0 "괴링은 독일의 정복이 시작된 이후 유럽 전역에서 미술품을 축적해왔습니다. 괴링은 박물관을 건설할 계획을 가지고 있었지만, 그 계획들은 제국의 정치적, 경제적 동요로 인하여 연기되었습니다. 하지만 괴링이 성공적으로 권력을 승계함에 따라서, 이 계획은 다시 시작되었습니다.\n\n그의 관대함을 보여주는 괴링 미술관이 문을 열게되었습니다. 대중들은 제한된 시간에 방문할수 있으며, 문화적 우월성을 볼수 있었습니다."
twrgoeringflavour.1.a:0 "대단하군."
twrgoering.6.t:0 "찰스 린드버그의 방문"
twrgoering.6.d:0 "찰스 린드버그는 많은 이름들 가지고 있습니다. 영웅, 배신자, 피해자, 린드버그라는 이름은 미국 대중들에게 많은 감정을 불러일으키는 이름입니다.\n\n첫번째는 매우 쉬웠습니다. 대서양을 비행하여 횡단한 첫번째 사람이 되었을때 얻었고, 두번째는 그의 어린아들이 납치되고 살해되며 \"세기의 범죄\"를 겪었을때 얻었습니다. 그리고 마침내, 미국은 반역자라는 직함을 주기 위하여 법을 채택했습니다. 처음 그가 독일에 대한 동정심을 표했을때는 군중이 그를 비난했습니다. 물론 그는 전쟁중에도 일본에 대하여 악착같이 싸우며 이 불명예스러운 이름을 거절했지만, 일본이 핵의 불꽃에서 쓰러진 후에도, 독일의 권위는 접착제처럼 이 칭호를 붙여주었습니다.\n\n그리고 그는 그 이름이 주어진 이후 처음으로 그것에 반하여 일어났습니다. 그는 미국에 대한 애국심을 영원히 증명할 것입니다. 헤르만 괴링, 독일을 전쟁터에서 협상장으로 이끌어온 사람. 그리고 린드버그는 전쟁이 아니라 평화를 위하여 여기에 있었습니다.\n\n괴링의 열정은 태양보다 더 밝게 빛나고 있었습니다. 린드버그는 이 사람이 미국과 세계 모두를 구할 사람이라고 생각했습니다. 마침내 무의미한 대치는 끝날 것이라고 굳게 믿었고, 그는 괴링에게 빠져들었습니다. 그리고 그의 말이 서구 열강에게 전해지도록 하겠다고 선언했습니다.\n그는 자신과 조국을 위하여 건배를 외쳤지만, 아무도 듣지 못했습니다.\n그는 이 영광스러운 소식이 어떻게 미국 대중에게 잘 알려질수 있을지 이미 깊이 생각하고 있었습니다.\n\n그는 그의 비행기가 다시한번 미국에 도착할 때까지 생각에 잠겼습니다."
twrgoering.6.a:0 "그는 우리의 전령이 될 것이다."
twrgoering.7.t:0 "린드버그와 괴링의 만남"
twrgoering.7.d:0 "며칠전 괴링의 선언에 이어 게르마니아가 보도한 바에 이르면, 미국의 한 고위 운동가는 독일의 중심부를 공식적으로 방문했습니다.\n한번의 비행으로 대서양을 횡단한 남자 찰스 린드버그는 게르마니아 근처의 비공개 장소에서 괴링을 만나 세계의 평화와 적대감의 종식이 이루어질 것이라고 선언했습니다.\n\n이것은 린드버그를 체포하라는 외침과 함께 미국의 기득권층의 반발을 불러일으켰습니다. 커티스 르메이는 그의 시민권을 취소해야 한다며 \"그가 주인님과 살도록 내버려 두어라.\"라고 말했습니다."
twrgoering.7.a:0 "이 자를 잡아서 쳐넣어라!"
twrgoering.7.b:0 "뜻밖의 발전이군."
twrgoering.8.t:0 "미국의 수락"
twrgoering.8.d:0 "미국 대통령에게 보낸 우리의 편지는 즉각적인 반응을 불러일으켰습니다. 우리는 워싱턴 D.C.로부터 직접적인 답변을 받았으며, 미합중국과 대독일국간의 공식적인 회담을 주선할 용의가 있다고 밝혔습니다.\n\n이는 독일 외교의 주요 진전이며, 곧 미국 언론의 도움을 받아 우리의 메세지를 널리 알릴수 있을 것입니다.\n\n정상회담은 뉴욕의 빌딩에서 열릴 것입니다. 그때까지 우리는 정상회담을 준비해야 합니다."
twrgoering.8.a:0 "최고의 양복을 준비해!"
twrgoering.9.t:0 "미국의 거절"
twrgoering.9.d:0 "미국의 대통령 [USA.GetLeader]는 감사할줄 모르는 무식한 사람이었습니다. 독일이 승리할 것이 확실시되는 이런 대치상황을 끝내자는 우리의 평화제의를 거절했습니다.\n\n독일은 아리아인에 대한 이런 무례함을 용인해서는 안됩니다. 서구의 자본가들이 평화를 바라지 않는다면, 우리는 동쪽을 바라볼 것입니다."
twrgoering.9.a:0 "독일이 행군을 시작한다."
twrgoering.10.t:0 "미합중국-대독일국 정상회담"
twrgoering.10.d:0 "특별하게 개조된 폭격기가 독일에서 출발하여 마침내 미국영토에 도착했습니다. 그중 가장 특별한 손님은 단연코 헤르만 괴링입니다.\n\n헤르만 괴링이 비행기에서 내리자, 대통령 [USA.GetLeader]는 인사했고, 그 2명은 군악대를 사열했습니다.\n\n군악대가 성조기의 연주를 마치고, 호르스트 베셀의 노래를 연주하는 진풍경이 인류의 눈앞에 펼쳐지기 시작했습니다."
twrgoering.10.a:0 "그 뚱보가 과연 정직한지 보자고."
twrgoering.10.b:0 "오, 아메리카!"
twrgoering.11.t:0 "미-독 정상회담의 시작"
twrgoering.11.d:0 "헤르만 괴링과 측근들은 [USA.GetLeader]의 영접을 받으며 뉴욕에 도착했습니다. 이것은 미국과 나치 독일간의 얼어붙어있었던 관계를 녹이려는 시도로, 미합중국과 대독일국간의 협상시작을 의미합니다.\n\n세계는 토론토 협정의 결성 이후 인류 최대의 사건을 목격하고 있습니다. 전문가들은 성공적인 정상회담이 독일과 토론토 협정 양측의 평화로운 공존을 가져올 것이라고 기대하고 있습니다.\n\n헤르만 괴링의 뉴욕 상륙은 수천명의 구경꾼들을 불러모았고, 시민들은 괴링의 자동차 행렬을 에워싸며 독일의 최고지도자가 미국 영토를 여행하는 것을 구경하려고 시도했습니다."
twrgoering.11.a:0 "새로운 장이군!"
twrgoering.11.b:0 "이게 먹힐까?"
twrgoering.12.t:0 "금수조치 문제"
twrgoering.12.d:0 "토론토 협정의 창설 이후, 미국과 동맹국들은 독일을 경제적으로 무력화시키기를 바라며 독일에 대한 금수조치를 강력하게 유지해욌습니다.\n\n그리하여, 이 문제는 독일 대표단에게 첫번째 문제로 선택되었습니다."
twrgoering.12.a:0 "독일이 원하는 것을 들어볼까."
twrgoering.121.t:0 "금수조치 문제"
twrgoering.121.d:0 "토론토 협정이 성립되고, 미국과 동맹국들은 대독일국에 대하여 불법적인 금수조치를 유지해왔습니다. 이 것은 양국의 관계가 진정 회복되기 전 논의해야할 첫번째 문제라고 판단되었고, 그들과 우리의 협상이 시작될 것입니다."
twrgoering.121.a:0 "금수조치 해제 요청."
twrgoering.121.b:0 "우리는 금수조치 대신 원조가 필요하다."
twrgoering.1211.t:0 "독일의 금수조치 해제 요청"
twrgoering.1211.d:0 "금수조치 문제와 관련하여 독일 대표단은 경제 금수조치 해제를 요구하며 다시한번 서방과 독일의 무역이 양국의 관계를 회복하는 첫번째 단계라고 주장하고 있습니다."
twrgoering.1211.a:0 "해제해라."
twrgoering.1211.b:0 "다시 생각해봐도...안돼."
twrgoering.1212.t:0 "독일의 제안"
twrgoering.1212.d:0 "금수조치 문제와 관련하여 독일 대표단은 경제 금수조치 해제를 요구하며 추가적인 지원을 요구했습니다. 그들의 논리는 우리의 금수조치로 인하여 국민들이 고통을 겪었고, 미국은 호의의 표시로 보상을 제공해야 한다는 것이었습니다."
twrgoering.1212.a:0 "우리는 이 조건에 동의하겠다."
twrgoering.1212.b:0 "이건 미친짓이야!"
twrgoering.13.t:0 "문화적 충돌"
twrgoering.13.d:0 "미국과 독일의 정상회담은 주말동안 휴회중이었지만, 미국의 신뢰를 얻으려는 괴링의 열정을 막지는 못했습니다. 괴링은 그를 보호하기 위한 경호원 몇명을 데리고 워싱턴 D.C.의 유일한 패스트푸드점에 방문하였습니다. 놀란 손님들 음식점에서 유럽을 지배하는 사나이를 보고 있을때, 그는 경호원중 한명에게 \"튀김과 콜라를 곁들인 햄버거\"를 주문하라고 지시했습니다. 그가 자리에 앉자, 뉴스 방송국들은 재빨리 모여서 제국원수의 기이한 점심식사를 촬영했습니다. 식당을 나온 뒤 취재진의 인터뷰 요청을 받은 그는 \"미국의 요리는 내가 아는 어떤 요리들과도 다르다\"며 \"두 세계는 평화를 위하여 하나로 뭉쳐야 한다\"고 말했습니다. 이미 10센트짜리 햄버거와 총통의 사진이 세계 곳곳에서 퍼지고 있습니다.."
twrgoering.13.a:0 "특이하군."
twrgoering.14.t:0 "평화 문제"
twrgoering.14.d:0 "헤르만 괴링이 몇번이고 말했지만, 이번 정상회담의 목적은 두 나라 사이의 평화를 가져오는 것입니다. 이제, 대표단은 이 문제에 대하여 논의하며, 독일의 약속이 미국에게 필요한 전부인지를 확인하려고 노력하고 있습니다."
twrgoering.14.a:0 "그들은 약속해야 한다!"
twrgoering.14.b:0 "행동을 요구해라!"
twrgoering.141.t:0 "우리시대의 평화"
twrgoering.141.d:0 "대통령 [USA.GetLeader]과 대표단은 우리에게 평화선언을 할 것을 요구했습니다. 다른 나라들에게 군사력을 사용하지 않겠다고 말입니다. 수년전 뭔헨 회담에서 행해졌던 것과 비슷합니다."
twrgoering.141.a:0 "전에도 이런 일이 있었지."
twrgoering.142.t:0 "미국이 행동을 요구하다"
twrgoering.142.d:0 "평화를 유지하겠다는 우리의 약속에도 불구하고, 미국 대통령 [USA.GetLeader]는 \"세계 질서의 동반자\"를 증명하기 위하여 실질적인 요구를 취할 것을 우리에게 요구했으며, 이번 정상회담의 비준에 따라 일정 기간동안 핵무기 생산과 군사적 투자를 줄일 것을 촉구했습니다."
twrgoering.142.a:0 "음...그래..."
twrgoering.142.b:0 "이건 지나쳐!"
twrgoering.142.c:0 "그거야! 가자고."
twrgoering.1412.t:0 "독일의 동의"
twrgoering.1412.d:0 "우리의 노력으로, 독일은 평화문제에 대한 우리의 조건을 동의했습니다. 대통령 [USA.GetLeader]는 이것을 미국과 독일사이의 신뢰의 도약이라고 말하고 있습니다."
twrgoering.1412.a:0 "좋았어!"
twrgoering.1413.t:0 "독일이 우리의 조건을 거부하다"
twrgoering.1413.d:0 "독일 대표단은 우리의 요구를 터무니 없다고 말하며 평화문제에 관하여 우리가 제시한 조건을 거부했습니다."
twrgoering.1413.a:0 "이 문제는 그냥 넘어가자."
twrgoering.1413.b:0 "회담은 끝이다."
twrgoering.15.t:0 "소다 전쟁"
twrgoering.15.d:0 "미국-독일 정상회담의 목적은 관계 개선을 위한 것이었습니다. 그에 대한 여파로, 문화적 교류가 이루어졌습니다. 미국을 방문한 많은 측근 중, 독일의 유명 소다 브랜드인 환타의 맥스 키스와 같은 저명한 사업가들이 기업을 서양으로 확장하기 위하여 함께 동행했습니다.\n\n환타는 미국의 금수조치로 인하여 생겨났기 때문에, 코카콜라와 환타의 충돌이 불가피해 보입니다. 선의의 행사로써, 코카콜라사는 양측의 거대기업들을 초청하여 국제 탄산음료 원정대를 주최했습니다. 소위 "소다 외교"를 포기할 사람은 아무도 없었고, 미국의 부통령과 괴링의 2인자는 연설을 할 기회를 잡았습니다.\n\n이 대회의 성공과 함께, 미국의 대중들은 가장 큰 문제에 대하여 분열되고 있습니다.\"환타냐, 콜라냐!\""
twrgoering.15.a:0 "흥미롭군"
twrgoering.151.t:0 "모르핀 사건"
twrgoering.151.d:0 "헤르만 괴링은 그의 방에서 모르핀을 주사했습니다. 우리의 정보기관은 이미 알고 있었지만, 이것은 우리 행정부에 대하여 미칠수 있는 잠재적 피해때문에 문제가 되었습니다.\n\n미국의 대중이 알게된다면, 마약 중독자와 협상하려는 미국의 모습은 반발을 일으킬 것입니다."
twrgoering.151.a:0 "덮고 넘어가라!"
twrgoering.151.b:0 "약쟁이는 꺼지라고 해라!"
twrgoering.16.t:0 "국경 문제"
twrgoering.16.d:0 "미국은 독일에 합병된 몇몇 국가들과 여전히 외교관계를 맺고 있으며, 그러기에 미국은 여전히 대독일국의 현재 국경을 인정하지 않고 있습니다. 헤르만 괴링이 유럽의 현재를 유지하기를 원하지만, 이것은 망명정부들에게는 배신행위로 다가올 것입니다."
twrgoering.16.a:0 "국경선이 달라졌다는 것을 인정하자."
twrgoering.16.b:0 "우리는 동맹들을 배신하지 않는다!"
twrgoering.161.t:0 "국경을 인정한 미국"
twrgoering.161.d:0 "정상회담에서, 대통령 [USA.GetLeader]는 대독일국의 국경을 공식적으로 인정해달라는 우리의 요청을 수락했습니다. 동유럽의 일부 지역은 여전히 모호하지만, 이것은 대독일국과 국민들의 정당성을 위한 위대한 발걸음입니다."
twrgoering.161.a:0 "좋았어."
twrgoering.161.b:0 "우리는 더 큰 것을 원한다!"
twrgoering.1611.t:0 "독일의 요구"
twrgoering.1611.d:0 "그들은 추가적인 요구를 해왔습니다. 헤르만 괴링은 "유럽의 국민들"에게 이익이 될 것이라며 자유 무역협정을 요구하며 우리보다 우위를 점하려고 하고 있습니다."
twrgoering.1611.a:0 "여기까지 왔는데...그럽시다."
twrgoering.1611.b:0 "과하군!"
twrgoering.1611.c:0 "우리는 거머리들과 함께할수는 없다."
twrgoering.162.t:0 "미국이 우리 국경선의 인정을 거부하다"
twrgoering.162.d:0 "평화를 향한 우리의 노력에도 불구하고, 미국인들은 우리의 "영토를 불법적으로 점거"한 것이라며 우리의 정당한 국경을 인정하지 않았습니다. [USA.GetLeader]과 미국은 현재의 상황을 잘못 판단하고 있는 듯 하며, 그들은 강력한 대독일국과의 협상을 진행하고 있다는 사실을 미처 깨닫지 못하고 있습니다."
twrgoering.162.a:0 "...뭐 어때."
twrgoering.162.b:0 "그렇다면 좋다!"
twrgoering.17.t:0 "성공적인 정상회담"
twrgoering.17.d:0 "대통령 [USA.GetLeader]과 제국원수 헤르만 괴링은 플라자 호텔의 메인 홀에서 기념식을 가졌습니다. [USA.GetLeader] 대통령과 헤르만 괴링은 각자 대표단의 증인들과 함께 카메라로 가득한 객실에서 "미-독 상호 합의 조약"에 서명하며 양측의 평화 유지와 냉전의 끝을 공식적인 기록으로 남겼습니다.\n\n이 평화가 얼마나 오랫동안 지속될지는 아무도 모르지만, 이것은 현대사에서 가장 거대한 사건으로 기록될 것입니다."
twrgoering.17.a:0 "평화를 위하여, 건배!"
twrgoering.1375.t:0 "미국의 정상회담 종료"
twrgoering.1375.d:0 "알려지지 않은 이유로 인해서, 미국은 더이상 정상회담을 진행하지 않겠다고 밝혀왔습니다."
twrgoering.1375.a:0 "알갰다."
twrgoering.1376.t:0 "정상회담의 종료"
twrgoering.1376.d:0 "불만족스러운 결과와 더불어 미국인들의 거부감 때문에 헤르만 괴링과 독일 대표단은 정상회담의 실패를 선언하며 철수 결정을 내렸습니다."
twrgoering.1376.a:0 "어쩔수 없지."
twrgoering.1377.t:0 "미국의 거부"
twrgoering.1377.d:0 "우리의 요구를 미국이 거절하였고, 우리의 조건은 무효화되었습니다."
twrgoering.1377.a:0 "평화를 위하여, 우리는 참는다..."
twrgoering.1377.b:0 "그렇다면 여기까지다."
twrgoering.1378.t:0 "미국의 수락"
twrgoering.1378.d:0 "미국은 평화와 인류를 위하여 현명한 결정을 내리며 우리의 요구를 수용했습니다."
twrgoering.1378.a:0 "좋았어."
twrgoering.1379.t:0 "정상회담의 실패"
twrgoering.1379.d:0 "정상회담을 제안한 독일인들은 정상회담에 걸맞지 않는 비겁한 행동을 했습니다.\n\n대통령 [USA.GetLeader]과 헤르만 괴링은 독일로 돌아가기 전에 몇마디를 주고받았고, 인간의 욕심은 평화가 본질적으로 불가능하다는 것을 다시 한번 증명했습니다."
twrgoering.1379.a:0 "예상대로군."
twrgoering.667.t:0 "미-독 정상회담의 실패"
twrgoering.667.d:0 "미합중국과 대독일국간의 정치적 갈등으로, 이번 정상회담은 평화를 이루지 못하고 실패로 돌아갔습니다.\n\n정상회담이 결렬되자, 헤르만 괴링과 그의 대표단은 독일로 돌아가는 비행기에 신속히 탑승하였고, [USA.GetLeader]에게 짧은 작별인사를 고했습니다.\n\n이런 일이 수십년 동안은 다시 열리지 않을 것이 분명하며, 이 평화를 이룩하려는 시도는 예상대로 무너졌습니다. 그러나, 이 사건은 독일과 미국사이의 중립적인 상호작용을 목격할수 있는 기회를 제공했습니다."
twrgoering.667.a:0 "평화는 결코 선택사항이 아니다."
twrgoering.668.t:0 "미-독 정상회담의 종료"
twrgoering.668.d:0 "양측 대표단은 홀에 모였고, 독일과 미국은 공식적으로 '미합중국-대독일국 합의'에 서명하여 양측이 합의한 절충안에 합의하였습니다. 만찬 중, 연설할 기회가 주어진 괴링은 미국과 대통령을 칭찬했습니다. '대통령 [USA.GetLeader]는 현명하고 강력한 지도자'라고 부르기까지 했습니다.\n\n여러차례의 협상이 끝나고, 타협점에 도달했습니다. 이 타협은 비웃었던 사람들을 제쳐두고, 더 나은, 평화로운 세계질서의 재구축을 희망합니다."
twrgoering.668.a:0 "우리시대의 평화!"
twrgoeringflavour.2.t:0 "투쟁의 실패"
twrgoeringflavour.2.d:0 "독일 최고의 의학전문가들과 지원, 감독에도 불구하고 헤르만 괴링은 모르핀 중독의 충동을 이길수 없었습니다. 괴링은 권위로 치료를 취소하고, 예전으로 돌아갔습니다."
twrgoeringflavour.2.a:0 "다시 한번 해보자!"
twrgoeringflavour.2.b:0 "쓸데없는 짓을..."
twrgoeringflavour.3.t:0 "중독에서의 해방"
twrgoeringflavour.3.d:0 "어떻게 했는지는 모르겠지만, 헤르만 괴링은 약물중독을 성공적으로 극복했습니다. 그는 의사들에게 남은 모르핀을 태우라고 명령하며 중독되었었던 과거의 기억을 지웠습니다.\n\n이 영광스러운 투쟁은 대중에게 보도되지는 않았지만, 헤르만 괴링은 분명히 이 성공에 대한 결실을 누릴 것입니다."
twrgoeringflavour.3.a:0 "좋았어!"
twrgoeringflavour.4.t:0 "중독 치료"
twrgoeringflavour.4.d:0 "독일의 최고지도자로써, 괴링의 건강은 신뢰의 상징입니다. 건강한 지도자는 건강한 국가를 의미합니다.\n\n그러나, 그의 사생활은 비밀에 싸여있고, 괴링의 중독은 정기적인 모르핀 복용에 의해서 완화됩니다. 대담한 조언자들 일부는 사생활의 과감한 변화를 제안했고, 독일을 위하여 더욱 매력적인 지도자가 될 것을 격려했습니다."
twrgoeringflavour.4.a:0 "중독? 문제가 되나?"
twrgoeringflavour.4.b:0 "중독을 없애보자!"


