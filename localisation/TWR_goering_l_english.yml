twrgoering.669.t:0 "동방을 향한 괴링의 야망 발표"
twrgoering.669.d:0 "미국인들에게 거절당한 헤르만 괴링은 외교정책의 또다른 변화를 이끌어냈습니다.\n\n헤르만 괴링은 루프트바페를 사열하며 평화에 대한 희망이 미국에 의하여 짓밟힌 것에 대하여 말했습니다. 또한 대독일국이 동방과의 관계를 개선함으로써 독일의 주도권을 되찾고 볼셰비키라는 거인을 쓰러트릴 것이라고 말했습니다. 괴링의 견해에 따르면, 그 거절은 독일에 대한 "공세적 방어"의 형태로 확장을 위한 명분이 되었습니다."
twrgoering.669.a:0 "볼셰비키를 처리해라!"
twrgoering.669.b:0 "평화를 위해서라면."

twrgoering.18.t:0 "국가공업사 중국 지부의 설립"
twrgoering.18.d:0 "중국괴 독일의 협력 조약 체결 이후, 독일의 산업가들은 우리의 시장에 진출하여 첨단 장비와 외화를 제공하고 있습니다.\n\n그러나, 국가공업사 중국지부가 중국에 첫번째 시설을 건설하며, 이러한 협력은 우리가 예상했던 것보다 더욱 발전했습니다. 이익은 독일 사업체와 중국 정부가 나누어 가지게 되지만, 이 시설은 우리에게 자료를 제공하고 우리의 근로자들에게 서양식 기계의 작동법을 알려줄 것입니다."
twrgoering.18.a:0 "흥미롭군."

twrgoering.19.t:0 "평화적 관계를 희망하는 게르마니아"
twrgoering.19.d:0 "게르마니아에서 온 사절이 우리의 수도에 도착하여, 우리나라에 독일과의 평화적 관계를 구축하자고 제안했습니다."
twrgoering.19.a:0 "이 제안을 받아들이자!"
twrgoering.19.b:0 "이 제안을 거절해라!"

twrgoering.20.t:0 "[FROM.GetAdjectiveCap]의 제안 수락"
twrgoering.20.d:0 "[FROM.GetNameDef]는 평화적인 관계를 위하여 우리의 제안을 수락했습니다!"
