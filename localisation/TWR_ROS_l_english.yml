    #Events
    twrostland.10.t:0 "미래의 판무관"
    twrostland.10.d:0 "우리가 게르마니아로부터 직접 명령을 받으면서 판무관의 지위는 위태로운 상태에 있습니다. 한편으로는 로제는 자신의 입장을 견지할 수 있고 충성스러운 애완견처럼 제국의 명령을 계속 따를 수 있습니다. 반면 알프레드 로젠버그는 자신이 훌륭한 지도자임을 증명했고 오스트란트를 안정적으로 유지하는데 유용할 수 있습니다. 이런 불확실한 시기에 우리는 이익보단 안정성을 따져야 합니다..."
    twrostland.10.a:0 "로젠버그는 우리에게 필요한 사람이다."
    twrostland.10.b:0 "충성스러운 로제가 남는다."
    
    #Tooltips
    ROSEstonia:0 "§R에스토니아는 슬라브 반란을 막기 위해 우리의 전쟁에 동참한다!§&"
    ROSBurn:0 "§R우리는 즉시 완전히 땅을 불태우는 정책을 제정해야 합니다!§&"
    
