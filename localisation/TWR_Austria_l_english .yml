l_english:

AUS_The_Rebirth_of_the_Eagle:0 "독수리의 부활"
AUS_The_Rebirth_of_the_Eagle_desc:0 "우리가 독일군에게 통째로 삼켜진 지 거의 20년이 지난 후, 쌍두독수리가 다시 한번 자랑스럽게 울부짖습니다. 하지만 프로이센의 손아귀에서 다시 탈출한 후에도 우리는 세계에서 표류하고 있습니다. 새로운 나라는 다시 처음부터 다시 시작해야 할 것입니다. 다음 몇 달은 우리 나라의 다가올 몇십년을 결정할 것입니다..."
AUS_No_Tyranny:0 "폭정은 없다"
AUS_No_Tyranny_desc:0 "하켄크로이츠의 그림자가 아직도 우리나라에 깊이 드리워져 있고, 독일에 의해 뒤틀린 반유대주의가 여전히 우리 국민의 마음에 물들여져 있습니다. 자이스잉크바르트가 임명한 관료들은 여전히 핵심적인 요직을 차지하고 있고, 유태인을 숙청하고 있습니다. 비판적인 지식인들은 오스트리아의 과학 역량에 커다란 구멍을 냈습니다."
AUS_Denazification:0 "탈나치화"
AUS_Denazification_desc:0 "자이스잉크바르트와 그의 부하들이 국외로 쫓겨나더라도, 한때 위대한 우리 나라를 단순한 지방으로 만들었던 그들의 추악한 수법은 불행히도 그렇게 쉽게 없어질 수 없습니다. 우리의 다음 행보가 매우 중요합니다."
AUS_Recreate_the_Armed_Forces:0 "군대 재건"
AUS_Recreate_the_Armed_Forces_desc:0 "안슐루스 이후 오스트리아군은 국방군에 흡수되었고, 우리 땅의 모든 방어 역량이 베를린으로 밀려났습니다. 이제 이러한 연결로 우리 나라의 발톱과 치아를 재건할 때 입니다. 그러므로 우리는 다른 나라의 침략에 다시는 희생되지 않을 것입니다."
AUS_Rehabilitate_the_Jews:0 "유대인 복귀"
AUS_Rehabilitate_the_Jews_desc:0 "제정신인 세상이 동의하는 20세기의 가장 큰 범죄 중 하나. 우리는 끈질기게 히틀러와 그의 도살자들을 위해 비서 노릇을 하도록 강요당했습니다. 이제 하켄크로이츠가 끝장났으며, 폐허가 된 이곳을 재건하고 외세의 손길로 남은 상처를 치료할 때입니다."
AUS_Purge_the_Administration:0 "행정부 진압"
AUS_Purge_the_Administration_desc:0 "나치가 오스트리아 자주성의 잔해를 노예로 삼기 위해 구석구석에 예스맨을 순조롭게 임명하고 있습니다, 행정부를 도매로 숙청하는 것이 유일한 대응책입니다. 안슐루스 이후 임명된 관료들을 전부 파면하며 최대 10년 동안 모든 행정직에서 배제되고 블랙리스트에 오를 예정입니다."
AUS_No_Serfs:0 "노예는 없다"
AUS_No_Serfs_desc:0 "2차 대전의 불꽃이 우리의 대제국을 무너뜨린 후, 우리는 노예제도의 도입으로 완전히 타락했고, 우리의 경제를 망가뜨렸을 뿐 아니라 로마인들을 희생자로 만든 퇴폐성이 가족도 망가뜨렸습니다. 이제 농노가 역사의 쓰레기통으로 돌아갈 때입니다."
AUS_The_Austrian_National_Identity:0 "오스트리아 국가 정신"
AUS_The_Austrian_National_Identity_desc:0 "독일의 독수리가 우리 나라의 내장에서 깊이 취했을 때, 침 또한 우리 국가의 역사와 전통을 부식시켰습니다! 만약 우리가 독수리 부리와 발톱이 남긴 상처를 진정으로 치유한다면, 우리는 우리의 풍부한 역사에 대한 공통된 이해와 존경 그리고 자부심을 되살릴 것입니다."
AUS_Demand_Reparations:0 "배상금 요구"
AUS_Demand_Reparations_desc:0 "훈족이 우리 국가에 남긴 피해는 과소평가될 수 없습니다! 오로지 막대한 배상금을 통해서만 우리의 경제와 민생이 회복될 수 있습니다. 우리가 이러한 요구를 힘으로 강제할 수 있는지는 분명하지 않지만, 국제적으로 공감대를 형성하여 압박할 수는 있을 것입니다."
AUS_Open_Way_for_Every_Force:0 "길을 열다"
AUS_Open_Way_for_Every_Force_desc:0 "우리 민족이 재탄생한 후 나치즘의 망령이 완전히 잦아듦에 따라 이제 우리 국가를 독일의 그늘에서 벗어나 위대함으로 이끌 정부의 체제를 결정해야 할 때입니다!"
AUS_Call_the_Congress_of_Linz:0 "린츠의 의회를 부르다"
AUS_Call_the_Congress_of_Linz_desc:0 "린츠 의회가 열리면서 3개의 주요한 파벌이 등장했습니다: 국가를 이전의 자유민주정으로 복원할 줄리어스 라브와 공화주의자들; 오스트리아-헝가리의 잃어버린 영광을 그리는 오토 폰 합스부르크와 군주주의자들 그리고 마지막으로 현대라는 시대에 강력한 오스트리아를 그리는 에른스트 루디거 슈타렘베르그와 오스트리아-파시스트들이다."
AUS_The_Republican_Regeneration:0 "공화주의자들의 부활"
AUS_The_Republican_Regeneration_desc:0 "민주정이 승리했고 다시한번 줄리어스 라브가 오스트리아 공화국의 첫 번째 연방수상으로 취임했습니다. 이 결정은  외교 채널이 대서양 전역에 개설되면서 국제적으로 찬사를 받았습니다."
AUS_Chancellor_Raab:0 "라브 수상"
AUS_Chancellor_Raab_desc:0 "연방수상 라브는 취임 연설에서 *Staatsvertrag* 또는 주 협정(9개 조항)이라고 이름 붙여진 것을 발표했습니다: 서문, 정치 및 영토 조항, 군사 및 항공 여행 조항, 배상, 소유권, 법률 및 이익, 경제 관계, 분쟁 규칙, 경제 조항 그리고 최종 조항(라브의 재임 기간 동안 이행할 것들)로 이루어져 있습니다."
AUS_The_Habsburg_Restoration:0 "합스부르크 복원"
AUS_The_Habsburg_Restoration_desc:0 "민주주의가 나치즘의 발아래 순순히 무너지면서 오스트리아가 옛 영광의 뿌리로 돌아왔습니다: 카를 1세의 장남과 함께 오스트리아 땅의 적법한 지도자의 왕좌가 복원되면서, 합스부르크가 돌아왔습니다."
AUS_Gott_Erhalte_Otto_den_Kaiser:0 "카이저 오토를 찬양하라!"
AUS_Gott_Erhalte_Otto_den_Kaiser_desc:0 "\"Was eigentlich ein Skandal war, nämlich die Diskussion hier in Österreich über die Frage, ob Österreich ein Mitschuldiger war oder ob es ein Opfer war. Meine Damen und Herren, ich glaube es gibt keinen Staat in Europa, der mehr Recht hat, sich als Opfer zu bezeichnen, als es Österreich gewesen ist.\""
AUS_The_Return_of_Austro_Fascism:0 "오스트리아-파시즘으로의 복귀"
AUS_The_Return_of_Austro_Fascism_desc:0 "자유주의와 군주주의는 오스트리아 국민들을 실망시켰습니다! 오직 Kruckenkreuz 아래서만 우리의 땅이 강하고 자유로울 것입니다! 독일 수상 슈타렘베르그가 국민들 앞에 나아와 연설했습니다. 우리는 볼셰비즘, 자유주의, 군주주의의 많은 위협에 결코 다시 넘어지지 않을 것입니다!"
AUS_Chancellor_Rudiger:0 "루디거 수상"
AUS_Chancellor_Rudiger_desc:0 "\"Österreicher seid euch bewusst, dass Österreich zur Barrikade Europas gegen den Bolschewismus, den internationalen und den nationalen Gedanken geworden ist. Seid euch bewusst das die Augen der ganzen Kulturwelt auf euch ruhen und euer Kampf gegen die Barbarei des Zwanzigsten Jahrhunderts mit banger Hoffnung beobachtet werden.\""

#Events
twraustria.1.t:0 "린츠의 의회"
twraustria.1.d:0 "역사적인 도시의 오래된 골목길 사이에 숨겨진 한 건물의 회의실에 한 무리의 사람들이 비밀리에 모여 앉아 있었습니다. 이들은 그들의 조국이 베를린의 괴물에 얽매이지 않았던 때를 기억하고 있고, 서로 다른 깃발 아래 싸웠으며, 그들을 위해 기꺼이 다시 싸우겠다는 사람들입니다. 이들은 오스트리아의 저항세력의 핵심이며, 독립을 쟁취하고 나면 그들의 국가가 어떤 나라가 될 것인가를 논의하였습니다. \n\n첫번째 연설자는 공화주의자 줄리어스 라브이며 지금은 없어진 기독교 사회당의 일원이었습니다. 그는 옛 합스부르크 군주정의 반동 전통주의와 오스트리아 파시즘의 반역적인 성향을 모두 비난하며 민주 공화정으로의 복귀를 부르짖었습니다. 많은 사람들이 그의 목소리에 여러 반응을 보여주었지만, 군주주의자와 파시스트 또한 그에게서 공통의 적을 찾을 수 있었습니다. \n\n다음 연설자는 오스트리아-헝가리 제국의 마지막 황태자, 오토 폰 합스부르크입니다. 그는 합스부르크의 제관이 역사 속에서 오스트리아에 가져다 준 위대함과 다시 혼란스러워진 유럽에서 어떻게 오스트리아가 과거의 위대함을 되찾을 수 있을 것인가에 호소했습니다. 이것은 낡은 세대에 쇠사슬이 묶인 이 나라에서 광범위한 공감을 얻을 수 있지만, 귀족들이 현대 세계에서 국가를 이끌 능력이 없는 쓸모없는 화석이라고 보는 사람들도 많습니다. \n\n마지막 연설자는 민족 전선과 오스트리아 파시즘 실험의 창시자인 에른스트 루디거 슈타렘베르그입니다. 오스트리아의 나치즘 범죄를 확실히 비난하면서, 슈타렘베르그는 오스트리아의 힘의 가치와 오스트리아를 약화시킬 요소들을 뿌리 뽑아야 할 필요성에 대해 연설했습니다. 오스트리아에 살아 있는 파시즘에 대해 소름끼쳐하는 사람들도 많지만, 또 다른 많은 사람들은 파시즘이 그들의 국가를 다시 위대하게 만드는 데 사용할 수 있는 도구라고 믿고 있습니다. \n\n오스트리아는 어떻게 다시 태어날까요?"
twraustria.1.a:0 "라브와, 투표를!"
twraustria.1.b:0 "합스부르크와, 신이여 왕을 보호하소서!"
twraustria.1.c:0 "슈타렘베르그와, 오스트리아가 모든 것을 지배한다!"

