twrefcnews.1.t:0 "이탈리아의 EFC 우승"
twrefcnews.1.d:0 "이탈리아의 국가대표팀인 Nazionale di calcio dell'Italia는 1952년 유럽 축구 컵에서 놀랍지만, 그러나 예상하지 못한 반전의 일로 우승했습니다.\n\n그들의 독일과의 마지막 경기는 양 팀의 서포터즈들이 웅장한 스포츠맨십을 경외하며 지켜봤기 때문에 대회 기간 동안 가장 긴장된 경기 중 하나였습니다. 결국 순수한 의지와 투지를 통해 이탈리아인들은 골키퍼 프리츠 헤르켄라트 상대로 골을 터뜨려 경기의 첫 번째이자 유일한 골을 기록했습니다. 경기장은 지켜보는 이탈리아 응원단의 우레와 같은 함성이 울려 퍼졌습니다. 게르마니아의 하늘은 축구팀이 리벤트로프와 악수를 할 때 이탈리아 제국의 깃발을 흔드는 것으로 가득 찼습니다. 히틀러는 자기는 선수들과 만나지 않았는데, 그 후 분노가 폭발하기 시작했다고 합니다."
twrefcnews.1.a:0 "만족스러운 결론이네."
twrefcnews.1.b:0 "파시스트들의 야망스러운 웅장한 과시이다!"
twrefcnews.1.c:0 "이탈리아 사람들은 축구만 잘하지."

twrefcnews.2.t:0 "스페인의 EFC 우승"
twrefcnews.2.d:0 "스페인 국가대표팀 Selección Española de Fútbol은 독일과의 긴 경기 끝에 1952년 유럽 축구컵에서 우승했습니다.\n\n많은 사람들은 스페인이 1938년 월드컵에 출전하지 못하게한 1936년 분쟁의 결과를 계속해서 겪었기 때문에 그들의 참석은 스페인의 오랜 재건이 끝나가고 있다는 신호로 보았습니다. 독일과의 경기에서 몇 분간의 수비 플레이를 한 후, 텔모 사라는 전 스위스 선수 레네 바데르의 공을 훔칠 수 있었고, 스페인의 실베스트레 이고아의 지원으로 첫 골을 넣었습니다. 두 번째 골은 20분 뒤 에스타니슬라우 바소라가 독일 라인을 돌파해 골키퍼 프리츠 헤르켄라트 상대로 골을 넣었습니다. 스페인 팀은 리벤트로프의 영접을 받았지만 히틀러는 경기장을 떠난 상태였습니다."
twrefcnews.2.a:0 "만족스러운 결론이네."
twrefcnews.2.b:0 "스페인은 다시 한번 그들의 힘을 보여줬다!"
twrefcnews.2.c:0 "정말 실망이군!"

twrefcnews.3.t:0 "독일의 EFC 우승"
twrefcnews.3.d:0 "독일 국가대표팀인 Die Deutsche Fussballnationalmanschaft는 1952년 유럽 축구컵에서 이탈리아인들을 매우 격렬한 경기 끝에 이겼습니다.\n\n유명한 Breslau Eleven의 전 감독인 제프 헤르베르거 감독이 이끄는 독일팀은 경기 초반부터 유럽 대부분의 지역에서 선호도가 높았습니다. 하지만 헝가리-독일 준결승에서 성취도 향상 약물을 사용했다는 비난과 독일 편향설이 제기되면서 그 팀은 빠르게 비난을 받았습니다. 그러나 결승전은 소문이나 비난으로 결코 얼룩지지 않았습니다. 이탈리아를 상대로 1-0으로 승리한 독일팀은 로버트 버나드가 아르메데오 아마데이의 공을 가로채면서 이 경기의 유일한 골을 넣었습니다. 아돌프 히틀러와 요하임 폰 리벤트로프 모두 선수들을 축하하기 위해 왔습니다."
twrefcnews.3.a:0 "실망스럽군."
twrefcnews.3.b:0 "정말 지루한 시합이군... 나는 거의 잠을 잘 뻔했어!"
twrefcnews.3.c:0 "우린 승리할 자격이 있어!"

twrefcnews.4.t:0 "프랑스의 EFC 우승"
twrefcnews.4.d:0 "프랑스 국가대표팀인 Équipe de France de Football이 치열한 경기 끝에 1952년 독일과의 유럽 축구컵에서 우승했습니다.\n\n프랑스 팀은 많은 사람들이 이 대회에서 잠재적으로 위험한 변수로 보았는데, 많은 사람들은 쥐스트 퐁텐, 로베르 종케와 같은 스타들이 프랑스의 축구의 대열에서 상승하는 가운데, EFF가 새로운 황금기의 축구선수들을 경험하고 주장합니다. 독일 대표팀과의 결승전은 프랑스 팀이 독일을 3-0으로 완파하면서 이 '황금기' 이론을 분명하게 입증했습니다. 두 번째 골이 터진 후에도 독일 응원단의 옆구리가 무섭게 조용해져 이 충격은 독일 응원단의 마음을 울렸습니다. 리벤트로프가 선수들에게 인사를 하는 동안 히틀러가 갑자기 실종되면서 긴장이 감돌았습니다."
twrefcnews.4.a:0 "만족스러운 결과네."
twrefcnews.4.b:0 "프랑스가 전쟁에서 졌을지도 모르지만, 우리가 이겼어!"
twrefcnews.4.c:0 "프랑스인의 배짱이다!"

twrefcnews.5.t:0 "헝가리의 EFC 우승"
twrefcnews.5.d:0 "헝가리 국가대표팀인 Magyar Labdarúgó-Válogatott는 1952년 유럽 축구컵에서 가장 놀라운 경기 중 하나로 우승했습니다.\n\n헝가리와 오스트리아는 1938년 WC에서 이탈리아인들을 상대로 거의 승리를 거두었던 것과 같은 형태의 축구인 다뉴브식 축구를 하는 탄생지로, 많은 사람들에게 보여왔습니다. 따라서 헝가리는 대부분의 축구팬들에게 와일드카드였습니다. 그리스, 아일랜드, 이탈리아를 상대로 승리를 거둔 헝가리는 순식간에 결승전에서 팬들의 열렬한 지지를 받았습니다. 페렌츠 푸슈카시는 전반 10분에 빠르게 골을 넣었고 이후 또 다른 골을 넣으며 2-1로 승리했습니다. 이날의 승리는 경기장에서 모든 헝가리 응원단들이 축하하는 자리였는데, 리벤트로프가 헝가리인들을 맞이하자 히틀러는 조용히 리벤트로프를 옆에 두고 지켜봤습니다."
twrefcnews.5.a:0 "EFC에 대한 만족스러운 결론이네."
twrefcnews.5.b:0 "헝가리의 축구는 여전히 강하다!"
twrefcnews.5.c:0 "더 나쁠수도 있었는데...

twrsport.1.t:0 "1952 EFC"
twrsport.1.d:0 "수개월간의 준비와 치밀한 계획 끝에 1952년 유럽 축구 컵이 시작되었습니다.\n\nEFC는 요아힘 폰 리벤트로프와 국가체육지도자 총통 칼리터 폰 하르트가 1950년 대륙을 통합하기 위한 수단으로 제안한 계획이었습니다. 스포츠, 특히 축구는 정치인과 다른 사람들에게 항상 훌륭한 정치적이고 민족주의적인 도구입니다. 그들은 낡은 "우리 민족"의 사고방식을 영속시키고 축하하며 우리 민족의 신체적 우월성을 강조하기 때문입니다. 이러한 주장들은 폰 리벤트로프가 정부로부터 연간 기금을 확보하는데 도움을 주었고 그것의 의존성은 1920년대 이후 유럽 대륙에서 가장 큰 축구 컵 중 하나를 조직하는 것을 의미했습니다. 올해 EFC는 출시 될 에정이어서 많은 이들이 흥분하고 있습니다. 부패의 탁구가 NSLEPE 자체로 퍼진 반면, 이 사건에서 발산되는 긍정적인 에너지는 이 소문들을 잠재우기에 충분합니다."
twrsport.1.a:0 "스포츠와 게르마니아를 위해!"