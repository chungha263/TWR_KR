CHI_DIPLO_Category_desc:0 "국민당과 장제스 총통의 힘으로 중국은 해방되고 통일되었습니다. 일본 제국주의자들은 우리의 영토에서 쫓겨났고, 공산주의자들은 외국으로 도망쳤으며, 군벌들은 대부분 통제하에 놓였습니다.\n\n하지만, 이러한 승리에도 불구하고 중국은 병들어 있습니다. 유럽의 식민 제국들이 조약항과 전초기지에 계속해서 매달리고, 미국은 태평양을 지배하려 들고 있기에 우리의 굴욕은 아직 끝나지 않았습니다. 중국이 진정으로 이 시기를 끝내려면, 명실상부한 '불평등 조약'을 끝내고 족쇄를 벗어 던져 강대국으로 거듭나야 합니다. 그러기 위해서는 외교 정책을 이용하여... 대외적인 목표를 달성하기 위한 수단을 말하는겁니다."
