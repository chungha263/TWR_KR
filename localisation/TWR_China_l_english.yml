CHI_NRA_Status_Category_desc:0 "국민혁명군은 중화민국의 군대로서, 문서상으로는 엄청난 군대입니다. 공산주의자들이 패배한 뒤의 조직 개편 이후 수백개의 사단이 지휘를 받고 있습니다. 국민혁명군은 중국을 방어할수 있는 힘일 뿐만 아니라 중국의 영향력을 다시한번 아시아 전체에 투사하는데 사용될수 있는 도구입니다.\n\n그러나 실제 국민혁명군은 민병대와 전문성이 부족한 오합지졸 군대이며, 군대의 많은 부분이 장제스와 중앙정부의 통제를 벗어나 있습니다. 군대는 중국 내에서 중앙정부가 통제하는 군대와 지방 군벌들의 군대로 나뉘어 있습니다. 대표적인 군벌들로는, §O광시 군벌§!, §R산시 군벌§!, §H시베이싼마§!, §G윈난 군벌§! 그리고 §g동북파§!가 있습니다. 그들은 자신들의 세력을 충돌시에 소비시키는 것을 꺼릴 것이고, 그들을 중앙 정부의 권위에 복종하도록 설득하는 것은 쉬운 일이 아닐 것입니다.\n\n§Y국민 혁명군§!은 §Y[?num_divisions]§!개의 사단을 가지고 있습니다."
