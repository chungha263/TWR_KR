CHI_The_Little_Child_Is_Naughty_desc:0 "내전에서의 승리와, 한국에서 이승만이 당선된 이후, 저주받을 붉은 기운은 동아시아에서 패배했습니다. 붉은 군단에 의하여 예속된 단 두곳이 우리와 국경을 접하고 있습니다. 바로 몽골과 베트남입니다. 하지만 내전의 폐허로 휘청거리는 우리나라는 한곳에 집중해야 할 것입니다. 총통께서는 우리가 베트남의 정글을 공격하기로 결정하셨기에, 우리는 따릅니다."
