l_english:

 ##Focus
 DEN_Germany_in_Chaos:0 "혼란속의 독일"
 DEN_Germany_in_Chaos_desc:0 "덴마크는 기로에 서 있습니다. 게르마니아의 진동은 코펜하겐에서도 강하게 느껴집니다. 제국의 권위가 커피 속 설탕처럼 바스라지면서 덴마크의 미래는 불안정해졌습니다."
 DEN_Hannekens_Junta:0 "하네켄 군사정부"
 DEN_Hannekens_Junta_desc:0 "덴마크의 기강이 흔들리게 할 수는 없습니다. 다가오는 폭풍우를 견뎌내려면 우리는 당당히 서 있어야 합니다. 정부를 옥죄고 우리의 권력을 공고히 해야합니다."
 DEN_Arrest_the_Rebels:0 "반역자 체포"먼저 이 제안의 배후를 뿌리뽑기 전에 베스트와 그의 SS깡패들을 숙청합니다.
 DEN_Arrest_the_Rebels_desc:0 "우리는 우리 통치에 대한 모든 위협을 제거해야 합니다. 먼저 이 제안의 배후를 뿌리뽑기 전에 베스트와 그의 SS깡패들을 숙청합니다. \"국민의 혁명.\"우리는 그들이 도망갈 때 총을 쏠 것이고 그들은 굶주린 개처럼 숨어버릴 것입니다."
 DEN_Extend_the_Martial_Law:0 "계엄령 확대"
 DEN_Extend_the_Martial_Law_desc:0 "국가 안보를 위해, 우리는 불확실한 미래로 나아갈 정치적 자유를 배격할 것입니다. 덴마크의 독일군 수비대는 불안정이 해소될 때까지 치안 유지 임무를 수행할 것입니다. 그들은 또한 용의자와 반란자들을 구금할 수 있는 더 큰 힘을 갖게 될 것입니다. 우리는 시민들의 안전을 보호해야 합니다."
 DEN_Fight_for_the_Heer:0 "군대를 위한 싸움"
 DEN_Fight_for_the_Heer_desc:0 "제국의 미래는 위험에 처해 있고 우리는 아무것도 하지 않고 서 있을 순 없습니다. 슈피델과 그의 장군들에게 우리의 운명의 주사위를 던져보죠. 우리의 동료 군인들이 제국의 가장 큰 이익을 염두에 두고 있다는 것은 당연한 이치입니다."
 DEN_Danish_Neutrality:0 "덴마크 중립"
 DEN_Danish_Neutrality_desc:0 "여기선 편을 들 수 없습니다. 덴마크를 이대로 안정적으로 유지하는 데 어려움이 많으니, 우리 군은 윌란 반도에 남아 있는 것이 최선입니다. 이번 일은 기다려보고 새로 등장할 승자와 상의해야 합니다."
 DEN_Bests_Schutzstaffel:0 "베스트의 슈츠스타펠"
 DEN_Bests_Schutzstaffel_desc:0 "우리는 덴마크가 타락과 볼셰비즘의 아래에 빠지는 것을 용납할 수 없습니다. 그 건방진 하네켄은 우리의 자랑스러운 나라를 이끌어갈 능력이 없습니다. 이것은 우리가 덴마크를 진정한 아리아인의 천국으로 만들 수 있는 기회입니다."
 DEN_Conscript_the_Danish_Legion:0 "덴마크 군단 징집"
 DEN_Conscript_the_Danish_Legion_desc:0 "아리아인은 여전히 강력한 도전을 받고 있습니다. 우리는 민족의 생존을 위해 싸울 강한 아리아 남자들이 필요합니다. 우리는 덴마크 군단의 수를 늘려야 하고 앞으로 전개될 전투에 동원해야 합니다."
 DEN_Work_with_the_SS:0 "SS와 협력"
 DEN_Work_with_the_SS_desc:0 "우리의 본토 SS의 형제들에게 도움이 필요합니다. 우리는 이 시온주의 반역자들의 교묘한 술책에 맞서야 합니다. SS 네트워크에 연락을 취하고 우리의 호의를 보여줘야 합니다."
 DEN_Join_the_Fight:0 "전쟁에 참여"
 DEN_Join_the_Fight_desc:0 "베를린이 불길에 휩싸였습니다. 이제 행동할 시간입니다. 덴마크 군단은 힘이 필요한 곳이라면 어디든 배치될 준비가 되어 있습니다. 우리가 전장에서 누구와 마주하든, 우리는 우월하기 때문에 승리할 것입니다. 하나님, 민족, 그리고 국가를 위하여!"
 DEN_Peoples_Revolution:0 "인민의 혁명"
 DEN_Peoples_Revolution_desc:0 "우리는 나치 지배가 계속되는걸 허용할 수 없습니다. 이 비열한 협력자들은 너무 오래 머물렀습니다. 덴마크는 이제 자유입니다!"
 DEN_Freedom_Council_Congress:0 "자유 의회"
 DEN_Freedom_Council_Congress_desc:0 "모든 협력관계자는 체포됐거나 해외로 도피했습니다. 이제 하네켄과 그의 친구들이 재판을 기다리고 있고, 우리는 공정하고 민주적인 입법부를 설립하여 그들의 낡은 군정을 대신할 것입니다. 이것은 우리가 덴마크의 미래를 위해 무엇을 준비해야 하는지 결정하는 데 도움이 될 것입니다."
 DEN_The_Danish_Republic:0 "덴마크 공화국"
 DEN_The_Danish_Republic_desc:0 "오늘은 덴마크의 새로운 날입니다. 군주제로 돌아가는 대신, 지금부터 우리는 자유롭고 민주적인 국가가 될 것입니다. 우리는 과거의 덴마크로 돌아갈 수 없으며, 미래를 위해 새로운 덴마크를 만들어 봅시다."
 DEN_Restore_the_Kingdom:0 "왕국 복원"
 DEN_Restore_the_Kingdom_desc:0 "이제 프레데리크 9세가 적법한 권리를 되찾을 때입니다. 특별 왕실 전통의 복원은 덴마크에서 정상적인 의식을 다시 확립할 것입니다. 우리는 옛날처럼 다시 한번 입헌군주제가 될 것입니다."
 DEN_Cooperate_with_the_Accord:0 "협정과의 협력"
 DEN_Cooperate_with_the_Accord_desc:0 "그럴 가능성은 낮지만, 공포스러운 나치 침략자들은 언젠가 다시 우리 국경을 공격하기 위해 돌아올지도 모릅니다. 그런 일이 일어나지 않도록 토론토 협정과 더욱 긴밀하게 협력해야 합니다. 우리는 파시스트의 위협에 직면한 동료 민주정 국가들과 함께 서야 합니다."
 DEN_Restore_Democracy:0 "민주정 복원"
 DEN_Restore_Democracy_desc:0 "이제 덴마크가 안정되고 최후의 나치 폭군이 처리되면서 민주정의 시대가 다시 한 번 돌아왔습니다. 전쟁 이후 처음으로 자유선거가 다시 열릴 것이며, 이는 비열한 파시스트들의 개입 없이 이루어질 것입니다."
 DEN_Danish_Security_Forces:0 "덴마크 수비대"
 DEN_Danish_Security_Forces_desc:0 "덴마크 자주성을 지키기 위해서는 군대가 필요합니다. Let's call it the \"덴마크 수비대.\" 이것이 우리를 군사 대국으로 만들어 주지는 않겠지만, 필요성이 생긴다면 그것을 갖는 것이 좋을 것입니다. 우리는 향후 분쟁에 대비해 TA의 평화유지군에 인력을 투입할 것입니다."
 DEN_The_Accords_Occupation:0 "협정의 점령"
 DEN_The_Accords_Occupation_desc:0 "토론토 협정 원정군이 나치의 지배에서 덴마크를 해방시켰습니다. 허약하고 사기가 저하된 독일 수비대는 토론토 협정의 우월한 숫자에 상대가 되지 않았습니다. 마지막 저지선을 추적해서 이전에 말한대로 태워버리고 있습니다."
 DEN_Restoring_Pre_War_Status:0 "전쟁 전 상태 회복"
 DEN_Restoring_Pre_War_Status_desc:0 "덴마크는 다시 한번 자유로운 독립국가가 되었습니다. 나치 점령의 잔혹성을 청산합시다. 우리는 왕실을 다시 초대해서 전쟁 이전의 공공의 정부를 복원해야 합니다."


 twrdenmark.1.t:0 "덴마크의 질문"
 twrdenmark.1.d:0 "독일은 혼란에 빠졌습니다, 게르마니아로부터의 원조는 중단되었고, 우리의 통치는 이제 붕괴 위기에 처해 있습니다. 덴마크 군 사령부 지휘관들은 쾨벤하운에서 철수하였고, 지휘부는 덴마크가 어느 쪽에 서야 할지 혼란스럽습니다. 따라서 덴마크는 독일 관리 하에 중립을 선언했습니다."
 twrdenmark.1.a:0 "우린 괜찮을 거야."
 twrdenmark.2.t:0 "공공연한 반항"
 twrdenmark.2.d:0 "군중들은 더이상 독일군을 두려워하지 않습니다. 게르마니아로부터의 원조 삭감 소식이 대중에게 전해졌고, 레지스탕스는 그 어느 때보다 대담해졌습니다. 덴마크 혁명의 속삭임이 여기저기서 터져 나오고, 독일 요원들은 주민들 사이에서 혁명의식을 억누르기 위해 최선을 다하고 있습니다. 덴마크는 독일의 지배하에 있어야 합니다."
 twrdenmark.2.a:0 "최악의 상황에 대비하자..."
 twrdenmark.3.t:0 "덴마크 자유 의회 확장"
 twrdenmark.3.d:0 "덴마크 자유 의회는 작은 지역 저항의 씨앗이었습니다. 우리 요원들은 최근 독일에서 일어난 일로 평의회의 회원수가 대폭 증가했으며 쿠데타의 위협이 높다는 사실을 알렸습니다. 우리 군대는 도시들의 질서 회복을 위해 최선을 다하고 있지만, 덴마크의 모든 혼란의 배후에는 이 자유 의회가 있는 것 같습니다."
 twrdenmark.3.a:0 "국회를 폐지해!"
 twrdenmark.4.t:0 "덴마크 쿠데타"
 twrdenmark.4.d:0 "덴마인들은 자유 의회에 대한 강력 탄압 소식을 듣고 덴마크의 심장부에서 대규모 시위를 벌였습니다. 쾨벤하운은 시위대에 점령되었고, 정부는 지금 덴마크 국민들에 둘러싸여 군정 내각의 사임을 요구받고 있습니다. 슈츠스타펠은 이 상황에서 이득을 보고 있다는 소문이 나돌고 있으며, 보고가 엇갈리고 혼란스럽습니다."
 twrdenmark.4.a:0 "인민의 승리!"
 twrdenmark.4.b:0 "군이 시위대를 물리치고 있습니다! 이러면 시간을 벌 수 있습니다..."
 twrdenmark.4.c:0 "친위대가 장악하다!"
 twrdenmark.5.t:0 "군주제의 질문"
 twrdenmark.5.d:0 "새로운 민주국가 덴마크에서 덴마크 군주제의 위상에 의문이 제기되는 가운데, 일부는 덴마크 공화국의 바람에 대해 토론하고, 일부는 덴마크가 다시 왕국으로 복귀할 것을 요구하기도 합니다. 자유 회의에는 덴마크 공화국을 바라는 좌파들이 많이 있습니다...아마도 투표는 군주제의 운명을 결정할 것입니다."
 twrdenmark.5.a:0 "덴마크 공화국!"
 twrdenmark.5.b:0 "덴마크 왕국!"
 twrdenmark.51.t:0 "군주제로의 복귀"
 twrdenmark.51.d:0 "독일 군정이 실시되자 덴마크에서 왕족들이 탈출했고, 망명객들은 덴마크 망명정부를 세웠습니다. 정부의 토론토 협정과의 관계 덕분에 덴마크는 전쟁 전 상태로 회복되었고, 마침내 덴마크 왕국이 돌아왔습니다."
 twrdenmark.100.t:0 "덴마크 점령"
 twrdenmark.100.d:0 "점령당하고 몰락한 덴마크는 이제 궁극적인 독립을 준비하기 위해 과도 정부로 개편될 것입니다.\n\n덴마크 점령군 사령부는 덴마크의 재건 임무를 맡게 될 것이며, 모든 것이 준비되면 재건된 덴마크 정부에 그 권한을 넘겨줄 것입니다."
 twrdenmark.100.a:0 "아, 덴마크."
 twrdenmark.101.t:0 "덴마크 혁명"
 twrdenmark.101.d:0 "독일-덴마크 군정의 무능과 독일 내부의 혼란에서 국민들은 기회를 놓치지 않고 식민지 정권에 대항하는 혁명을 일으켰습니다. 레지스탕스들이 끊임없이 허약하고 지친 수비대를 동원하자 독일군은 쫓겨났고, 혁명가들이 쾨벤하운과 전국 대부분의 지역들을 점령하면서 친위대와 독일군은 도망갔습니다.\n\n수년간의 식민지 지배와 통합 시도가 끝나고, 덴마크 국기가 코펜하겐과 옛 독일 본부의 거리 위를 거창하게 날면서 돌아왔습니다."
 twrdenmark.101.a:0 "아..."
 twrdenmark.101.b:0 "덴마크를 녹여버려라!"
 twrdenmark.6.t:0 "게르마니아 전화"
 twrdenmark.6.d:0 "친위대 상급집단지도자 베스트가 덴마크를 장악한 후, 국가는 관리 무정부 상태로 전환되었습니다. 전국의 각지의 마을들은 베르너 베스트가 그것을 명령했다는 이유로 조직적으로 파괴되고 있습니다. 덴마크 무장친위대와 아인자츠그루펜은 민중의 절대적인 두려움을 불러왔고, 얕은 무덤에 저항하기로 선택한 사람들이 기다리고 있습니다. 덴마크 국가사회주의 노동자당과 덴마크 자유군단에 있는 줏대없는 겁쟁이들이 SS의 명예로운 지배를 제거하기 위해 공모한 사람들과 함께 집단 무덤에 던져지면서 협력자들조차 이를 면하지 못하고 있습니다. 덴마크는 번영과는 거리가 멀지만 누가 통치하느냐에 대해서는 의문의 여지가 없습니다. \n\n그러나 친위대 상급집단지도자는 야심찬 아이디어를 가진 야심찬 남자입니다. 인종적 구분에 따라 재편된 유럽에 대한 그의 이상은 SS 사형대에 의해 지상으로 태워지는 고립된 북유럽 국가로는 달성할 수 없습니다. 힘러 SS 지부가 인민을 영구히 퇴폐와 유대-볼셰비키의 음모로부터 해방시키려 하는 것을 조국의 국경을 건너서 찾을 수 있습니다. 만약 베스트가 그의 야망을 조금이라도 더 발전시키는 것이라면, 우리는 조국과 힘러 양쪽에 대한 우리의 의무를 다하는 것이 필수적입니다!"
 twrdenmark.6.a:0 "전화에 답해야 한다!"
 twrdenmark.7.t:0 "군정의 미래"
 twrdenmark.7.d:0 "독일이 혼란에 빠진 상황에서 덴마크가 기로에 서 있는 것은 분명합니다. 우리의 독일군 동지들이 전쟁에 갇혀 있는 동안, 현 상태에서 우리 정권이 이 전쟁에 돌입하는 것도 위험합니다. 강경파 장관들은 군사 정부를 대신하여 개입을 요구하고 있고, 다른 장관들은 이 전쟁 내에서 중립을 주장하고 있습니다."
 twrdenmark.7.a:0 "군을 위해 싸워라!"
 twrdenmark.7.b:0 "중립을 유지해라."
 twrdenmark.102.t:0 "덴마크 공화국 형성"
 twrdenmark.102.d:0 "민중 봉기로 탄생한 국가, 혁명가들은 덴마크의 왕족과 단절된 상태로 성장했습니다. 의회 회의에서, 민주주의자와 공산주의자의 타협이 체결되어, 정부 체제를 전통적인 입헌 군주제에서 민주 공화국으로 효과적으로 변화시켜, 새로운 현대적인 '덴마크 공화국'을 선포했습니다.\n\n왕족의 귀국은 허용되지만, 정부 내에서 그들의 공식 직위는 폐지되고 박탈되었습니다."
 twrdenmark.102.a:0 "공화국? 뭐?"
 twrdenmark.102.b:0 "공화국을 위해!"
 twrdenmark.8.t:0 "덴마크 점령"
 twrdenmark.8.d:0 "독일군 병사들이 쾨벤하운의 거리를 가로질러 행진하는 동안, 독일은 다시 한번 덴마크를 점령했습니다. 지난 몇 년 동안, 우리는 덴마크를 제국의 미래 부분으로 변화시켜 왔습니다. 그리고 이 기습적인 점령은 우리의 계획을 조금씩 앞당길 수 있는 완벽한 구실입니다."
 twrdenmark.8.a:0 "제국 안으로, 덴마크!"
 twrdenmarknews.1.t:0 "덴마크 질서 회복"
 twrdenmarknews.1.d:0 "덴마크에서 혼란이 일어났을 때, 처음에는 덴마크 수비대가 전복되었습니다. 하지만, 잠깐의 나약함 후에, 독일인들은 주도권을 되찾았고 혁명가들에 대항하여 움직였습니다.\n\n혁명가들은 독일군의 응집력 있는 방어를 예상하지 않았고, 장기전에 대비할 장비도 없습니다. 결국, 항복하기를 거부하는 소수의 사람들이 외딴 시골로 도망치는 등, 혁명가들은 우월한 전술에 패배했습니다."
 twrdenmarknews.1.a:0 "그들은 기회를 잡지 못했다."
 twrdenmarknews.2.t:0 "SS가 덴마크를 통제한다"
 twrdenmarknews.2.d:0 "덴마크의 불안이 극에 달하자 현지 친위대 사령부는 이런 상황을 틈타 권력을 장악했습니다.\n\n친위대의 잔혹한 능률과 함께, 새롭게 구성된 지휘부는 혁명가들을 상대로 신속하게 움직였습니다. 무장친위대가 잔당들을 파괴하기 위해 배치되어 수백 명이 사망했습니다. 결국 친위대 덴마크 혁명가들을 성공적으로 물리치고 새로운 정부 하에서 덴마크에 법과 질서를 회복했습니다."
 twrdenmarknews.2.a:0 "덴마크 암흑의 장."
 twrdenmarknews.3.t:0 "덴마크 군주제 복원"
 twrdenmarknews.3.d:0 "1947년 왕실이 덴마크에서 탈출한 이후, 왕실은 덴마크 망명정부와 함께 영국의 보호에 머물렀습니다. 그들이 돌아올 기회를 기다리는 동안, 이 희망은 마침내 점령이 끝난 후에 실현되었습니다.\n\n망명객들이 돌아오면서 덴마크 왕정이 복원되어 덴마크 왕국을 다시 시작하게 되었습니다, 이는 독일의 통치하 테러 시대의 종말을 상징합니다."
 twrdenmarknews.3.a:0 "왕국이 돌아왔다."
 twrdenmarknews.4.t:0 "덴마크의 침입"
 twrdenmarknews.4.d:0 ""
 twrdenmarknews.4.a:0 "독일의 머리 !"

