 DEN_unremarkable_industry:0 "무색무취의 산업"
 DEN_unremarkable_industry_desc:0 "덴마크의 산업 역량의 대다수가 나치에 의해 파괴되거나 빼앗겨, 덴마크의 생산량은 어업과 농업과 같은 기본적인 원자재 자원 뿐입니다. 덴마크가 완전히 다시 산업화되려면 수십 년이 걸릴 것입니다."
 DEN_nazi_regime:0 "독일 괴뢰 정부"
 DEN_nazi_regime_desc:0 "1947년까지, 덴마크는 독일 점령 하에서 자체적인 민간정부와 함께 인정받은 국경 안에서 큰 자치권을 누렸습니다. 하지만, 독일의 지원을 받는 독일군이 선출된 민주 정부를 성공적으로 전복시키면서 상황은 급격히 바뀌었고, 토론토 협정과 협력한다는 소문이 돌았습니다. 군사 정부는 덴마크가 향후 제국에 완전히 통합될 수 있도록 열심히 준비해 왔습니다."
 DEN_uncertainty:0 "혼란스럽고 불확실한 정부"