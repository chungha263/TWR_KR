 #Tooltips
 algindependence:0 "§R우리는 우리의 자유를 위해 프랑스에 대해 맞서 싸워야 한다!§!"
 algoran:0 "§R알제는 프랑스령이며 우리는 그것을 상기시켜줘야 한다!§!"
 algrevolution:0 "§R식민주의에 반대하는 혁명이 시작되었고, 우리는 자본가들과 맞서 싸울것이다!§!"
 
 #Focuses
 ALG_The_Algerian_War:0 "알제리 전쟁의 시작..."
 ALG_The_Algerian_War_desc:0 "알제리는 혼란에 빠져있으며, 무분별한 도시화로 인해 현재 전장이나 사막의 뜨거운 모래 위, 절벽 사이에서 살고있는 사악한 세력은 머지않아 봉기할 것입니다. 전국 곳곳에서 수많은 충돌이 일어나고 있고, 우리가 맞서 싸워 국가가 안정될 때까지는 이 충돌이 계속될 것입니다.
 ALG_Seize_Strategic_Points:0 "전략적 요충지 확보"
 ALG_Seize_Strategic_Points_desc:0 "철도부터 활주로, 주둔지, 막사, 벙커까지 모든것이 전쟁에 있어선 필요합니다. 따라서 우리는 적이 요충지를 차지하기 전에 적을 쓸고 요충지를 차지해야합니다."
 ALG_Empty_Treasury_Funded_War:0 "붕괴된 재무부, 자금 전쟁"
 ALG_Empty_Treasury_Funded_War_desc:0 "전쟁은 비용이 많이 들지만, 패배 또한 마찬가지입니다. 전 국민의 현금과 예금은 전쟁 비용으로써 충당되어야합니다. 저금통은 박살 나고 빼앗길 것입니다. – 우리에게 남은것은 땅콩뿐입니다! \n\n하지만, 힘든 싸움의 끝엔, 승리의 과실이 있을것입니다!"
 ALG_Offensive_for_Victory:0 "승리를 위해 공격!"
 ALG_Offensive_for_Victory_desc:0 "시간은 우리를 기다려주지 않기에, 우리는 우리의 공격을 지연시켜선 안됩니다! 우리의 총알은 수많은 적들을 계속 쓰러트려야 하며, 우리의 화포는 적의 방어 진지를 파괴해야하며, 그들의 사기와 인력을 소모시키는 공격을 지속해야합니다!"
 ALG_Crude_Armament_Production:0 "부실한 무기 생산"
 ALG_Crude_Armament_Production_desc:0 "땅콩으로 소총을 구매할 수 없다는 것이 밝혀졌습니다. 때문에 우리는 디자인과 품질이 어떻든, 우리 자신의 무기를 스스로 조립해야합니다. 그들이 적을 사살할 수 있다면, 재고가 많든 적든 목적에는 적합할 것입니다."
 ALG_Propaganda_for_a_Fighting_Spirit:0 "사기 증진을 위한 선전"
 ALG_Propaganda_for_a_Fighting_Spirit_desc:0 "The Mighty Mood of our men must be emboldened, for an army without heart cannot bleed for the country! Pamphlets and posters shall be plastered on all surfaces, with radios spewing out eschewed morale instilling truths for all to hear! We must fight for OUR Algeria!"
 ALG_Victory_or_Death_For_Algeria:0 "알제리를 위해 승리하거나, 죽어라!"
 ALG_Victory_or_Death_For_Algeria_desc:0 "Fight for victory, for if we fail, if our efforts are all in vain, there will be no Algeria! All shall be lost if our enemies seize victory and defile the land with their foul whims and despicable ideals! So we go forth to the extremes!"
 
 #Flags
 ALG_WAR_START:0 "시작된 알제리 혁명!"
 
 #Ideas
 ALG_Independence_War:0 "알제리 독립 전쟁"
 ALG_Independence_War_desc: "This war has set Algeria free by severing ties to the Metropolitan elite of France - however big this step may be - Independence has not been obtained yet, the war still rages on and many a battle must still be won."
 BRA_French_Exiles:0 "프랑스 망명자"
 BRA_French_Exiles_desc: "Whilst French comrades have been guiding and fighting for this Barbary Revolution, the native Algerian and Berber hold a level of distrust with the French diaspora whom they perceive as the very shadows of colonialism."
 ALG_Hadjiste_Protestors:0 "하지스트 시위대"
 ALG_Hadjiste_Protestors_desc:0 "There are those whom while desiring that of autonomy and freedom from France, they otherwise denounce mass violence as a means of acquiring any such autonomy. This has led to these protestors being a disruption to our war efforts."
 SAC_Nomadic_Alliance:0 "유목민 동맹"
 ORA_Cest_nous_les_Africaines:0 "우리는 아프리카인이다."
 ORA_Cest_nous_les_Africaines_desc:0 "While many attempt to besmirch our Pied-noir identity - regarding us to be merely akin to French Metropolitans – but we, the ‘Africans, have lived here for generations and shall fight to protect our birthright."
 ALG_Empty_Coffers_Funded_Army:0 "가난한 재정, 군대에 대한 지출"
 ALG_All_Out_Offensive:0 "무차별 공격"
 ALG_Victory_or_Death:0 "승리, 아니면 죽음을!"
 
 #Events
 algeria.1.t:0 "알제리 독립 전쟁"
 algeria.1.d:0 "With the start of the Morrocan war for independence, the people of Algeria began to show signs of unrest. With French colonial rule having faultered deeply since the state of France was turned into a Nazi puppet state, Algeria and many other French colonies were barely held under control through the usage of violence and oppression. But with the rise of the Morrocans, the domino effect of anti-colonialism started. \n\nA few days after the Morrocans took up arms, mass protests broke out in Algiers, with the natives under the guidance of the Front de libération nationale demanding for Algerian independence and for the exit of French forces from Algeria. In Algiers, the protests were met with gunfire from the French Algiers Garrisson, igniting the flame of violent uprising, with protestors rushing and fighting head on any French or Collaborator force they found, arming themselves. \n\nIn many cities and towns, militia have formed waving the flag of Algeria, ready to fight against their colonial overlords. But the French colonists responded to this by arming themselves with the stockpiles of the Garissons in Oran. Siding with the Oran and the Algiers Garissons, the french 'Delta Force' militia have declared that Algeria will remain French. \n\nIn the south, the Saharan tribes, left with little to no supervision by the French, united into the Saharan Council, declared neutrality from the conflict, lacking military forces, resources or motive to get into a war that might cost them the glimpse of independence they have gained."
 algeria.1.a:0 "사람이, 사람을 위해!"
 algeria.1.b:0 "우리는 아프리카인이다!"
 algeria.1.c:0 "우리는 서서 공포를 지켜볼 수 밖에 없다.."
 algeria.2.t:0 "바바리의 공산군이 알제리 내륙을 점령하다"
 algeria.2.d:0 "\n\nAs negotiations broke down with the Republic of Algeria, communist French Resistance fighters under the leadership of Robert Lacoste have sized the inner areas of the Algerian countryside. While stopping short of the Saharan Frontiers, these forces have reorganized themselves as the Barbary People's Republic, and have publicly declared themselves as the legitimate government. The state then demanded that the Oran Free State and Republic of Algeria stand down immediately in order to allow for the establishment of a provisional government. Neither side has accepted to the demands, and are currently mobilizing to deal with the contender."
 algeria.2.a:0 "진정한 독립 알제리를 위하여!"
 algeria.2.b:0 "우리는 국가 혁명을 지켜내야 한다!"
 algeria.3.t:0 "알제리 전쟁"
 algeria.3.d:0 "With the start of the Moroccan War any semblance of order within the French overseas possession of Algeria has been shattered. A Republic of Algeria was declared by the Algerian Liberation Front, an organization notorious for their terrorist activities in pursuit of freedom, securing the majority of the coastal regions, while in the central Sahara multiple tribal factions have formed the Council of the Sahara, a coalition built primarily to resist takeover by the French Authority to the south. The remaining French forces under the Pied-Noir Defense Force have concentrated themselves in Oran, declaring the Oran Free State with the support of the large proportion of French settlers in the region. With reports of skirmishes already coming in from the front lines, international observers remain unsure of the potential victor in the conflict."
 algeria.3.a:0 "희생은 필요하다."
 algeria.4.t:0 "알제리 전쟁의 종전"
 algeria.4.d1:0 "For the first time in over a century, the people of Algeria find themselves able to rule over themselves once more. With near unanimous native support, the Republic of Algeria was able to defeat the Oran Free State and Barbary People's Republic to secure a newly independent Algerian State. The Toronto Accord has already recognized the nation while Germany and France have made no official comment as of yet on the matter. While it is unclear as to what form of government will be developed by the Republic, or who will lead it, this has not stopped the wave of euphoria engulfing the nation, as thousands take to the streets of Algiers to celebrate the historic occasion."
 algeria.4.d2:0 "In a surprising turn of events the Oran Free State has been able to reestablish control over Algeria. While the Free State was overwhelmingly run by the minority Pied-Noir, their superior equipment and training proved to be decisive in their triumph, with all remaining rebel units being forced underground hoping to organize continued resistance. While victorious on the front, it is unknown if the state will be sustainable in the long term, as the inevitable resistance from native Algerians will require a significant investment of resources to either resolve or suppress this opposition. It is also unknown as to how the nation plans to conduct itself with respect to France and Germany, and whether or not they will assert their independence, or work for reintegration with mainland France."
 algeria.4.d3:0 "Hardened by decades of persecution and resistance, the Barbary People's Republic has been able to overcome the impossible, and establish an independent communist state. While the Toronto Accord has made no statement on the matter, the governments of France and Germany have both denounced the new nation, and have threatened to intervene as soon as possible. The BPR, unlike the other factions of the Algerian War, wishes to bring communism to the entirety of mainland France and her colonies, rather then simply establishing an independent Algeria. Their leader Robert Lacoste, has now declared their victory as the beginning of a New French Revolution, and that their victory over the collaborators is all but immanent with the current turmoil the country finds itself in. Weather or not he stands on the right side of history is yet to be seen."
 algeria.4.a:0 "어떤 대가를 치르더라도 평화를..."
 ORA_Victory:0 "오란 자유 주"
 algeria.5.t:0 "오란의 요구"
 algeria.5.d:0 "With the Oran Free State victory in the war, the Frenchman can now call dominion over Algeria once again - a home away from home as they say. However, while the Oran Free State has in fact done a miraculous job at defending our interests and we have no doubt about their military cunning, they are an otherwise unstable regime politicly, since regardless of their valour - that shall not sustain the respect of the Algerian. 'Thus is why President- Généralissime Edmond Jouhand has approached the French State, offering his fealty once again to Paris and inviting French forces to reinforce the regime in Algeria. Now while it would be most desirable to embrace the Pied-Noirs back into the fold, practically speaking it may not be ideal. For occupation would be a costly affair, perhaps outweighing the actual monetary and strategic value of Algeria. Theoretically we could still reap the benefits even when casting them astray, but their lack of stability may make their continued existence unsustainable and prone to another insurgency without our support. How should we approach this controversial matter?"
 algeria.5.a:0 "1페니에 1파운드!"
 algeria.5.b:0 "강경책이 우리를 여기까지 이끌었다."
 algeria.6.t:0 "알제리 사막 요구"
 algeria.6.d:0 "With Algeria in a state of civil war, the so-called 'Saharan Council' had taken control of the southern deserts that are a core part of Algeria. We must request that they are handed back to us."
 algeria.6.a:0 "사하라를 영토로써 요구"
 algeria.7.t:0 "알제리의 영토 요구"
 algeria.7.d:0 "Having won their independence, the Algerian Republic is demanding the Algerian Desert territory which they regard as theirs. How shall we respond?"
 algeria.7.a:0 "넘겨줘라."
 algeria.7.b:0 "거부됨."
 algeria.8.t:0 "사하라 공의회의 승낙"
 algeria.8.d:0 "사하라 공의회는 요구를 승낙했으며, 영토는 우리의 품으로 돌아올 것입니다."
 algeria.8.a:0 "완벽해."


