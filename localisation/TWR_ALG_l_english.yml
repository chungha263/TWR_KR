l_english:
 
 #Events in France
 algeria.0.t:0 "알제에서의 독립 시위"
 algeria.0.d:0 "모로코 전쟁이 시작된 지 며칠이 지난 지금, 알제에서는 시위가 시작되었습니다. 수많은 현지인은 수도에 모여 알제리의 주권 회복과 독립을 요구하고 있습니다. 시위를 진압하던 주둔군은 장비와 인력이 부족해 한계에 달했지만, 알제에서의 긴장은 계속 고조되고 있습니다. 우리는 이 상황이 어떻게 되는지 지켜봐야 할 것입니다."
 algeria.0.a:0 "도미노가 무너지기 시작하는군..."
 
 #Leaders
 ALG_Mhidi:0 "메살리 하지가 죽은 후, 나비 벤 므히디는 알제리에서 가장 유명한 독립 단체인 알제리독립전선의 수장이 되었습니다. 콘스탄틴 외곽의 마을에서 태어난 그는 알제리 독립운동에 참여하기 전에 프랑스 교육을 받았습니다. 카리스마 있고 헌신적인 요원이었던 그는 그의 중요성이 커지기 전 오란에서 일하다 메살리 하지가 자경단에 의해 암살당하는 것을 보고 FLA를 설립했습니다. 프랑스의 영향력이 큰 지역 내에서 프랑스군의 비인륜적인 행위가 급증함에 따라 므히디도 폭력을 서슴지 않았습니다. 학살은 학살로 되갚고, 프랑스가 모스크 하나를 파괴할 때마다 FLA는 교회 두개를 파괴하였습니다. 므히디에게 만큼은, 알제리 전쟁은 몇년동안 지속되었고 이 전쟁은 지금 새로운 국면에 들어섰습니다. 그의 군대가 작전 지역에 도착했다는 무전을 듣자, 므히디는 지시를 내렸습니다. 더 이상 밤의 도움 아래 작전을 수행할 수는 없었기에, 요원들은 시민의 복장을 한 채로 거리를 활보했습니다. 결국 알제는 대규모 봉기에 휩싸였고, 삼색기는 찢겨 내려가고 FLA의 깃발은 올라갔습니다. 일부 요원들은 해안을 통해 침투한 후, 오란으로 후퇴한 주둔군을 섬멸하기도 했습니다. 므히디는 피에 누아르가 그곳에서 힘을 모을 수 없다는 것을 알고 있었고, 주둔군이 동시다발적으로 섬멸되어야 진정한 알제리가 탄생할 수 있었습니다. 프랑스는 지중해를 통해 지원군을 보냈습니다. 그의 증가하는 토착주의적 사고, 사회주의 경제에 대한 실용적 퇴각, 비 아랍인들에 대한 불신은 급진적 공산주의자들을 탄압하게 하고 므히디에게 두 번째 적을 제공하였습니다. 이는 므히디에게 문제가 되지 않습니다. 독립에 따른 비용이 얼마든, 적이 누구든, 알제리는 투쟁을 이어갈 것입니다."
 ALG_Lacoste:0 "아제 라트에서 태어난 프랑스인이며, 공무원이며 열렬한 사회주의자인 로버트 라코스테는 한 때 레지스탕스의 일원이었습니다. 다른 이들처럼 그는 자유 프랑스로 도망치려 했지만, 곧 이곳이 사회주의자에게 살갑지 않은 곳임을 알게 되었고, 그는 프랑스와 떨어진 곳에서 작은 기회를 찾게 됩니다. 내부에서 개혁을 시도하기 위해 프랑스로 돌아간 그는 여덟번 이상의 시도 끝에 알제리로 이주 할 수 있었습니다. 그러나 그는 반공주의 정책에 의해 박해를 당하기 시작했습니다. 그들이 프랑스인이든, 피에 누아르인이든, 아랍인이든, 베르베르인이든 상관 없이 라코스테는 수많은 공산주의자를 따라다녔고 사하라 사막 가장자리의 오아시스와 판자촌 사이에 살며 국경으로 도망쳤습니다. 그들은 코뮌을 설립하고 정부에 대한 레지스탕스 활동을 계획했으며, 사하라와 자유프랑스 전역, 지중해 전역에서 RFL을 통해 정보망을 만들었습니다. 이제 알제리가 전쟁에 참전 했으므로, 공산주의자들은 움직이기 시작했습니다. 알제리 공산당은 모든 사람들이 조화롭게 살 수 있는 사회주의 공화국을 만들고자 합니다. 스스로를 알제리인으로 칭하고, 수 많은 관습을 몸에 익히며, 아랍어에 능통한 라코스테는 당과 코뮌 전선에서 유럽인의 지도자가 되었습니다. 공식적으로는 당과 혁명집행위원회가 바바리 알제리 민주주의 인민 공화국을 이끌고 있지만, 라코스테가 약간의 논란과 함께 투표를 통해 그 의회의 의장으로 임명되었습니다. 더 중요한 것은 알제리민주주의인민공화국의 적들이 그를 그들의 리더로 여긴다는 것 입니다. 벤 므히디의 FLA (알제리독립전선)는 그를 알제리를 지배하려는 또 다른 백인 세력으로 보고 있으며, 오란의 주오는 그를 인종의 배신자이자 원주민이 된 미치광이로 봅니다. 라코스테는 이런 비난을 신경쓰지 않으며, 누군가가 자신의 집이라 부를 수 있는 알제리의 독립을 위해 노력합니다."
 ALG_Sahara:0 "프랑스령의 북아프리카 식민지의 통치는 알제리와 해안에 초점을 두었으며 식민지에 대한 자금은 매년 감소했습니다. 사막은 자원이 전혀 없는, 탐험을 피해야 할 지역, 즉 가치가 없는 지역으로 여겨졌습니다. 자원 완충지대가 자유 프랑스에게 반대하며, 현지인과 유목민은 그들이 원하는대로 할 수 있게 되었으며, 그들만의 동맹 네트워크를 조성하였고 파리의 영향력에서 벗어났습니다. 현지인들은 자신들이 유리한 상황이라고 생각하기 시작했고, 효과적인 자치권을 얻었습니다. 알제에서 혼란이 일어나기 시작하자, 사하라의 사람들은 그들의 삶이 위험해지고 있다는 것을 깨달았습니다. 사하라 공의회는 사라위족, 하라틴족, 투아레그족, 이셸혠족, 마그레비족 사이의 불안정한 동맹 네트워크입니다.  투아레그족이 가장 영향력이 크지만, 주요 민족들은 모두 의회에 의결권을 가지고 있습니다. 이는 프랑스가 그들의 영토에 대한 영향력을 행사하거나 알제리의 현 상황이 사하라 지역을 불안정하게 만드는 것에 대한 방어 동맹에 지나지 않습니다. 현상 유지 이상의 목표를 세우기 위해, 사하라 공의회는 다시 한번 모입니다."
 ALG_Jouhaud:0 "리모주에서 알제리로 내려온 초기 개척자들의 후손인 에드먼드 주오는 피어 노이어의 지배자입니다. 그는 항상 프랑스가 알제리를 지배하는게 옳다고 믿었으며, 오랫동안 모범적인 장교였습니다. 처음에 그는 독일이 지원하는 비시 프랑스에 맞서 저항군과 함께 싸웠습니다. 그러나 드골이 통치하는 자유 프랑스에 대한 충성심이 부족한 주오는 결국 페텡의 사면을 받아 들이는 많은 군인 중 한명이 되었습니다. 프랑스령 북아프리카 공군 사령관으로 복귀한, 주오는 결국 1951년 알제리의 총독으로 임명됩니다. 베이강의 체제에 비판적이며, 프랑스에서 영향력이 있는 독일에 대해 불만이 있는 주오는 알제리를 애국주의 프랑스인들의 낙원으로 바꾸는데 집중했습니다. 주오는 알제리에 많은 정착민들을 받아들였습니다. 그동안 많은 불만스럽거나 원치 않는 요소들도 왔었지만, 수많은 열렬한 애국자들도 왔습니다. 그러나 이 정착민들이 프랑스 본국의 좋지 않은 분위기에서 벗어나게 된 점을 고려하면, 주오 아래의 피어 노이어만의 정체성은 계속 커져갔습니다. 알제의 상황이 불안정 해지고 원주민의 반란이 일어나자, 주오는 주둔군과 준 군사 조직인 Armée Pied-Noir (OAP)를 집결시켰습니다. 이 병력들은 백인들이 가장 많이 정착한 오란으로 보내졌습니다. 파리의 정부가 자신을 도울 수 없다고 생각한 주오는 오란 자유 주를 선포하고, 스스로를 최고지도자라고 칭했습니다. 그가 프랑스를 위해 알제리를 수복하는 것을 꿈꾸는 동안 주오의 최대 관심사는 급진파와 테러리스트로부터 피어 노이어의 안전을 확보하는 것입니다."
 
