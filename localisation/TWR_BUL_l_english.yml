 ##main boltic path
 BUL_Expand_Executive_Power:0 "Expand Executive Power"
 BUL_Expand_Executive_Power_desc:0 "Many vultures are circling our beloved Bulgarian lands in these trying years, from the enemies abroad that are the talons of the German and Italian Eagle or the prospect of a reborn Russian bear, to the subversive elements at home that are attempting to subserve us to the decadence and weakness of the past. What Bulgaria needs in these trying times is a strong hand to save her from the horrors afar and most importantly herself..."
 BUL_Formalie_the_Greyshirts:0 "Formalize the Greyshirts"
 BUL_Formalie_the_Greyshirts_desc:0 "The greyshirts served valiantly as the frontline in our first, feeble phase back when the idea of Fascism in Bulgaria was thought almost impossible, and the crushing anvil that ultimately smoldered our many enemies to bits once we emerged triumphant at last. Yet, like always a special status breeds degeneracy and over the years it seems the greyshirts have lost their edge, become disorganized and privy to infighting. It is time to change that and forge them anew."
 BUL_Silence_the_Socialist_Opposition:0 "Silence the Socialist Revolutionaries"
 BUL_Silence_the_Socialist_Opposition_desc:0 "The failure and utter defeat of Marx's fever dream should be apparent to any that watched the brains of the German Spartacists being splattered under the boot of the brownshirts, the total defeat of Mao in the Chinese civil war or the fracture of the Soviet Union. However in our glorious state, for some reason this foolhardy ideology still persists, and even more curious our past attempts at rooting them out seems to have only bolstered their ranks. Now, at last this charade ends for good."
 BUL_Execute_the_Revolutionaries:0 "Destroy the Opposition"
 BUL_Execute_the_Revolutionaries_desc:0 "Even after a decade in power, victory in wars and the greatness of our system proven to all, some still stubbornly refuse to recognise the legitimacy of their new leadership and continue to call for more rights and for corrupt, western-style democracy. While before, fear of uprising held us back, we are now confident that our government is strong enough to weather any kind of dissent, and we should begin the task of rooting out the opposition once and for all."
 BUL_The_Monarchists_Rally:0 "The Tsarists Rally..."
 BUL_The_Monarchists_Rally_desc:0 "Our worst fears have come to past. In the streets and taverns of Sofia, in the hinterlands of Burgas, at the shores of the Black sea that accursed remnant of yore of Tsarism has not just endured but grown like a tumor. The incompetence of our secret service at this news is staggering and heads will definitely begin to roll there soon, yet despite that many of our high command have been scratching their head at the not just willingness, but explicit wish of the people to return to the weakness and decadence of old..."
 
 #Mikhovh
 BUL_The_Monarchists_Prevail:0 "The Monarchists Prevail"
 BUL_The_Monarchists_Prevail_desc:0 "Through all the fighting and violence, chaos and disorder, the monarchists have come out victorious. The dangerous fascists have been overthrown, and true government has been restored to Bulgaria. Now begins the task of rebuilding and rehabilitating the country."
 BUL_State_of_Emergency:0 "State of Emergency"
 BUL_State_of_Emergency_desc:0 "Though we have 'won', the country remains in ruins. Isolated outbreaks of violence continues, and fascist sympathisers and other radicals surely lurk in every shadow. For the time being, while the nation is so unstable, a state of emergency must be declared so that we have the powers we need to get to work rebuilding our nation."
 BUL_Repeal_the_Kiril_Act:0 "Repeal the Kiril Act"
 BUL_Repeal_the_Kiril_Act_desc:0 "The Kiril Act, essentially a copy of The Acerbo Law, states that the party gaining the largest share of the votes – provided they had gained at least 25 percent of the votes – is given two thirds of the seats in parliament. This is of course a total democracy or any kind of fair government. This, the basis of the old fascist tyranny, must be repealed immediately."
 BUL_Pernik_Trials:0 "Pernik Trials"
 BUL_Pernik_Trials_desc:0 "As the criminals who drove Bulgaria into chaos, the fascists must be brought to justice. Those we have brought into our custody will be brought to trial in the grandest set of trials this nation has ever had, taking place in the town of Pernik. There, they will be forced to answer for their crimes in front of all the people of Bulgaria. Only then will fascism be stamped out."
 BUL_Stop_Media_Censorship:0 "Stop Media Censorship"
 BUL_Stop_Media_Censorship_desc:0 "During Lukov's dictatorship, the media had been brought under their total control. All dissenting opinion was ruthlessly stamped out, as freedoms of the press and of speech were suppressed. Now, with the fascist regime toppled, it is only right that the people can speak freely once again. Press restrictions will begin the process of being lifted. Censorship shall come to an end."
 BUL_Root_out_Fascist_Elements:0 "Root out Fascist Elements"
 BUL_Root_out_Fascist_Elements_desc:0 "As well as the leaders, it is undoubtable that many, many others were willing accomplices. Serving as goons to the fascist criminals, they enforced the unjust rule of the tyrants. It is clear fascists, high and low, are a threat to the nation. Those that can be found who aided the old regime will be removed from their current social standing. Fascism must be rooted out entirely."
 BUL_A_New_Monarch:0 "A New Monarch?"
 BUL_A_New_Monarch_desc:0 "Bulgaria has had many changes of monarch in recent times. With Simeon's reign now tainted by the fascist regime, some are floating the idea of... 'encouraging' his abdication, in order to install his sister as Marie I. This would form a clean break with the old order, but could at the same time lose us some legitimacy and the support of supporters of Simeon. We will have to decide which way to go."
 BUL_Prepare_the_Election:0 "Prepare the Election"
 BUL_Prepare_the_Election_desc:0 "To prove our legitimacy to the people, constitutional democracy must be restored. We must begin making preparations for the first new elections."
 BUL_A_New_Constitution:0 "A New Constitution"
 BUL_A_New_Constitution_desc:0 "To prove that we are breaking from the old and building a more resilient Bulgarian state, able to resist fascism, we must write a new constitution for the nation, making more clear the constitutional limits of government. The Bulgarian state will be made anew"
 BUL_Allow_Certain_Parties:0 "Allow Certain Parties"
 BUL_Allow_Certain_Parties_desc:0 "Though there is still much worry about extremist elements, to restore democracy and normal political life, we must allow the reformation of old political parties that were destroyed during the Lukov dictatorship. Bulgaria will once again be a nation of many parties that serve the people."
 BUL_New_and_Improved_Oblasts:0 "New and Improved Oblasts"
 BUL_New_and_Improved_Oblasts_desc:0 "As well as constitutional and political changes, our new government should make changes to local administration too. The Oblasts of Bulgaria will be redrawn to match the modern population and allow for more effective local administration."
 BUL_Meet_with_Partisan_Groups:0 "Meet with Partisan Groups"
 BUL_Meet_with_Partisan_Groups_desc:0 "As the old fascist regime tried to 'Bulgarianise' the non-Bulgarian populations of new territories in Macedonia with a heavy hand, armed partisans rose up against us, leading to continued violence in that region. This pointless fighting must come to an end - we will meet with the partisans, offer concessions of recognition of their autonomy and end the war in the west once and for all."
 BUL_The_Socialist_Question:0 "The Socialist Question"
 BUL_The_Socialist_Question_desc:0 "As all can see, Bulgaria's experience with radical ideologies has, in recent times, been very traumatic. As a result, many are proposing that the radical left, consisting of socialists and even communists, should be barred from elections just as the far right is. This would likely assuage the fears of many of the more conservative members of our coalition, but at the same time we would lose legitimacy and democratic credentials the more we restrict the freedom to participate in elections. A decision one way or another will have to be made before the election comes."
 BUL_Grant_Autonomy_to_Macedonia:0 "Grant Autonomy to Macedonia"
 BUL_Grant_Autonomy_to_Macedonia_desc:0 "Following our negotiations with the Macedonian rebels, we have come to an agreement that the fighting will end if Macedonia is granted autonomy within the country. To end the violence, we will accept these proposals."
 BUL_The_Election:0 "The Election"
 BUL_The_Election_desc:0 "The time has come for the first election in Bulgaria since the fascist takeover. For the first time in recent memory, the people will decide the future direction of our nation! For the Tsar and for Bulgaria!"
 BUL_A_Reformed_Military:0 "Reform the Armed Forces"
 BUL_A_Reformed_Military_desc:0 "The Bulgarian Armed Forces, as they exist now, are a relic of the authoritarian past. As Bulgaria steps forth into a new era under a democratic system and a constitutional monarchy, the armed forces must be brought with it to prevent any future internal conflicts."
 BUL_Reward_Loyal_Officers:0 "Reward Loyal Officers"
 BUL_Reward_Loyal_Officers_desc:0 "Loyal military officers who supported our overthrowing of the fascists are our clear allies. They will be rewarded for their loyalty and promoted to higher positions within the army."
 BUL_Retire_Disloyal_Officers:0 "Retire Disloyal Officers"
 BUL_Retire_Disloyal_Officers_desc:0 "Those officers that show signs of questionable loyalty, on the other hand, are only a danger to our young democracy. They will be quietly 'encouraged' to retire, or moved to less significant positions, to make sure they cannot threaten our new government and institutions."
 BUL_Pledge_To_Constitution:0 "A Pledge to the Constitution"
 BUL_Pledge_To_Constitution_desc:0 "Above all else, soldiers must have loyalty to our great new constitution. All members of the armed forces will be required to pledge total allegiance to it, so the army always fights for the people and their democratic institutions rather than against them."
 BUL_Improve_Training_Standards:0 "Improve Basic Training"
 BUL_Improve_Training_Standards_desc:0 "The bedrock of any army is its discipline and training. After some time of instability, our army has grown disorganised and prone to political infighting. Training, on all levels, must be improved so that our army is once again an effective fighting force."
 BUL_Defend_Our_Gains:0 "Defend Our Gains"
 BUL_Defend_Our_Gains_desc:0 "We have already made significant gains in past wars. Now, it only makes sense for our army to focus on defence to keep what we already have. As we look to improve our land forces, we should concentrate on defensive strategy."
 BUL_Attack_Our_Enemies:0 "Attack Our Enemies"
 BUL_Attack_Our_Enemies_desc:0 "Recent experiences in the wars in Europe has shown that attack is the best form of defence. Going on the offensive and destroying an enemy before they even have the time to react or put up a fight is the way to guarantee victory. As we seek to improve our land forces, we should concentrate on offensive strategy"
 BUL_static_defences:0 "Static Defences"
 BUL_static_defences_desc:0 "Strong fortifications are the basic key to any defensive warfare. Though ideas of defence in depth and mobile defence have in some ways superceded these concepts, the ability to fortify and dig in effectively is nonetheless useful in all cases."
 BUL_home_advantage:0 "The Home Advantage"
 BUL_home_advantage_desc:0 "One advantage a defending power always has is fighting on its own territory. No invader, however strong or determined, can ever know the terrain, weather and geography of a country as well as those defending it. As we prepare for attacks from our jealous neighbours, we should use our home advantage as much as possible."
 BUL_institute_defensive_doctrine:0 "A New Defensive Doctrine"
 BUL_institute_defensive_doctrine_desc:0 "With the research and theorising completed, we now have a new, modern doctrine for our land army, focusing on defensive aspects of warfare."
 BUL_Wars_of_Movement:0 "Wars of Movement"
 BUL_Wars_of_Movement_desc:0 "The Germans showed clearly the value of mobility in warfare as they swept across Europe, winning extraordinary victories, during the 1940s. It only makes sense that we should attempt to emulate their success and live up to our name as the Prussia of the Balkans. Tanks and motorised forces should be strengthened and emphasised."
 BUL_Infantry_Attack:0 "Shock Infantry"
 BUL_Infantry_Attack_desc:0 "Unfortunately, our economy is not that of an industrial powerhouse and realistically it would be difficult to turn our army into a fully mechanised one. Nonetheless, we can still exploit offensive tactics and the idea of rapid movement for all our forces. Our infantry can be trained in shock tactics reminiscent of those of the German stormtroopers, and be able to punch through enemy lines without needing mechanised support."
 BUL_institute_offensive_doctrine:0 "A New Offensive Doctrine"
 BUL_institute_offensive_doctrine_desc:0 "With the research and theorising completed, we now have a new, modern doctrine for our land army, focusing on offensive aspects of warfare."
 BUL_truly_balkan_prussia:0 "Truly the Balkan Prussia"
 BUL_truly_balkan_prussia_desc:0 "The Prussia of the Balkans has been a nickname applied to Bulgaria since the beginning of the century due to our military prowess. However, we have not always lived up to that name successfully, as such events as the Second Balkan War and the First World War showed. Now, however, the modernisation and reorganisation of our armed forces is well underway, and we can once again begin to hold that title honestly and with pride."
 BUL_training_pilots:0 "New Generation of Pilots"
 BUL_training_pilots_desc:0 "The most important part of any air force are the skilled men and women who fly and operate the aircraft. If we are to have an air force that can control the skies, we must train a new generation of pilots able to fly our new planes."
 BUL_into_the_jet_age:0 "Into the Jet Age"
 BUL_into_the_jet_age_desc:0 "The age of propeller driven aircraft is closing - the age of the jet engine is beginning. If we are to have a modern air force fit for the modern world and able to stand up to any foe in the skies, we must embrace this new technology."
 BUL_experimental_helicopters:0 "Experimental Helicopters"
 BUL_experimental_helicopters_desc:0 "A new techology, helicopters have limitless potential. Their ability to take off and land anywhere could in theory allow mobility and logistical flexibility above anything possible in earlier wars. As the great powers are already experimenting with using helicopters in warfare, it only makes sense for us to attempt to ourselves."
 BUL_supporting_ground_forces:0 "Supporting Ground Forces"
 BUL_supporting_ground_forces_desc:0 "One of the principle advantages that a capable air force provides is the ability for it to support ground forces from the air. Close air support can be decisive in land battles, as the Germans showed during their blitzkrieg across Europe. We should make sure our air force is able to provide the necessary air support to ground forces."
 BUL_upgrade_air_bases:0 "Upgrade Air Bases"
 BUL_upgrade_air_bases_desc:0 "Unfortunately, our network of air bases, like much of our country's infrastructure, is relatively poor. A strong air force needs to the necessary infrastructure to support it, so we must make sure to upgrade our air bases to be able to hold and deploy more aircraft more quickly and efficiently."
 BUL_air_superiority:0 "Air Superiority"
 BUL_air_superiority_desc:0 "The first task of our air force will always be defending our skies from the air forces of attacking enemies. The ability to maintain air superiority over our territory is crucial to its defence, and we should make sure our fighters and interceptors have the crews, training and technology to be able to do so."
 BUL_beginnings_of_modern_airforce:0 "Beginnings of a Modern Air Force"
 BUL_beginnings_of_modern_airforce_desc:0 "Finally, the foundations have been laid for a modern air force. There is still much to do - the full process of creating a powerful air force will take many years - but certainly we have made a good beginning to the necessary work."
 BUL_building_a_navy:0 "Building a Navy"
 BUL_building_a_navy_desc:0 "Bulgaria has never been particularly famed for its naval power, but as the Americans and their allies have shown in past wars, control of the sea can be a powerful asset in war. While we can never hope to match the naval power of the world's superpowers, we can build a capable regional navy to defend and command control of the waters around us and stand toe to toe with other regional powers."
 BUL_expanding_dockyards:0 "Expanding Dockyards"
 BUL_expanding_dockyards_desc:0 "Clearly, before we can have ships and a navy, we must have the necessary facilities to build, maintain and repair them. A programme of dockyard expansion will be launched to expand the existing facilities on our black sea coast and build new ones on the Aegean, allowing us to much more quickly build our new fleet."
 BUL_destroyers:0 "Destroyer Research"
 BUL_destroyers_desc:0 "Destroyers and other lighter vessels form the base of any navy, and particularly that of a smaller, regional power. Relatively cheap and able to patrol the sea surface, while they cannot necessarily fight well against large capital ships, they can nonetheless create a presence on the seas and combat incursions from enemy air and submarine forces."
 BUL_submarines:0 "Submarine Research"
 BUL_submarines_desc:0 "Both the Germans and Americans used submarines significantly, and for good reason. Able to strike from beneath the seas, submarines are perhaps even more useful for smaller countries such as us, nullifying advantages in ship sizes through the use of stealth."
 BUL_naval_aviation:0 "Naval Air Cover"
 BUL_naval_aviation_desc:0 "The awesome power of naval aviation is clear for the world to see. Carriers have surpassed battleships as the rulers of the seas. While building a carrier fleet is likely out of our reach, in waters near our shores, ground-based aircraft can provide air cover and reconaissance for our ships in the sea."
 BUL_controllers_of_bosporus:0 "Controllers of the Bosporus"
 BUL_controllers_of_bosporus_desc:0 "With the necessary efforts made, we are well on the way to becoming a great regional naval power. Naval technology and doctrines have been researched and effort poured into expanding our naval capacity. Soon, we will be able to rival and perhaps even surpass the regional naval powers such as Turkey and replace the Greeks as the capable naval power in the eastern Mediterranean."

 BUL_Improve_Training_Standards_fash:0 "Improve Basic Training"
 BUL_Improve_Training_Standards_fash_desc:0 "The bedrock of any army is its discipline and training. After some time of instability, our army has grown disorganised and prone to political infighting. Training, on all levels, must be improved so that our army is once again an effective fighting force."
 BUL_Defend_Our_Gains_fash:0 "Defend Our Gains"
 BUL_Defend_Our_Gains_fash_desc:0 "We have already made significant gains in past wars. Now, it only makes sense for our army to focus on defence to keep what we already have. As we look to improve our land forces, we should concentrate on defensive strategy."
 BUL_Attack_Our_Enemies_fash:0 "Attack Our Enemies"
 BUL_Attack_Our_Enemies_fash_desc:0 "Recent experiences in the wars in Europe has shown that attack is the best form of defence. Going on the offensive and destroying an enemy before they even have the time to react or put up a fight is the way to guarantee victory. As we seek to improve our land forces, we should concentrate on offensive strategy"
 BUL_static_defences_fash:0 "Static Defences"
 BUL_static_defences_fash_desc:0 "Strong fortifications are the basic key to any defensive warfare. Though ideas of defence in depth and mobile defence have in some ways superceded these concepts, the ability to fortify and dig in effectively is nonetheless useful in all cases."
 BUL_home_advantage_fash:0 "The Home Advantage"
 BUL_home_advantage_fash_desc:0 "One advantage a defending power always has is fighting on its own territory. No invader, however strong or determined, can ever know the terrain, weather and geography of a country as well as those defending it. As we prepare for attacks from our jealous neighbours, we should use our home advantage as much as possible."
 BUL_institute_defensive_doctrine_fash:0 "A New Defensive Doctrine"
 BUL_institute_defensive_doctrine_fash_desc:0 "With the research and theorising completed, we now have a new, modern doctrine for our land army, focusing on defensive aspects of warfare."
 BUL_Wars_of_Movement_fash:0 "Wars of Movement"
 BUL_Wars_of_Movement_fash_desc:0 "The Germans showed clearly the value of mobility in warfare as they swept across Europe, winning extraordinary victories, during the 1940s. It only makes sense that we should attempt to emulate their success and live up to our name as the Prussia of the Balkans. Tanks and motorised forces should be strengthened and emphasised."
 BUL_Infantry_Attack_fash:0 "Shock Infantry"
 BUL_Infantry_Attack_fash_desc:0 "Unfortunately, our economy is not that of an industrial powerhouse and realistically it would be difficult to turn our army into a fully mechanised one. Nonetheless, we can still exploit offensive tactics and the idea of rapid movement for all our forces. Our infantry can be trained in shock tactics reminiscent of those of the German stormtroopers, and be able to punch through enemy lines without needing mechanised support."
 BUL_institute_offensive_doctrine_fash:0 "A New Offensive Doctrine"
 BUL_institute_offensive_doctrine_fash_desc:0 "With the research and theorising completed, we now have a new, modern doctrine for our land army, focusing on offensive aspects of warfare."
 BUL_truly_balkan_prussia_fash:0 "Truly the Balkan Prussia"
 BUL_truly_balkan_prussia_fash_desc:0 "The Prussia of the Balkans has been a nickname applied to Bulgaria since the beginning of the century due to our military prowess. However, we have not always lived up to that name successfully, as such events as the Second Balkan War and the First World War showed. Now, however, the modernisation and reorganisation of our armed forces is well underway, and we can once again begin to hold that title honestly and with pride."
 BUL_training_pilots_fash:0 "New Generation of Pilots"
 BUL_training_pilots_fash_desc:0 "The most important part of any air force are the skilled men and women who fly and operate the aircraft. If we are to have an air force that can control the skies, we must train a new generation of pilots able to fly our new planes."
 BUL_into_the_jet_age_fash:0 "Into the Jet Age"
 BUL_into_the_jet_age_fash_desc:0 "The age of propeller driven aircraft is closing - the age of the jet engine is beginning. If we are to have a modern air force fit for the modern world and able to stand up to any foe in the skies, we must embrace this new technology."
 BUL_experimental_helicopters_fash:0 "Experimental Helicopters"
 BUL_experimental_helicopters_fash_desc:0 "A new techology, helicopters have limitless potential. Their ability to take off and land anywhere could in theory allow mobility and logistical flexibility above anything possible in earlier wars. As the great powers are already experimenting with using helicopters in warfare, it only makes sense for us to attempt to ourselves."
 BUL_supporting_ground_forces_fash:0 "Supporting Ground Forces"
 BUL_supporting_ground_forces_fash_desc:0 "One of the principle advantages that a capable air force provides is the ability for it to support ground forces from the air. Close air support can be decisive in land battles, as the Germans showed during their blitzkrieg across Europe. We should make sure our air force is able to provide the necessary air support to ground forces."
 BUL_upgrade_air_bases_fash:0 "Upgrade Air Bases"
 BUL_upgrade_air_bases_fash_desc:0 "Unfortunately, our network of air bases, like much of our country's infrastructure, is relatively poor. A strong air force needs to the necessary infrastructure to support it, so we must make sure to upgrade our air bases to be able to hold and deploy more aircraft more quickly and efficiently."
 BUL_air_superiority_fash:0 "Air Superiority"
 BUL_air_superiority_fash_desc:0 "The first task of our air force will always be defending our skies from the air forces of attacking enemies. The ability to maintain air superiority over our territory is crucial to its defence, and we should make sure our fighters and interceptors have the crews, training and technology to be able to do so."
