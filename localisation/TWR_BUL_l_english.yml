 ##Lukov##
 BUL_Lukov_Prevails:0 "Lukov Prevails"
 BUL_Lukov_Prevails_desc:0 "Despite the difficulties, the bloodshed and the losses, Lukov and the fascists have finally seen off the monarchist opposition, crushing them once and for all. Now that full control has been secured over the country, our long-sought agenda can finally be initiated."
 BUL_A_New_Regent:0 "A New Regent"
 BUL_A_New_Regent_desc:0 "Kiril is no longer useful to Lukov, and with his power secure, the next move is only logical. Lukov will install himself officially as Regent, taking the responsibilities both of the Head of State and the Head of Government. This further centralization of power will be very useful for our regime."
 BUL_Into_Prison_With_Kiril:0 "Into Prison with Kiril"
 BUL_Into_Prison_With_Kiril_desc:0 "Though Kiril was a useful and necessary puppet before, we know now that the monarchists cannot be trusted. With total power acquired, Kiril has outlived his usefulness. He will spend the rest of his days safely behind bars."
 BUL_Absorb_the_Right_Wing_Monarchists:0 "Absorb the Right Wing Monarchists"
 BUL_Absorb_the_Right_Wing_Monarchists_desc:0 "Though we have won a victory over the monarchists, it would be foolhardy to attempt to crush them and all opposition entirely. It would only antagonize those that are left, and lose us useful allies. The more trustworthy right-wing monarchists can be reasoned with, rehabilitated and absorbed into the fascist regime."
 BUL_Imprison_the_Moderates:0 "Imprison the Moderates"
 BUL_Imprison_the_Moderates_desc:0 "The more 'moderate' monarchists, who are most opposed to our regime, unfortunately cannot be salvaged. They have shown they have no loyalty to their government and seek only to undermine us. To keep ourselves secure, they must be rounded up and imprisoned."
 BUL_Relax_Our_Grip_of_the_Tsar:0 "Relax Our Grip of the Tsar"
 BUL_Relax_Our_Grip_of_the_Tsar_desc:0 "Tsar Simeon is young and week now, but will surely grow stronger over time. There is no reason to make an enemy of him if we can avoid it. Our direct control over him will be loosened, as long as he remains a loyal figurehead of our government."
 BUL_Execute_Kiril:0 "Execute Kiril"
 BUL_Execute_Kiril_desc:0 "Though Kiril was a useful and necessary puppet before, we know now that the monarchists cannot be trusted. With total power acquired, Kiril has outlived his usefulness. To ensure that he cannot be any threat again, he will be executed."
 BUL_Death_to_all_Monarchists:0 "Death to all Monarchists"
 BUL_Death_to_all_Monarchists_desc:0 "The monarchists have shown themselves to be no better than the communists. They are only traitors who seek to stab our government and our nation in the back for their own aims. For our nation to achieve the greatness it deserves, they must be destroyed entirely."
 BUL_Purge_the_Military:0 "Purge the Military"
 BUL_Purge_the_Military_desc:0 "Recent events have shown how fragile loyalty to our regime is in the country. The military are, of course, one of the most powerful organizations in the nation. We must ensure that its members and leaders are totally loyal to our government. Anyone showing any sign of dissent will be hunted down and ruthlessly punished. The armed forces must be kept in line."
 BUL_Confine_the_Tsar_Even_More:0 "Confine the Tsar Even More"
 BUL_Confine_the_Tsar_Even_More_desc:0 "The Tsar may be young and weak now, but as he grows older, he will surely grow stronger and resent our destruction of the monarchist faction. We must make sure that his every move is tightly controlled and restricted, so he cannot form any kind of independent political position. He must be nothing more than a loyal puppet to Lukov's true leadership."
 BUL_No_Civil_War_Ever_Again:0 "No Civil War Ever Again"
 BUL_No_Civil_War_Ever_Again_desc:0 "The recent civil war has been disastrous for our country. Thousands lie dead, neighbourhoods lie in ruin, the economy is in total shambles. And yet, out of it, Lukov's regime has risen to truly dictatorial levels. The greatest opposition to the government in the form of the monarchists has been destroyed. The way lies open for us to reshape Bulgaria to our liking!"
 BUL_The_Passing_of_Lukov:0 "The Passing of Lukov"
 BUL_The_Passing_of_Lukov_desc:0 "Through victory, he was elevated to the highest levels of power in the nation, building a powerful dictatorship, feared by all that did not respect him. And yet, no amount of power can save a man from everything. Lukov is dead in his bed, killed in suspicious circumstances. His most loyal deputies and right-hand men are already jostling to take power, only time will tell which one succeeds."
 
 ##Mihailov##
 BUL_Go_with_Mihailov1:0 "Go with Mihailov"
 BUL_Go_with_Mihailov1_desc:0 "The Ambassador of Knives, Ivan Mihailov has proven himself a loyal and effective asset to The UBNL and Bulgaria as a whole, spreading and protecting its interests abroad and sabotaging its enemies. Now, after Lukov's death, we have decided that it's up to him to lead Bulgaria into a new period of success and prosperity. His pragmatism and prowess will definitely help him in his task to further Bulgarian might and interest in the balkans. Some might question him, as he is a terrorist and quite renowned for his brutality, but this might just be what our country needs to withstand the coming tides."
 BUL_Kalchev_as_Minister1:0 "Kalchev as Minister"
 BUL_Kalchev_as_Minister1_desc:0 "Andon Kalchev, the chief of the Ohrana and an old friend of Mihailov can be a useful tool to exploit. He has proven himself competent on many occasions and his Italian ties cannot be ignored. He can make a valuable minister and can ensure the Ohrana's loyalty and bring it closer to the government itself."
 BUL_Sideline_Kalchev1:0 "Sideline Kalchev"
 BUL_Sideline_Kalchev1_desc:0 "Andon Kalchev, although an old friend of Mihailov and a competent officer, is a lesser man. Throughout his life he's been defined by his allies, by who he serves. Such a man cannot be useful to our plans and should be sent onto an irrelevant position in the party, where he will pose no danger or liability. Plus, removing him will open the doors for an integration of the Ohrana."
 BUL_Absorb_Kalchevists1:0 "Absorb Ohrana"
 BUL_Absorb_Kalchevists1_desc:0 "Now that we have dealt with Kalchev, it is time to divert out attention to the Ohrana. Our defense agency, our tool to pacify the reclaimed lands, our weapon to assert Bulgarian supremacy over our enemies - Mihailov was for a long time part of it and understands its key importance. Therefore, the Ohrana shall hereby be absorbed into the Ministry Of Defense and The Government directly, to improve its credibility and ensure its loyalty."
 BUL_Exile_Belev1:0 "Exile Belev"
 BUL_Exile_Belev1_desc:0 "Alexander Belev, a Hitlerist, profound anti-semite and the founder of the Ratniks, grew in fame after overseeing the handing many parts of Bulgaria's 'internal security'. An unstable and dangerous man at the least, Mihailov has judged him too dangerous to his rule and therefore decided to exile him to Samothrace, where he can hardly pose a danger to anything except his own neighbors."
 BUL_Contain_the_Ratniks1:0 "Contain the Ratniks"
 BUL_Contain_the_Ratniks1_desc:0 "The Ratniks, an organization founded in 1936 by Belev, is a worrying Nazist organisation fighting for the minds of the youth, influencing them with anti-semitic propaganda. In its increasing radicalisation, it has outlived its purpose. After Belev's exile, we see little use this ragtag SS copy could possibly bring us except instability or civil war. Their influence must be strongly curtailed."
 BUL_Silence_Dissidents1:0 "Silence Dissidents"
 BUL_Silence_Dissidents1_desc:0 "Now that Mihailov has dealt with his most prominent contenders, it's time to handle the more minor ones. All kinds of people, from monarchists, to liberals and communists, they must all be dealt with as well. Anybody who vocally disagrees with our regime and denounces it will meet an untimely demise, caused by unfortunate accidents. "
 BUL_Discredit_Lukov1:0 "Discredit Lukov"
 BUL_Discredit_Lukov1_desc:0 "On a regular UBNL party gathering this Monday, all of the major party members and journalists from selected presses will be present. It is Mihailov's opportunity to raise a rather interesting subject, that of Hristo Lukov, now late Chairman of the party and Prime Minister of Bulgaria. Mihailov will hold a speech in front of his colleagues and the press, denouncing Lukov and his policies and actions as foolish and against the interests of Bulgaria, and judge him a German puppet, beginning a period of reform it The UBNL for the greater good of the Rodina."
 BUL_Shrink_Down_the_Greyshirts1:0 "Shrink Down the Greyshirts"
 BUL_Shrink_Down_the_Greyshirts1_desc:0 "The Greyshirts are the infamous paramilitary organization of Lukov and his loyal soldiers. Now that he is dead, we must seek to shrink them down in size and install loyal assets in it, making sure that they, like the Ratniks, know their place and follow orders from the new regime."
 BUL_Time_for_Politics1:0 "Time for Politics"
 BUL_Time_for_Politics1_desc:0 "Now that Mihailov has taken care of his contenders, consolidated the possible disloyal organization, purged the opposition and denounced Lukov, it's time to truly begin our political and diplomatic agenda. It will not be easy, given the turmoil Europe is in currently, but we must carry on the legacy of Bulgaria and withstand the tides of malice that are coming our way!"
 
 ##Kalchev##
 BUL_Kalchev_Assumes_Control:0 "Kalchev Assumes Control"
 BUL_Kalchev_Assumes_Control_desc:0 "Andon Kalchev, the chief of the Ohrana and well known Italophile, has assumed control over Bulgaria following Lukov's death. The nation is now under his control and he is free to shape it in his vision- one of industrialisation, modernisation, Italian-style fascism and a strong army. He has for most of his life been in the shadow of his peers and now his skills are put to the test."
 BUL_Italian_Fascism_in_Bulgaria:0 "Italian Fascism for Bulgaria"
 BUL_Italian_Fascism_in_Bulgaria_desc:0 "Now that Kalchev has secured power, his first and foremost step would be to implement Italian-style Fascism in Bulgaria, reforming the political system and expanding on Corporatist beliefs and policies even more. As part of this program, he will move to enlarge the Ohrana and give it more power, mirroring the Italian Blackshirts. The transition to a truly fascist state has started!"
 BUL_Expand_the_Kiril_Act1:0 "Expand the Kiril Act"
 BUL_Expand_the_Kiril_Act1_desc:0 "The Kiril Act, essentially a copy of The Acerbo Law, states that the party gaining the largest share of the votes – provided they had gained at least 25 percent of the votes – is given two thirds of the seats in parliament. The remaining third is shared amongst the other parties proportionally. However with the lack of any strong opposition parties and organizations, Kalchev has been convinced to expand the law, so the the UBNL gains not only two thirds, but all the seats in parliament, clearing the way for its total dominance of Bulgarian politics."
 BUL_Centralize_the_Greyshirts1:0 "Centralize the Greyshirts"
 BUL_Centralize_the_Greyshirts1_desc:0 "The greyshirts, our own equivalent of The Blackshirts, are loyal and able, strong and mighty. Unfortunately, after Lukov's death they've become a band of disorganized, overindoctrinated militiamen. For them to be useful, Kalchev has chosen to centralise the command over it, picking loyal officers and assets of his and placing them on the top of the organisation, strengthening and reorganising the movement into an actual force."
 BUL_Introduce_Corporatism1:0 "Introduce Corporatism"
 BUL_Introduce_Corporatism1_desc:0 "Corporatism, the most defining feature of fascist economics, has to be introduced in Bulgaria for the nation to advance and prosper in a fascist Europe. \n\nCorporatism is the belief of making the owner and workers of a factory to jointly control it, making sure no abuse or conflict erupts. Furthermore the representation in parliament of not parties or beliefs, but of different branches and professions, is a key tenet. This philosophy is essential to fascism and it has to be integrated into our society."
 BUL_Crush_Dissidents1:0 "Crush Dissidents"
 BUL_Crush_Dissidents1_desc:0 "And of course, in every fascist nation, there is resistance. Foolish leftists and hopeful democrats, all wanting to overthrow our prospering government! They shall not succeed! We will assemble the Ohrana, march forth the Greyshirts and punish the dissidents, show them who holds the power and how to obey it!"
 BUL_Cement_Fascism1:0 "Cement Fascism"
 BUL_Cement_Fascism1_desc:0 "With all the reforms and laws introduced by Andon Kalchev, we believe that fascism has been successfully cemented in Bulgarian society and that its influence will surely affect us for good. There is no going back now, the bundle of sticks stands tall and victorious over Sofia, the Greyshirts march with will and power, and the people look onto them with hope!"
 BUL_Begin_Centralisation_of_the_UBNF1:0 "Begin Centralisation of the UBNF"
 BUL_Begin_Centralisation_of_the_UBNF1_desc:0 "The UBNF is currently a loose coalition of several entities, one being the Ohrana, another The Ratniks and lastly The UBNL. For it to function effectively and efficiently, we need to centralise, reorganise and consolidate the UBNF, bringing it all ultimately under the control of the Ohrana."
 BUL_Mihailov_as_Minister1:0 "Mihailov as Minister"
 BUL_Mihailov_as_Minister1_desc:0 "The Ambassador of Knives himself, Mihailov, a well-known ruthlessly effective individual, will be the perfect asset for a minister. We believe that his traits can be well utilised in our affairs of our state, and he will receive his appointment and be assigned to work immediately."
 BUL_Placate_the_UBNL1:0 "Placate the UBNL"
 BUL_Placate_the_UBNL1_desc:0 "The UBNL, perhaps the strongest party within the UBNF, stands tall and strong. We will, however, have to consolidate it beneath us. To pacify and reassure the party, we will present false promises, some threats and remove those who need to be to make sure the organisation is brought into line. This way we can proceed with our plan undisturbed and secure the UBNL at the same time."
 BUL_Dissolve_the_Ratniks1:0 "Dissolve the Ratniks"
 BUL_Dissolve_the_Ratniks1_desc:0 "The Ratniks, Mihailov's organisation of radical anti-semites and orthodox zealots, a rather dangerous and unstable band of individuals, is one of the 3 entities making up the UBNL. They, however, have no place in its future. Leader Andon Kalchev sees them unfit and too unstable, therefore their organisation shall be dissolved and they themselves assigned to insignificant positions within the party and Ohrana."
 BUL_Ohrana_Hegemony1:0 "Ohrana Hegemony"
 BUL_Ohrana_Hegemony1_desc:0 "We have taken care of all the other groups within the UBNL, leaving them either small, irrelevant, or completely dissolved. Our plan to consolidate power has been achieved and the UBNL is now under the control of the Ohrana and its allies. Bulgarian politics have been forever reformed and remade!"
 BUL_The_Party_is_United1:0 "The Party is United"
 BUL_The_Party_is_United1_desc:0 "The Party has, at last, been united under Kalchev and the Ohrana, the nation's security and defense organisation. We have consolidated and secured our grip over the Bulgarian state and now have full control over it. What Kalchev says is law. What the Ohrana does is law. Long Live The Party!"
 BUL_The_Bulgarian_Il_Duce:0 "The Bulgarian Il Duce"
 BUL_The_Bulgarian_Il_Duce_desc:0 "Similarly to his Italian counterpart, Kalchev has assumed control over Bulgarian politics with swift maneuvers, consolidating his power, making allies and taking out any threats to his power. Some people have began calling him the \"Bulgarian Il Duce\", as an homage to Benito Mussolini. Kalchev, being who he is, gladly accepts this informal title and wears it with pride and might. Now that he is at the very top of Bulgaria, he is free to do anything he wishes. Slava na Kalchev, na Lidera!"
 
 ##Belev##
 BUL_A_New_Order_Arises1:0 "A New Order Arises"
 BUL_A_New_Order_Arises1_desc:0 "To the shock of many, one of the most feared men in Bulgaria has risen to power. Belev, an extremist even by fascist standards, has seized control of the country. A new, darker order lies ahead..."
 BUL_National_Socialism_with_Bulgarian_Characteristics1:0 "National Socialism with Bulgarian Characteristics"
 BUL_National_Socialism_with_Bulgarian_Characteristics1_desc:0 "Belev, more than perhaps anyone else among the fascist leadership in Bulgaria, was obsessed with German National Socialism. Seeing Hitler as a heroic, near godlike character to be emulated, he has set out on his to restructure Bulgaria in the image of National Socialism."
 BUL_Copy_the_Nuremberg_Laws1:0 "Expand the Law for Protection of the Nation"
 BUL_Copy_the_Nuremberg_Laws1_desc:0 "The state is already very powerful, after our victory over our enemies in the civil war, but it is not yet powerful enough! As long as any space for dissent remains, it will fester and grow. The laws in place to protect our nation from traitors and dissidents must be strengthened and expanded, to give us the broadest possible justification to target anyone who could be any threat to our regime whatsoever. Our enemies will either live in terror and silence or be destroyed. We must make sure there is no room for traitorous behaviour in the Bulgarian Nation. Any behaviour deemed unpatriotic will be made illegal, allowing us free reign to arrest and remove any undesirable societal elements that stand in our way."
 BUL_Dismantle_Jewish_Settlements1:0 "Crack down on our enemies"
 BUL_Dismantle_Jewish_Settlements1_desc:0 "Simply having strong laws is no benefit, they must be enforced with the same strength. Our secret police will be given orders to actively hunt down anyone suspect of any traitorous acts, and bring them to 'justice'."
 BUL_Establish_Concetration_Camps1:0 "Camps for our enemies"
 BUL_Establish_Concetration_Camps1_desc:0 "Various regimes have shown the efficacy of camps to separate the enemies of the regime from the rest of society. We will begin to construct these camps in isolated areas of the country. Who knows, perhaps we can get some useful labour out of the prisoners too..."
 BUL_Into_the_Camps_with_Them1:0 "Imprison our enemies"
 BUL_Into_the_Camps_with_Them1_desc:0 "Now that we have hunted down the remaining enemies of the nation, we can throw them into the prison camps. There, they will no longer be any threat to us."
 BUL_Disappearance_of_Mihailov_and_Kalchev1:0 "Disappearance of Mihailov and Kalchev"
 BUL_Disappearance_of_Mihailov_and_Kalchev1_desc:0 "Mihailov and Kalchev were useful allies in the past, but with the ascendance of Belev to supreme power, they have outlived their usefulness. There can be no other leader to threaten Belev's authority. These rivals must be taken out of the picture once and for all."
 BUL_Search_the_Traitors1:0 "Search the Traitors"
 BUL_Search_the_Traitors1_desc:0 "Mihailov and Kalchev are just the start - should they be allowed to organise, their allies and friends could take their place. Those two must have their contacts searched and traced, and anyone on good terms with them interrogated to find their contacts. We must route out every possible avenue of independent thought within the party. There is no room for traitorous opposition."
 BUL_A_Gun_to_the_Tsars_Head1:0 "A Gun to the Tsar's Head"
 BUL_A_Gun_to_the_Tsars_Head1_desc:0 "Abolishing the Tsardom entirely would be a waste of political effort. Simeon is young and weak, and a useful puppet. We simply have to give him the right threats and... encouragement, so he knows to do exactly as we say."
 BUL_Into_the_Camps_with_the_Traitors_too1:0 "Into the Camps with the Traitors too!"
 BUL_Into_the_Camps_with_the_Traitors_too1_desc:0 "While we have these camps, the traitors we have found within the party can be thrown into them too. Subversives on our 'side' are ultimately no better than the communists and liberals we've crushed."
 BUL_Loyalty_above_all_else1:0 "Loyalty above all else"
 BUL_Loyalty_above_all_else1_desc:0 "Loyalty, that's what matters most. The power of a nation comes only from the ability of the leader to command its people, and the more loyal and unthinkingly obedient to their leader those people are, the more ruthlessly efficient that country is. Belev requires everyone, from the top military official to the lowliest peasant, is prepared to lay down their lives to fulfill his orders. He will make sure this comes to pass, whatever motivation is needed."
 BUL_Rule_with_Fear_and_Terror1:0 "Rule with Fear and Terror"
 BUL_Rule_with_Fear_and_Terror1_desc:0 "Of course, not everyone can be convinced of the leader's greatness. There will always be some who, no matter their obligation to the nation and leader, stubbornly refuse to fulfill their duty. Just as there is a carrot, there must also be a stick - those who refuse to support the regime will be terrorised, crushed and destroyed with the utmost brutality."
 BUL_Bulgarian_Fuhrerprinzip1:0 "Bulgarian Fuhrerprinzip"
 BUL_Bulgarian_Fuhrerprinzip1_desc:0 "The Fuhrerprinzip, the principle in German Nazism that the rule of the Fuhrer was totally absolute and that all power derives from him, was what led to the Germans' extraordinary military success in the 1940s. If we are to follow in their footsteps towards greatness, the same policy must be implemented in Bulgaria. Belev will rule as the country's Fuhrer, all power will derive from him."
 BUL_Fill_the_National_Assembly_with_Loyalists1:0 "Fill the National Assembly with Loyalists"
 BUL_Fill_the_National_Assembly_with_Loyalists1_desc:0 "The National Assembly, in theory the legislative body of the Bulgarian state, is already merely a puppet of the UBNL. However, as we have already shown, even within the party, there must be absolute control and no room for disagreement. Members of any questionable loyalty will be removed and replaced with Belev's most loyal followers, to ensure absolute loyalty."
 BUL_Restructure_the_Government1:0 "Restructure the Government"
 BUL_Restructure_the_Government1_desc:0 "Current government institutions and their structure, while authoritarian, are simply not sufficient for the sort of totalitarian regime Belev seeks to create. The government must be restructured and any form of independent power weakened, destroyed or brought into line under Belev's unquestioned leadership."
 BUL_Belev_Youth1:0 "Belev Youth"
 BUL_Belev_Youth1_desc:0 "In Germany, Hitler knew the value of controlling the youth. By educating the population into National Socialism at a young age, they would form loyal soldiers by the time they grew up. It only makes sense that Belev's new regime do the same. A new youth organisation, nicknamed the Belev Youth, will be created, and membership made mandatory for all teenagers, in order to instill the youth with loyalty to the nation and leader and the values they need to drive the Bulgarian nation forward."
 BUL_A_Nazi_Style_Government1:0 "A Nazi-Style Government"
 BUL_A_Nazi_Style_Government1_desc:0 "Belev makes no pretense of his great admiration for the Nazi state. Its structure, with all authority derived from the Fuhrer and all subordinate organisations jostling for favour within a balance of power, will be emulated as part of reforms to the Bulgarian state."
 BUL_Belev_Reigns_Supreme1:0 "Belev Reigns Supreme"
 BUL_Belev_Reigns_Supreme1_desc:0 "With the necessary political reforms, and a bit of murder and terror, Belev has secured his absolute power over the nation. His rule is now unquestionable, all possible sources of opposition have been absolutely smashed, and Belev's vision of a nation of total loyalty to him, its rightful leader, are now a reality. With the state moulded to his image, Belev can now set out the next chapters of his agenda."
 
 ##Kozarov##
 BUL_The_Military_Coup:0 "The Military Coup"
 BUL_The_Military_Coup_desc:0 "With Bulgaria falling into total chaos and violence, the military under General Hristo Kozarov has broken its usual apoliticism and intervened in internal politics. The army will guide Bulgaria back to stability, despite both the fascists and communists doing their best to drive us back into chaos."
 BUL_Declare_Martial_Law:0 "Declare Martial Law"
 BUL_Declare_Martial_Law_desc:0 "A strong hand is necessary to bring stability back to the country. A state of martial law will be declared, with the suspension of normal government and sweeping powers given to the military to enforce peace and order."
 BUL_Trail_the_Fascists:0 "Trials of the Fascists"
 BUL_Trail_the_Fascists_desc:0 "The damn fascists are the ones who got the country into this mess. Fueled by ideological extremism, they drove Bulgaria to the brink of total collapse. As much as the communists, they are responsible for our current predicament, and they will pay. To avoid any chance of a fascist counter-coup to restore fascist rule, members and prominent supporters of the old regime will be brought to trial."
 BUL_Establish_the_Council_of_Generals:0 "Establish the Council of Generals"
 BUL_Establish_the_Council_of_Generals_desc:0 "In the absence of normal civilian government, the military must rule the country, and despite his skills, Kozarov is but one man and cannot rule alone. A group of loyal and competent military generals and officers will be brought together to form a temporary cabinet of sorts, running the country until civilian rule can be restored."
 BUL_Tear_down_Fascist_Monuments:0 "Tear Down Fascist Monuments"
 BUL_Tear_down_Fascist_Monuments_desc:0 "Fascist monuments litter the country, symbols of decadence, chaos and radicalism. To symbolise the end of the old era of madness and the restoration of national stability, these monuments will be dismantled and taken down to show we are serious about restoring stability in opposition to all forms of radicalism, not just the radical left."
 BUL_Liberalisation_of_the_Media:0 "Limited Liberalisation of the Media"
 BUL_Liberalisation_of_the_Media_desc:0 "Of course, allowing the media freedom is a risky move, but the people clamour for more rights now that the fascist tyrants have been toppled. Our moves to restabilise the nation are so far meeting much success. A limited, controlled liberalisation of the media and communication would give our regime greater legitimacy as true liberators and restorers of order and turn people away from the radicals that oppose us."
 BUL_Form_a_Military_Party:0 "Form a Military Party"
 BUL_Form_a_Military_Party_desc:0 "The military junta has so far ruled without any form of real legitimacy. To further legitimise our rule, a new 'military party' will be founded to represent our interests."
 BUL_Unalligned_Diplomacy:0 "Unalligned Diplomacy"
 BUL_Unalligned_Diplomacy_desc:0 "Chaos and instability have rocked Bulgaria for too long. Siding with one of the world's great powers would only make things worse by dragging us into large conflicts. A non-aligned status should be maintained, at least until the internal stability of the nation is restored."
 BUL_Legalise_Certain_Opposition_Parties:0 "Legalise Certain Opposition Parties"
 BUL_Legalise_Certain_Opposition_Parties_desc:0 "As we continue to restore more normal government, the people continue to clamour for greater political freedoms. It would do much for our legitimacy if we would allow some opposition parties to reform - though under our watchful eye and ultimately under our... careful guidance."
 BUL_The_First_Election:0 "The First Election"
 BUL_The_First_Election_desc:0 "The first election in Bulgaria for decades will be the final part of the legitimisation of our rule. Though in theory a democratic election, a few bribes and a bit of manipulation will give us the results we want, but it will also give the people the illusion of choice that they so want."
 BUL_The_Facade_Democracy:0 "The Facade Democracy"
 BUL_The_Facade_Democracy_desc:0 "Officially, democracy has been restored to Bulgaria. Of course, in practise, the degree to which the people's choice can truly decide the direction of government is very limited, the results of elections controlled by the forces in power. A new, 'facade democracy' has been created."

 #Crisis
 BUL_The_Brothers_War:0 "The Brothers War"
 BUL_The_Brothers_War_desc:0 "Bulgaria, long in a state of crisis, has fallen all the way into total civil war. The overthrowing of the fascists removed one radical threat, but now the communists threaten to rise up in their place and plunge the country back into tyranny. As full-scale fighting breaks out across the east of the country, we have no choice but to take up arms aganst our wayward countrymen."
 BUL_We_Need_Aid:0 "We Need Aid"
 BUL_We_Need_Aid_desc:0 "This war is our final chance to stamp out radicalism once and for all - it is of utmost importance that we succeed. We should look for help wherever we can find it, within our borders and from sympathetic governments without."
 BUL_Our_Richer_Friends:0 "Our Rich Friends"
 BUL_Our_Richer_Friends_desc:0 "As anyone can realise, a communist revolution is not in the interests of Bulgaria's wealthy. As we now are the only ones standing between Bulgaria and a communist takeover, the rich of the country should be... encouraged to pay their fair share for their protection. The alternative for them is death at the hands of the communists, and we need all the resources we can get."
 BUL_Ally_the_Nationalists:0 "Ally the Nationalists"
 BUL_Ally_the_Nationalists_desc:0 "Of course, while we need anti-communist allies, a rehabilitation of fascism so soon after its overthrow is politically impossible, but more 'moderate' nationalists are a more plausible choice. Though many of them backed the old fascist regime, as long as they swear loyalty to our government, the help they can provide would be very useful."
 BUL_All_Brave_Sons_of_Bulgaria:0 "All Brave Sons of Bulgaria"
 BUL_All_Brave_Sons_of_Bulgaria_desc:0 "In this time of great crisis, when our nation is threatened by radicalism for the second time in a generation, no man in the country can afford to sit out. Able-bodied young men across the areas of our control will be called up to take part in the war effort."
 BUL_Fight_For_Our_Ancestors:0 "Fight for Our Ancestors"
 BUL_Fight_For_Our_Ancestors_desc:0 "As we fight this war, we should make sure everyone knows this is a battle for the soul of Bulgaria. The ancient nation we all call home is under attack from the scourge of communism, threatening to wipe out our culture and traditions. By appealing to traditionalism, we can rally more support in the war effort among conservatives."
 BUL_Scorched_Earth:0 "Scorched Earth Policy"
 BUL_Scorched_Earth_desc:0 "In the final battle against communism, no advantage can be left untaken. Despite the inevitable suffering it will cause, orders will be sent to our soldiers to fight with a scorched earth policy in areas where the communist militias operate. By destroying the land and its resources, the communist bandits will have nothing to draw strength from. The sacrifice for the Bulgarian people will be great, but the greater good demands it."
 BUL_Victory_or_Death:0 "Victory or Death!"
 BUL_Victory_or_Death_desc:0 "There will be no surrender or negotiation in this anti-communist war. Proud Bulgarians will fight to the end. We shall either crush the communists or die trying."
 BUL_Victory_is_Ours:0 "Victory is Ours!"
 BUL_Victory_is_Ours_desc:0 "At last, the communists have been crushed. Two extremes of radical politics, the fascists and the communists, both lie equally defeated, ground into the dust where they belong by our righteous forces. With the fighting won, the job now begins of rebuilding our nation after its recent traumas."
 BUL_Rebuilding_the_East:0 "Rebuilding the East"
 BUL_Rebuilding_the_East_desc:0 "The East of the country, as the centre of the communist uprising and the origin of the fighting, lies the most scarred of any part of our country following the civil war. If our country is to rebuild itself as a whole, we must concentrate our efforts most of all in that region."
 BUL_It_Feeds_The_Rich:0 "It Feeds the Rich!"
 BUL_It_Feeds_The_Rich_desc:0 ""
 BUL_Find_the_Rebels:0 "Find the Rebels!"
 BUL_Find_the_Rebels_desc:0 "The remaining communist militia leaders, scattered across the country with the defeat of their forces on the battlefield, must be hunted down and apprehended. The communist threat must be crushed once and for all, so that it can never rise again to threaten Bulgaria."
 BUL_Public_Executions:0 "Public Executions"
 BUL_Public_Executions_desc:0 "We have seen that good will alone is naive when trusting the people. Masses can easily be swayed towards radical political extremes, bringing chaos to the country as it has done before. They must be taught the consequences of this kind of treason through fear. The leaders of the communists shall meet their end in public, for the people to see."
 BUL_Concentration_Camps_For_Opponents:0 "Political Prison Camps"
 BUL_Concentration_Camps_For_Opponents_desc:0 "It was naivity that made us attempt to build an open political society right after the end of fascism. In those moments, we thought that freedom was worth the risk of chaos. Now, we have learnt from our mistakes. There can be no stability as long as radical views are allowed to prosper. It is clear that many members of our society have contempt for our state and institutions. They must be found, rounded up and imprisoned far away from the urban centres, where they can never again threaten Bulgaria's stability."
 BUL_Decimate_the_Left:0 "Decimate the Left"
 BUL_Decimate_the_Left_desc:0 "Anyone who witnessed the recent civil war can see that the left has shown itself to be perhaps even more of a threat to Bulgaria than the fascists. We must make sure that even the so-called 'moderate' leftist movements are destroyed. Their parties will be banned, and we will crack down on trade unions and other left-wing organisations that conspire against us."
 BUL_Reward_the_Officers:0 "Reward the Officers"
 BUL_Reward_the_Officers_desc:0 "Loyal sections of the Bulgarian army have of course been instrumental in first overthrowing fascism and then winning the civil war against the communists. Those who have fought on the right side throughout shall, of course, be rewarded handsomely."
 BUL_Our_Nationalist_Allies:0 "Our Nationalist Allies"
 BUL_Our_Nationalist_Allies_desc:0 ""
 BUL_A_Silent_Night:0 "A Silent Night"
 BUL_A_Silent_Night_desc:0 "At last, the radicals of all types have been silenced. The fascist thugs have been overthrown, and the communist brutes crushed as they tried to rise. The chaos that has gripped Bulgarian politics and society for many years is finally at an end. Now begins the task of rebuilding the nation, and restoring its honour."

 #BLC
 BUL_The_Peoples_War:0 "The People's War"
 BUL_The_Peoples_War_desc:0 "Finally, despite the best efforts of the capitalists and their fascist allies, the Bulgarian workers have risen up in revolt. Now is the time for our great proletarian revolution, the workers of Bulgaria will be freed once and for all!"
 BLC_Our_Partisan_Past:0 "Our Partisan Past"
 BLC_Our_Partisan_Past_desc:0 "In times gone by, loyal partisans fought the Bulgarian regime and the Axis oppressors. We must look to our proud history and learn from those days of difficult resistance, so that this time we can succeed."
 BLC_Disrupt_their_Supplies:0 "Disturb their Supplies"
 BLC_Disrupt_their_Supplies_desc:0 "In a revolution such as this, against a stronger capitalist enemy, every advantage of asymmetric warfare must be bent to our advantage. Destruction of the enemy's supply lines using hit and run tactics will wear down their ability to fight and bring us close to final victory!"
 BLC_Rally_the_Defectors:0 "Rallying the Defectors"
 BLC_Rally_the_Defectors_desc:0 "The capitalist army is made up mostly of workers and peasants, many of which will sympathise to our cause. Defectors from the Bulgarian army will be welcomed with open arms into our militias, and our ranks will swell as theirs diminish."
 BLC_Mobilize_the_Militias:0 "Mobilizing the Militias"
 BLC_Mobilize_the_Militias_desc:0 "It is clear now that this revolution will be a long and difficult affair. The militias will be totally mobilised and every comrade called up to fight, to give us the best chance of overthrowing our oppressors!"
 BLC_Our_Female_Comrades:0 "Our Female Comrades"
 BLC_Our_Female_Comrades_desc:0 "Just as much as the men, the women of Bulgaria have a place at the vanguard of the revolution. Our ranks will be expanded with our female comrades, fighting and working alongside the men!"
 BLC_Centralize_the_Milita:0 "Centralize the Militia"
 BLC_Centralize_the_Milita_desc:0 "Our militias may be growing in size, but they are as yet disorganised. To turn them into an effective fighting force, the command structures must be centralised. A Red Army must be forged out of these disparate worker and peasant militias."
 BLC_The_People_Will_Be_Victorious:0 "The People Will Be Victorious!"
 BLC_The_People_Will_Be_Victorious_desc:0 "All efforts have now been made to strengthen our forces and weaken those of the capitalist enemy. All we have left to do now is continue the revolution, win the civil war and overthrow the oppressors once and for all!"
 BUL_Revolution_Triumphant:0 "The Revolution Triumphants"
 BUL_Revolution_Triumphant_desc:0 "Through the endless toil and strength of the workers and peasants, the revolution has succeeded! The capitalists have been crushed under the weight of our proletarian uprising, and the people of Bulgaria have been freed from their chains. Now comes the task of setting up a new, socialist society, free of the last vestiges of capitalism, a paradise for the Bulgarian people."
 BLC_Prosecute_the_Counter_Revolutionaries:0 "Prosecute the Counter Revolutionaries"
 BLC_Prosecute_the_Counter_Revolutionaries_desc:0 "Having succeeded in our revolution, many of the reactionaries that attempted to snuff us out have come under our captivity. Now they are in our hands, they will be brought to trial, and sentenced in front of the people for crimes committed against the people. Justice will be swift."
 BLC_A_Purge:0 "A Bulgarian Purge"
 BLC_A_Purge_desc:0 "Our open enemies are one thing, but potential traitors lurk in every corner. If the revolution is to be maintained, anyone who could oppose it must be removed. Bulgarian society will be scoured and anyone thought to be potentially disloyal, even those who have supported us in the past, will be subtly removed from their social positions."
 BLC_Re-education_Camp:0 "Establish Re-education Camps"
 BLC_Re-education_Camp_desc:0 "Though we have won the war of guns, the war of ideas is not yet complete. Alas, many of the Bulgarian proletariat continue to be unaware or uneducated in socialist ideas, or even reject them openly. This must of course be fixed - those who are not adequately educated in socialist ideals shall be sent to reeducation camps where they will learn the truth, whether they like it or not."
 BLC_Cleanse_the_Bureaucracy:0 "Cleanse the Bureaucracy"
 BLC_Cleanse_the_Bureaucracy_desc:0 "The bureaucracy of the Bulgarian state has been slowly overtaken by bourgeois elements over the years. To avoid any chance of counterrevolution from within, every member of civil and government services, however low in rank, will be judged for ther loyalty to the new government and socialist ideals. Anyone of questionable loyalty must be removed for the safety of the new state."
 BLC_Execute_the_Bourgeoisie:0 "Destroy the Bourgeoisie"
 BLC_Execute_the_Bourgeoisie_desc:0 "The bourgeoisie, the class that controls the means of production and exploits the proletariat within capitalist societies, will always be the eternal enemy of socialism. With our control over the country secured, members of the bourgeois class shall be apprehended, their wealth seized and, if necessary, imprisoned or otherwise... removed from society."
 BLC_Confiscation_of_Wealth:0 "Confiscation of Wealth"
 BLC_Confiscation_of_Wealth_desc:0 "The capitalists and aristocracy have grown rich and fat off the stolen wealth, seized from the labour of the proletariat. This will be the case no more. Personal wealth will be seized across the country and redistributed to the people."
 BLC_Redistribution_Act:0 "The Redistribution Act"
 BLC_Redistribution_Act_desc:0 "The redistribution of physcal wealth, in the form of money, assets and land, must be made official. The Redistributon Act will be signed into law, codifying how the seized wealth and assets will be redistributed to the proletariat."
 BLC_Bread_Peace_Land:0 "Bread, Peace and Land!"
 BLC_Bread_Peace_Land_desc:0 "Bread, Peace and Land. These were the first cries of the Russian Bolsheviks, the vanguard of world communism before they were driven out of europe by the cruelest of invaders. The same guiding principles will inform our immediate policy. Bread will be secured for the hungry workers and soldiers, starved from years of chaos and war. Peace shall be secured by once and for all bringing the fighting within Bulgaria to an end, and implementing a policy of armed neutrality towards the outside world. Land shall be seized from the big landowners and redistributed to the peasants. With these our rallying policies, we will inspire the people and show them our benevolence."
 BLC_Begin_Collectivization:0 "Begin Collectivization"
 BLC_Begin_Collectivization_desc:0 "It is not enough to simply take and redistribute the land from the rich landowners to the peasants. Given freedom to own land, opportunistic peasants will simply accumulate more land and become a new land-owning class. As the Russians showed us, it is clear that the land must be collectivized, with new collective farms and peasant communes created. Land and food shall be shared, not hoarded."
 BLC_The_Means_Of_Production:0 "Our Means of Production!"
 BLC_The_Means_Of_Production_desc:0 "One of the key parts of the socialist revolution is the seizing and collectivization of the means of production. With factories and workshops across the country taken by our red militias, the task at hand is to reorganise them, enlist local managers to run them on behalf of the state, and get Bulgarian industry going again, for the benefit of the people this time."
 BLC_The_First_Party_Congress:0 "The First Party Congress"
 BLC_The_First_Party_Congress_desc:0 "Now that the reconstructon of our nation under socialism is progressing as planned, the long-term future direction of the country must be decided on, as well as who will lead it into the future. A first party congress of the Bulgarian Communist Party shall be held in Sofia, where these decisions shall be made."
 BLC_Todorov_Kalininism:0 "Todorov's Kalininism"
 BLC_Todorov_Kalininism_desc:0 "Stanko Todorov, inspired by the ideas of Kalininism created in the post-collapse Soviet Union, shall lead us forwards!"
 BLC_Bashev_Stalinism:0 "Bashev's Stalinism"
 BLC_Bashev_Stalinism_desc:0 "Ivan Bashev and the 'Stalinists', inspired by the pre-collapse policies of the Soviet Union under Stalin, shall lead the way forwards!"
 BLC_Peeva_Council_Communism:0 "Peeva's Council Communism"
 BLC_Peeva_Council_Communism_desc:0 "In a shocking development to many, Vela Peeva, a Council Communist, has been chosen to lead the nation. She shall lead our country forwards!"
 ##Events \n\n
 twrbulgaria.1.t:0 "The Riots Begin"
 twrbulgaria.1.d:0 "The Vrana Palace has been described as a triumph of Baroque architecture, and is still studied by architecture students in Sofia as a model for applied aesthetic in estate design - despite the decidedly frosty attitude of the Bulgarian people towards their Regent, their affections for the royal estate are as strong as ever. Being the royal family's permanent residence, access is restricted to high-level officials and official delegations to the Bulgarian state. Not that there are many of either group nowadays: it is said that Regent Kyril is as bad a toastmaster as he is an administrator. \n\nThe crowd marching to the Palace has no intention of playing at niceties over tea, however; waving banners and insignias of the royal crest, they call for the resignation of the Regent and his replacement with the Tsar as the legitimate controller and head of state. Kyril is quite clearly incompetent, and at this point any new leadership would be better than the devil they all know too well. Pitchforks, farming implements, and torches, it's a scene out of the 19th century, if one ignores the occasional pistol or bolt-action rifle held aloft like a ceremonial sword. These people intend to bring Bulgaria back to sense, even if they must bloody their hands to do so. \n\nIt will not be their hands which are stained today, however the UBNF are waiting for them, and in a stroke of luck the Monarchists have arrived just in time to paper over the obvious divides between the various UBNF-aligned militias. Immediately the UBNF attempt to form a cordon, on the orders of their leaders this quickly falls apart as the first Monarchists reach their lines of defense and are quite literally dragged under by waves of angry fascist sympathisers. The few police troops standing guard watch helplessly as mobs of men fling themselves at each other. Fist by fist, tooth by tooth, bloodstream by bloodstream, Bulgaria is saved, or perhaps it is pulled deeper into the fire. From a distance, the two look almost identical."
 twrbulgaria.1.a:0 "When will the violence end?"
 twrbulgaria.2.t:0 "The Riots Continue"
 twrbulgaria.2.d:0 "When can a nation be said to have been paralyzed? Perhaps a nation only truly stops moving when its people do, when the roads are blocked and the trains grind to a halt for lack of fuel or passage. Perhaps it is when the apparatuses of state stop pumping paperwork into the vast circulatory net of bureaucracy that surrounds the regime. Or perhaps a nation only truly stops when something traumatizes the national consciousness into retreat, when the name of the country or its ruler becomes a matter of hushed silence and painful conversation, as if bearing witness to some intense and raw grief. \n\nThese paralyses have spread thick into the streets of Sofia, choking its smog-ridden winds like a haze that muffles the soul long before it clogs the lungs. The forces who still call themselves the UBNF (although there is little evidence that they are centrally organized, or indeed organized at all) grapple on the streets and in the dining-halls, tearing into loose detachments of monarchist-aligned militias with abandon. Districts switch allegiance twice a week as the roving mobs march in and are forced out by rivals, who are in turn forced out by other gangs. Guns echo hourly round the smoking capital, families hide in cellars or make plans to move in with relatives in the countryside. The police are undermanned, outgunned and overwhelmed. The army has melted away, or it, too, is paralyzed by fear. \n\nThere is a story making the rounds in what is left of the public sphere one night a father wakes up to find his wife kidnapped by the Monarchists. His son joins the Fascists and disappears into the sea of violence, his daughter attempts to flee with her boyfriend and is lost in the wave of refugees streaming out of Sofia, and the father, despairing of it all, is about to hang himself when the letter arrives. His wife is safe - but her family has evaporated. It might not be true, but it rings true, and what does truth matter when the world is falling apart?"
 twrbulgaria.2.a:0 "Terrible."
 twrbulgaria.3.t:0 "The Torching Of Alexander Nevsky"
 twrbulgaria.3.d:0 "Sofia's historical centre is a beautiful place at night. Most of the old architecture of the city and its famous cathedrals are concentrated in a stretch of the town where the centuries melt away and time itself seems to dissolve: the Alexander Nevsky stands above the beating heart of Sofia's Orthodox centre, with Neo-Baroque and Neo-Classical architecture creating the illusion of concentric history unfolding on the skylines of posters. In the interbellum period a thriving business built on tourism had raised the eyes and attention of bureaucrats, but with the outbreak of war that faded, and the centre was closed to most civilians, barring the cathedrals. \n\nThey come first bearing the banners of lions and swastikas, bringing the customary bolt-action rifles and pistols and improvised bottles of liquid petroleum. Improvised barricades are set up across the parks and in the pews of the ancient domes. The Pantocrator stands high above in the dome, watching impassively as the walls and pews are stripped for firewood and building material. The few remaining priests beg the militias for reprieve, on God's mercy if not their own, and are laughed off. \n\nOne night another mob bearing royal colors descends on the Centre, and the cheery tones of the day turn to gunfire and confusion. The attack is unexpected and the enemy is everywhere at once, men are cut down by their own in the fusillades. In the chaos one fuel-cocktail is thrown, and then another. Alexander Nevsky is built of wood and plaster. The fire spreads from the altar to the pews and then outside, to the park and its environs. Witnesses report scenes from the pages of the Inferno itself, as soldiers choke on fumes while shooting at enemies they can no longer see; at last, the dome itself collapses, a paint-weeping Christ falling from the heavens into the sea of flame. And a little more of Bulgaria is consumed with it."
 twrbulgaria.3.a:0 "Everything dies in war."
 twrbulgaria.4.t:0 "The Funeral Of Petar Gabrovski"
 twrbulgaria.4.d:0 "Promiment leader of the far right Ratniks Petar Gabrovski was a man of many sentiments, few of them agreeable, but he died filled with regret. Three days after the national protests started, he expired from malignant cancer of the lungs, watching his country's heart choke on protests as his own filled with tumors. The few functionaries present did not record his private sorrows as he expired, but the death of this evil man leaves the Legions with a problem: who will take care of the Ratniks? After a little squabbling in the UBNF, a candidate is declared: Alexander Belev, fellow antisemite and Legionnaire, will take over Grabovski's responsibilities and announce the transition at the funeral. A potential gravesite is identified not too far from headquarters, and the Ratniks command structure plans a rough procession for the leader's hearse, even as the fires rage unchecked. \n\n On the morning of the funeral, the procession, comprising of an improvised hearse-wagon and a series of ramshackle armored cars, begins its journey. What little spare manpower the Legions can spare is assembled, given unloaded Great War rifles and told to march down the street, a task which they accomplish with great enthusiasm (anything is better than fighting in the great slaughterhouse Sofia has become). All seems well. \n\nThen the improvised bombs go off. Monarchist saboteurs attack at different sites around the city, armed with pistols and handheld implements. The hearse itself goes up in flames as the procession is stormed with a squadron of militiamen, killing many, before they are themselves killed in a hail of gunfire. In an incident which rapidly makes it to the eyes of the national and global press, a desperate Fascist sergeant is photographed interrogating a Monarchist saboteur, pistol pointed at his temple, before pulling the trigger. This image above all else will define the funeral of Petar Grabovski. They will call it the Day of the Scarlet Rain, after the fine mist emanating from the head of the saboteur."
 twrbulgaria.4.a:0 "Rest in peace."
 twrbulgaria.4.b:0 "As he set Bulgaria afire in life, so let him be set afire in hell!"
 twrbulgaria.5.t:0 "The Collapse"
 twrbulgaria.5.d:0 "Famine. War. Pestilence. Death. Day after violent day, night after painful night, the horsemen stalk Sofia's barricaded streets and burnt-out shells of buildings, the endless corpse-wagons heralding their rounds. No one sees them, no one hears their approach, but they are everywhere and their grip is tightening over the Jewel of Bulgaria. In the croak of sickly mothers, in the cry of swollen-bellied children, in the quiet sobbing of the cripples and beggars, in the buzz of flies around gutters choked with human waste and remains, Sofia is rotting away. The rot spreads, like any disease, around and through areas already burnt-out by sickness and hollowed out to nothingness: the suburbs, the teeming slums, the Centre, the industrial district. \n\nSoon there will be nothing left of Sofia to fight over. And what is Bulgaria if not Sofia? \n\nThe Army has vacillated between intervention in favor of a faction and simply sweeping the whole apparatus away, Fascists and Monarchists both. Generals assess civilian casualties with grim tones, and everywhere in the camps the Bulgarian Army breaks ranks to plead with superiors to do something, anything at all, about the breakdown. Refugees tell terrible tales and even more terrible silences meet those who dare to ask the bigger questions, what happens when those still alive in Sofia finally run out of food altogether, and where will the refugees go when the surrounding farmland is exhausted? The rest of eastern Europe is little better haven.\n\nAt night the burning city lights up the countryside with its endless flame. It issues gouts of billowed grey smoke, like an addict coughing out the opium-smoke from riddled lungs. Some say one can taste the blood if one sticks one's tongue out far enough. Some say the taste gets a little thicker every day."
 twrbulgaria.5.a:0 "Terrible."
 twrbulgaria.6.t:0 "The Final Choice"
 twrbulgaria.6.d:0 "The General Staff of the Army of Bulgaria pride themselves on their neutrality in political matters. The Bulgarian people deserve to be ruled by their hearts and by the one who governs them, not by petty small-arms fire and violent suppression. That sort of treatment is reserved for Bulgaria's enemies. It is a noble and principled stance, and very convenient in times of ideological suspicion. But the conditions that make this neutrality possible are long past, as Sofia finishes burning to the ground - and the jackals who have burnt it down look around for fresh meat. \n\nBoth Fascist and Monarchist sympathisers have sent increasingly hysterical letters about the developing 'situation' in and around Sofia, begging the Army to intervene. These warnings went unheeded for the most part: once the partisans were done squabbling, it was certain that a clear victor would emerge. Who would be responsible for safeguarding the sacred institutions of Bulgaria when that happened? The answer was transparently obvious. And so the Army stood ready and stayed their hand, waiting for the longed-for return to a functioning government (and guarding the borders against any opportunists). \n\nThis certainty has now vanished, as recent reports from refugees report widespread outbreaks of disease, firing squads murdering entire neighbourhoods, and a general loss of civilisation. The situation is reaching unmanageable proportions. The death toll teeters on the brink of the tens of thousands. Sofia descended into violence a month ago, and it has now slipped into a state one could credibly describe as anarchy, even civil war. The General Staff holds a meeting at daybreak, shrouded in a veil of secrecy and fear. All agree on one thing, the time for waiting has passed. The time for action is now. Once the question of which side the army will intervene on behalf of is decided, preparations are rapidly made.\n\nNote: Choices available will depend on the level of support the fascists or opposition each have"
 twrbulgaria.6.a:0 "The Fascists."
 twrbulgaria.6.b:0 "The Monarchists."
 twrbulgaria.7.t:0 "The Lovers' Tale"
 twrbulgaria.7.d:0 "Radka takes my hand in hers and we run, down and away, down the burning and filthy streets, away from the shots and the muffled screams. The world dilates like a fish-eye, and it's just the two of us tapping out wild melodies on the broken asphalt. I remember - \n\nI'm five, and she's seven. We're running the gauntlet for breaking the rules of play (girls and boys aren't supposed to hang out together after curfew), trying to move between two rows of friends, and our friends kick and punch with savage glee: but we have a plan. She pushes a girl out of the chain of flailing legs, I grab on to her arm and cling for dear life, and we slam onto the potholed streets of Sofia in a ball of tumbling excitement and clamber to our feet and I notice, for the first time, how bright her eyes shine when she smiles. \n\nI'm twelve, she's fourteen. The bombed out city rushes at us as we dance through the streets, thick with reconstruction and the noise of life. Spices from the markets and the smell of petroleum fumes pool thick in the air as she leads me on, towards a garden they say the ears of the Legions and the Regency informants cannot reach. She dips her head towards me, half-whispers something to me in that lilt of hers, and the world stops around me - \n\nI'm sixteen, she's eighteen, and we're both out of time. The streets run thick with blood and the screams of men lost to the mobs, swastikas and heralds emblazoned on street-poles. Her father is a monarchist, mine a Legionnaire - we are torn screaming from each other, but only the old are foolish enough to think they can stop the hearts of the young. The gardens of our youth become our hiding places, our war-rooms, and there we hatch a plan. Escape. \n\nNow we run, and the world dances around the patter of our feet. We run, and we are free, even in the prison of the dying city."
 twrbulgaria.7.a:0 "Why is this here? What?"
 twrbulgaria.8.t:0 "The Funeral of Lukov"
 twrbulgaria.8.d:0 "Funerals, like all ceremonies, are half-ritual, half-political manoeuvres: what could be more powerful than the ascension of a leader from a mere mortal to an icon, untouchable and untarnished? Already the speeches are being written about Lukov's brilliance and how his vision will guide the Bulgarian people into a new age (most of these speeches are being drafted by his ardent political rivals and those who wish to take the seat of power from his slowly stiffening corpse, of course, but posterity makes little distinction between genuine and manufactured sentimentality). \n\nAs the few surviving witnesses to the highly embarrassing circumstances of Lukov's death are silenced by members of the Internal Security Branch of the Legions, preparations begin for an elaborate ceremony to legitimize the Bulgarian Fascist presence - the successor to Lukov and the leader of Bulgaria will step into his new post with aplomb. (Police posts across Sofia and the nation at large are under lockdown, the streets under curfew, and domestic intelligentsia are watched daily.) Funnily enough, the inner circle of the UBNF have not been seen together in public since the initial announcement, perhaps they are busy, or…? (The Legions' Internal Security has readied makeshift graves outside major cities for anyone who dares to complete that sentence.) \n\nThe transition will be swift, it will be secure and it will be glorious. The cars arrive and the Inner Circle step out, one by one. (They don't smile to each other.) The hearse is prayed over by the surviving priests of the Orthodox Church (at their insistence), and the coffin of Lukov is sanctified before being moved to his gravesite by mourning Inner Circle members (with carefully controlled sorrow on their faces). The theatre has begun."
 twrbulgaria.8.a:0 "How can they mourn and plot at the same time?"
 twrbulgaria.9.t:0 "Hristo Lukov Dies!"
 twrbulgaria.9.d:0 "The UBNF woke this morning to find one of its guiding leaders and brightest paramilitary minds dead in his bed. The unfortunate circumstances of Lukov's death were quickly covered up by the state, and almost immediately barred from the general public, for posterity reasons - and also because the scene bore all the hallmarks of sabotage. Lukov died from an extremely quick-acting poison, orally ingested: the evidence points to arsenic. The question of who would dare poison such a prominent Fascist leader is almost too dangerous to answer. It is quite clear that almost everyone in the running for leadership had a clear motive for attempting such a thing, despite red-faced denials, not to mention the many segments of Bulgarian society who despise everything Lukov stood for. \n\nBehind the facade of unity presented by the Legion, the UBNF moves into feverish internal bickering. Faction leaders block the efforts of internal investigative authorities, are accused of murder and in turn attack the others for attempting to pin the blame on the innocent. A half-dozen Socialist and Communist groups take responsibility and are laughed off as ineffectual. All the personnel with him that night are exhaustively cross-examined, and in some cases shot as traitors or suspects. The investigation grinds to a halt just a few days after Lukov's death, realising that whoever killed Lukov will remain shrouded in mystery for want of evidence or suspects. \n\nLukov dies, but there is still the problem of his position. And so the UBNF stops plotting over death, and begins plotting over what happens next."
 twrbulgaria.9.a:0 "God rest his soul."
 twrbulgaria.9.b:0 "May he burn in the eternal Inferno!"
 twrbulgaria.10.t:0 "The Election"
 twrbulgaria.10.d:0 "Time to bring out the podiums: Bulgaria is voting for its leader. At least, the small fraction of Bulgarian society that is in the Grand Assembly is voting: but according to them they and the Bulgarian nation are one and the same. The Grand Assembly has only voted a few times in its existence, usually on pressing national issues. As a special committee of the National Assembly, it essentially exists as an admission of emergency, which is why its members are so desperate to see it concluded. \n\nThere is no risk of competition from non-Fascist candidates, and the Assembly has itself been stacked with Fascists. Even so, there is a limit to the control a party can exact over its members, and plenty of politicking surrounds the upcoming election. Struggling to deal with the consequences of the previous disturbances in Sofia, several candidates have declared their intentions to regulate UBNF activity. In fact, some Assembly members declare the need to disarm the UBNF altogether. Others dismiss the idea as ridiculous, overreaching and ultimately suicidal to the Organization's activity. \n\nChaos and calm, in alternating intervals, surrounds the candidates in their speeches and comments to the Assembly. Many attempt to question, many are shouted down and ultimately only a few leave happy when the final vote is tabulated. Nevertheless, a decision is reached. A leader is chosen. Bulgaria decides its future, or a variant of it."
 twrbulgaria.10.a:0 "Mihailov is the moderate figure we need."
 twrbulgaria.10.b:0 "Kalchev will keep faith with our traditions."
 twrbulgaria.10.c:0 "For Belev! Bulgarian blood and soil!"
 twrbulgaria.10.e:0 "The Assembly's choice is no choice at all!"
 twrbulgaria.11.t:0 "The Assembly Lockdown"
 twrbulgaria.11.d:0 "It's business as usual in the National Assembly. Well, business as usual is a strictly operative phrase: it would be more accurate to call it inaction as usual, especially since the regime's recent moves have caused it to haemorrhage support. Factionalism tends to grow wild where leadership is left wanting - this is amply evident in the barely controlled chaos, as legislators struggle to get their voice heard in the clamor of the crowd. Many are angry these days, on the streets and in the halls of power, and outside the Assembly a crowd has gathered to protest despite the attendant dangers. \n\nMilitary Guards are always present in the Assembly, for security measures and as a nakedly veiled threat against legislators who might think to openly voice dissent against the regime. Their presence is never questioned, even when numbers begin to grow past expected limits: perhaps there is an internal security threat the Assembly is unaware of, it is reasoned, and perhaps the times Bulgaria is living through justify the means necessary to secure the safety of the people therein. And of course the Military must take a seat at the table of power, the gun is the source of all power, as the late Mao Tse-Tung said, so why restrain oneself from recognising the obvious? \n\nSo the coup creeps in unquestioned, a General at a time. When the curtains fall and the soldiers march in there is no one left to resist. At least it is quick, the arrest of the entire Assembly and their replacement, under duress, with a crew of senior military staff is choreographed and meticulous. The Constitution even looks the same as the old one, except in a few places where the line between civilian and military replacement procedures is suddenly absent. Nobody questions it, of course. This is the one rule that governs all plotting."
 twrbulgaria.11.a:0 "If it succeeds, none dare call it treason."
 twrbulgaria.12.t:0 "A New Monarch?"
 twrbulgaria.12.d:0 "Monarchs come and monarchs go. Some will be remembered, because of their legacy which they created during their reign. Other will be forgotten, because their legacy is lost in time or never achieved anything during their reign. \n\nBut the reign of Simeon II is one which will be remembered. Ascending to the throne at the age of six, living most of his life under house arrest in the Vrana Palace, but he is heralded by most of the Bulgarian populace, because of the propaganda of the UBNF.\n\nAnd now the question arises: "Shall we enthrone his sister, Marie, to remove the last remnants of the fascist regime and start anew?". Even though she is inexperienced, she might be what our country needs in these dark times."
 twrbulgaria.12.a:0 "Keep Simeon on the throne."
 twrbulgaria.12.b:0 "Enthrone his sister as Marie I."
 twrbulgaria.13.t:0 "Socialist Question"
 twrbulgaria.13.d:0 "Even though we just let a few parties run in the first election of our young democracy, one thing is still unclear: "Should we allow socialist or even communist parties for it?". It might be good for our international reputation to allow them, but it can also mean harm to our young democracy."
 twrbulgaria.13.a:0 "Bar them from the first election."
 twrbulgaria.13.b:0 "Allow the socialists to run."
 twrbulgaria.13.c:0 "The communists can run too."
 twrbulgaria.14.t:0 "The General Election"
 twrbulgaria.14.d:0 "Today is a special day in Bulgarian history, the first democratic election since the early 40's, with the removal of Lukov and the UBNF, the people gained back their right to vote. People all over Bulgaria flock to their polling stations to cast their votes in favour of one of the hand-select parties.\n\nNow it's time to see who won the election and what will happen to Bulgaria in the future."
 twrbulgaria.14.a:0 "The Agrarian Union wins!"
 twrbulgaria.14.b:0 "The FBP wins!"
 twrbulgaria.14.c:0 "The Social Democrats win!"
 twrbulgaria.14.e:0 "Yakova and the USPB win the election!"
 twrbulgaria.14.f:0 "Todorov and the USPB win the election!"
 ENTHRONE_BUL_MARIE:0 "§GReplace Simeon II with Marie I...§!"
 twrbulgaria.15.t:0 "The Crash of '52"
 twrbulgaria.15.d:0 "Economic boom times are a special sort of euphoria, but they are by their very nature, a finite phenomenon. On the 25th of February in the year 1952, the Bulgarian nation came face to face with this fact. \n\nBulgaria enjoyed steady economic growth throughout the latter half of the 1940s. Increased investment in productive capital, young Bulgarians coming out of university, and the economic realignment of the new German Europe all coalesced into strong and steady GDP growth between 1946 and 1950. Unemployment was low, the government was running on a budget surplus for the first time since the war, and our top economic analysts had determined that this growth would carry us through at least 1955. Truly, it seemed as though Bulgaria was going to find its place in the new world order. \n\nBy 1951, those hopes had almost been entirely dashed. The economy stopped growing at the high rates it enjoyed just five years earlier, and it seemed as though the country was due for a localized recession. The volatile political situation in the rest of Europe gave a lot of investors second thoughts, especially as enormous German investments in its newly conquered territories and other states in Europe failed and subsequently dried up, and as Bulgarians began to lose their jobs, more businesses started failing. Some sort of response was needed to prevent a total economic crash, but no competent response ever came, and this Monday, the small Sofia Stock Exchange became silent in its horror. The market had collapsed completely, and this will inevitably have broader effects on the larger economy. God only knows what is to happen to Bulgaria and her people."
 twrbulgaria.15.a:0 "Let us see what this means for the future of Bulgaria."
 twrbulgaria.16.t:0 "The Grand Trial"
 twrbulgaria.16.d:0 "Up to the podium five men walked, none knew how many would leave. \n\nFirst was the UBNF's leader, the great Vodach Hristo Lukov, his life many agreed already forfeit. Being the horrors' main conductor surely neither history nor judiciary would be kind on him. \n\nUp next his almost son, Mihailov, build up by his almost father and great bureaucrat of the ministries. Lukov's protege for a long time, excessively nurtured and quite likely the second Vodach of Bulgaria, if history had been on his side that is. \n\nNext Alexander Belev, main commissioner for the Jews and minorities, the grand Butcher who terrorized the peoples for years to come, turned neighbor against neighbor, the stench of blood could be almost smelt in the courtroom. \n\nThen Kalchev conducting the countries economic growth. Seemingly innocuous at first, an economist by trade but without his involvement the meat grinder would and could not have functioned the way it did. \n\nFinally Kiril Preslavski, regent, enabler, traitor. Whilst not directly involved in the regime of what Mussolini laid the blueprint for so long ago he allowed them to seize power, he was the one who allowed the fascists to usurp the government with the kings blessing. Without him there maybe never would've been a Bulgaria under the fasce at all. \n\nGuilty all the same. \n\nThe trials would determine their fate, all men defeated in the civil war, utterly crushed by the monarchic forces. The nation, and to an extent the world was awaiting the verdict, no matter who would rise from their ashes one thing was certain, \n\nTheir path ended here."
 twrbulgaria.16.a:0 "The question just was how."
 twrbulgaria.17.t:0 "The Grand Verdict"
 twrbulgaria.17.d:0 "Up the podium five men walked, three would walk down. \n\nUp first was the Vodach Lukov, death by hanging it was. Only he somehow smuggled in a capsule, filled to the brim with cyankali. They found him dead in his cell, foam in his mouth yet appeared oddly serene. The traitor who allowed Lukov to escape justice at last was searched for feverishly, yet none was found. Lukov's final curse onto Bulgarian land it seemed was his inability to accept his fate. \n\nUp next was the son and bureaucrat Mihailov, he was spared the rope but not the key. He would spend the next 20 years under the lock, maybe less of course. Plenty of time to try to polish his image, some joked. A sentence too lenient others groaned. \n\nThen the economist Kalchev, he met the same fate as Mikhailov. Maybe they would exchange letters in prison, they might even pass the time recounting long lost glory. Rumors persisted of them having already signed lucrative deals for first hand accounts of their time in the ministry. \n\nThen the butcher Belev, the rope he met. And face it he would. Only the execution did not go smoothly and he struggled for almost ten minutes before his neck finally snapped. A fitting end, no? The mastermind behind the nightmare escaped the clutches of justice, his bloody arm fortunately didn't. Perhaps for his last moments he didn't want to live up to his reputation. \n\nFinally the regent Preslavski, he opened the fascists the door to power and behind closed ones he would spent the rest of his days. This proved to cause quite the stir, after all what was a man only barely involved in the regime sentenced to more than those directly involved? The reasoning, the judges gave was the possibility of him corrupting the monarchic soul once more, yet that served only to fan the flames, for what were Mikhailov and Kalchev to do once they saw the light of day once more? \n\nWith the demons struck down, the land could breathe again. The only loose end of course the capsule o' cyankali - the newspaper editors were quite pleased, the old world it seemed would not fade away so easily."
 twrbulgaria.17.a:0 "And of course, the spared mens biographies, their last success."
 twrbulgaria.18.t:0 "The Great Denouncement"
 twrbulgaria.18.d:0 "Belev was gone, Katchev had been dealt with one way or another, dissent as always had been thoroughly crushed. But Mihailov was not done yet. \n\nBefore him lay one last adversary, even if he could not be here. His shadow hung over the assembly regardless. It was his job that the shadow would not continue hanging over Bulgaria proper.It was Lukov's ghost he face on the podium and it was Lukov's ghost he would strike down at that spot. He begun. \n\n'The late Vodach Lukov through his years of service has brought much grief and suffering to our nation, while I am not one to slight the dead, in this case I must renounce my convictions for the good of the nation. Lukov has betrayed the spirit of the very nation and crown after betraying its soul and spirit, raped its body, destroyed our people's livelihood, turned neighbor against neighbor and made them endure unspeakable hardship, all in the name of personal glory and pride! His first crime, sullying the nations spirit, by creating a personality cult around the monarchy he eroded the peoples very beliefs, made them lose faith in the bonds that hold this land and people together - all for his personally vainglory, as he wanted to bath in the light of glory that wasn't his - and never will be. The people robbed of the foundations of their very world, could in their hardship, see no other way than to violently raise arms against the snake in our midst! Cut him out of our bosom they attempted and finally they succeeded! With Lukov's body dead it's finally time to destroy his last vestiges! The people's will will finally be made reality!' \n\nAudible gasps in the assembly, some turned over to their neighbor but he ceaselessly finished the assault. \n\n'The late Vodach then, having spilled the blood of our countries men, did not see, hear or relent in the rape of our nation, instead he doubled down, his incompetence blooming as he grew ever more paranoid by the passing day. He refused valuable and brilliant advice by comrade Kalchev, a trend continued with the entire rest of the cabinet, ruling thenceforth as a tyrant not the helmsman he was supposed to be!' \n\nMihailov looked throughout the chamber thoroughly pleased, almost everyone was in some state of shock, anger or even sadness. His final foe to full control over the country had been struck down, propaganda and purging effort in the next couple months would see that their last vestiges would be thoroughly eliminated, the atmosphere of the assembly changed forever he could now finally begun his reforms in earnest."
 twrbulgaria.18.a:0 "Heil Mihailov! Vodach of the Bulgarian peoples and savior of our land!"
 twrbulgaria.19.t:0 "Journal Entry #1"
 twrbulgaria.19.d:0 "If I have to spend one more day in this goddamn room I will lose any semblance of sanity I have left. All I can do is stare at my ceiling, read the grand collection of five books which my captors have graciously decided to leave me with, and imagine a time where I could do more than just rot in my bed. My lunch is not due for another hour, and I suppose that is why I am writing this now. \n\nMother came to visit me yesterday. She used to come see me more often, but as time went by, I had less and less to talk about, and she had less and less of a reason to bother. I wouldn't want her to see me like this in any case. I can barely stand to myself like this, so I cannot imagine what it must be like for her. \n\nI miss father."
 twrbulgaria.19.a:0 "23/1/1952"
 twrbulgaria.20.t:0 "Journal Entry #2"
 twrbulgaria.20.d:0 "The guards come inside to watch me in my room sometimes. They are unarmed, but if I were to provoke them I would likely be thrown in a dank cell, so unfortunately I cannot do much about them. They never respond to any of my inquiries, they probably found it irritating to begin with. I tend to simply ignore them now, they are like statues in the stillest park in the world. \n\nI wonder what they believe about me. Do they take pleasure in keeping me captive? Are they endowed with a sense of superiority, or do they see me as a tedious task, preventing them from impressing their own overseers? Do they even regard me at all? I have managed to ignore them after some deal of effort, so I can only imagine that they have managed to do the same. \n\nI would like it if they refrained from staring at me so strongly, however."
 twrbulgaria.20.a:0 "3/2/1952"
 twrbulgaria.21.t:0 "Journal Entry #3"
 twrbulgaria.21.d:0 "I believe it is about 3 in the morning right now, although I cannot be sure, they have not provided me with a clock. \n\nI find myself having the same dream multiple nights in a row. In this dream, I am running up the side of a mountain. I have to jump over a great deal of bebris, but that does not manage to slow me down. As a matter of fact, there is nothing that prohibits my speed. I run faster with every stride, and I am clearing the mountainside with a great ease. \n\nWhen I get to the summit, I am treated with a truly glorious view of the valley below me. I have never seen such a sight in any of my travels, and I find it hard to believe that such beauty could exist in this earthly domain. The river that flows through it is so immaculate, that even from my vantage point, I can see into it. The vegetation is so lush that the garden of creation seems like a barren desert in comparison. \n\nBut this sightseeing never lasts long, as when I turn around, an army of ghostly figures appear before me. I am frozen in my place, until one of them steps forward, and pushes to me off the edge. I fall for what feels like an eternity, until I suddenly awake in a cold sweat."
 twrbulgaria.21.a:0 "17/2/1952"
 twrbulgaria.22.t:0 "Journal Entry #4"
 twrbulgaria.22.d:0 "I decided to draw a bit today. Nothing too elaborate really, just some sketches of animals and objects around my room. I find that it helps me pass the time, and I have even decided to place some of the better ones around the room. Reminds me that I am still alive, and that I still have the power to create things. \n\nI was always used to being drawn or painted, but I was never really allowed to take up the craft myself. Father said that it was beneath my station, and that a man of my blood fulfills himself behind a cannon, not an easel, I must only have been about 7 or 8 years old at that time. I must've been hardly seven or eight years of age when he said that, but it has always stuck with me. Regardless of what he said, I always drew a little bit here and there. I imagine all of those sketches must be lost in drawers and notebooks that I have long since forgotten. \n\nI believe we all need to create things, or at least, have the ability to."
 twrbulgaria.22.a:0 "6/3/1952"
 twrbulgaria.23.t:0 "Journal Entry #5"
 twrbulgaria.23.d:0 "My sister came to visit me today. Her visits are even less frequent than mother's now, but I suppose that beggars cannot be choosers. We talk about how each of us is feeling, what is going on in the outside world, and other more miscellaneous subjects. I sometimes get the impression that she does not really want to come visit me, perhaps mother has urged her to do so. I don't really wish to ask her, it would probably only make her feel worse about the situation. \n\nShe stayed for about a half hour, and then left about as quietly as she came in. To be perfectly honest, I would rather not come at all if she's only visiting unwillingly. It makes me feel like a tiresome chore, and that is the last thing I need at the moment. \n\nPerhaps I'll ask mother about this the next time she visits."
 twrbulgaria.23.a:0 "10/3/1952"
 twrbulgaria.24.t:0 "Journal Entry #6"
 twrbulgaria.24.d:0 "I spent the entire day looking at the ceiling today. That's it. Nothing more, nothing less. What else is there really left to do? I've tired of drawing, I've read every inane book and magazine they've left me, I've played with the dog and the turtle, what else is there to do? I feel like an empty vessel drifting through an even emptier void. At this point, I would prefer it if they conscripted me against my will, at least that would give me something to do! Why is this happening! Why am I being punished like this! \n\nMy entire life is a nightmare now, but it is one of the most benign constitutions imaginable. My captors are not harming me, they are not depriving me of food or drink, they let my family visit me, but I still feel like I'm suffocating. I've lost track of what day it is, and I barely remember what Bulgaria looks like outside of this godforsaken room. When will I be free again? \n\nWhen?"
 twrbulgaria.24.a:0 "18/4/1952"
 twrbulgaria.25.t:0 "Journal Entry #7"
 twrbulgaria.25.d:0 "I played with the dog a bit today. I am not entirely adept with the different breeds of canines, but I believe that she is a Dalmatian. I have also taken the liberty of naming her Matilda, as she had no name when the guards brought her in. She is a very playful and attentive dog, at times it almost feels as though I can carry a conversation with her. Matilda likes to be rubbed on her stomach, as well as on the underside of her chin, which is an attribute common to most dogs I suppose. She seems to be of a mildly advanced age, but I have no way of knowing how old she is exactly. \n\nIn all honesty, Matilda is one of the few things that has been keeping me sane in here. All of my friends have perished or gone into hiding. My family has all but forgotten about me, letting me rot in a chamber guarded by men who are not even armed, but Matilda is here. I cannot disappoint Matilda, because she asks nothing of me. Matilda cannot disappoint me, because the only thing I require from her is her continued existence, and she fulfills that requirement every day. There is no way I could thank her enough for this. I love this dog more than life itself."
 twrbulgaria.25.a:0 "29/4/1952"
 twrbulgaria.26.t:0 "A Tsardom under the Fasce"
 twrbulgaria.26.d:0 "Like the first Fascist state, the Fasce entered the Bulgarian halls of power by command of the King, at least nominally, and quickly sought to erase the separation of power that could make them leave it. \n\nIn Bulgaria the fascists rallied under the UBNF, led by now Vozhd Hristo Lukov. Backed, nominally in secret but fairly openly, by Germania and Rome, frustrated by Bulgaria's refusal to join the war against the Soviet Union and reluctance to fully cooperate with the Axis, the UBNF gained enough power for German-Italian pressure on Prince Kiril to force him to appoint Lukov as Prime Minister soon after the suspicious death of Tsar Boris in 1943. Open the doors to the tide of fascism did regent Kiril Preslavski, though reluctantly.\n\nA fate which soon befell Preslavski himself as with the death of the electoral system, the power of the regent to appoint and refuse prime ministers, was, in practise, severely eroded.\n\nDespite this apparent consolidation of power, the fascist regime in Bulgaria has in large part lost its earlier popular momentum, and its grip on power may not be as stable as it seems..."
 twrbulgaria.26.a:0 "No peace close to the chest, but what about at arm's length?"
 twrbulgaria.27.t:0 "The Balkans under the Fasce"
 twrbulgaria.27.d:0 "The newly conquered territories in Greece and Macedonia are far from stable. While Bulgaria's soldiers stand tall and firm - Bulgaria is not known as the Prussia of the Balkans by some for no reason - for some reason the new peoples of Bulgaria did not take kindly to attempts of eradicating their culture, language and history. The stick has so far proven to only fan the flames and the carrot was only spat at. \n\nIt will take enormous time and effort to make these lands truly Bulgarian."
 twrbulgaria.27.a:0 "No peace at home either?"
 twrbulgaria.28.t:0 "The Master of Europe's Shadow"
 twrbulgaria.28.d:0 "The shadow of the Swastika hangs deep over Bulgaria. Nearby the newly founded 'Reichskommissariat' of what once was the Ukrainian nation, the Reichsadler circles hungrily above, ready to dig its claws into the Lion's neck. \n\nDespite this fear and dislike for Germany among many Bulgarians, the nation is economically quite dependant on German money, readily accepting investments and access to Germany's ill-gotten economic gains under the UBNL regime. \n\nDespite this, a sinister truth is known by many. The main exports of the Reich are not wares but working hands. Fleeing from the horrific treatment in the Reichskommissariat, growing numbers Ukrainian refugees are fleeing into Bulgaria every week, either through Romania or across the Black Sea. Working for but any price in face of the hellscape that became their home, they proved an ample boost to Bulgaria's economy - at first. With the tide of people being without end their numbers have started to cause problems, pushing out Bulgarians out of blue collar jobs and crowding the slums in the cities, public ire is beginning to stir. \n\nWhich of course provides ample propaganda opportunities for the UBNF - propaganda that basically writes itself - the issue still remains however: another one on the list of ever faster ticking timebombs which Lukov and Preslavski will have to carefully defuse should they hope to retain the system they created, or their head on their necks."
 twrbulgaria.28.a:0 "Come to think of it Onkel Adolf looks awfully sick in the latest pics..."
 twrbulgaria.29.t:0 "Searching for Traitors"
 twrbulgaria.29.d:0 "The arrests of Mihailov and Kalchev shocked many, but Belev himself knows this is only the start. There are far more than two possible traitors with the UBNF and the broader Bulgarian fascist movement, and any one showing any signs of disloyalty are of course a genuine threat to the nation's stability. The secret police have been given orders to find and identify the contacts of Kalchev and Mihailov, as well as any other potential sources of opposition within the far right parties. After that is done, Belev has something in store for them..."
 twrbulgaria.29.a:0 "Let's get those traitors!"
 twrbulgaria.30.t:0 "Building the Camps"
 twrbulgaria.30.d:0 "The Germans, as well as many other regimes, have shown the best way of dealing with troublesome people. Belev has today ordered the construction of a system of 'prison labour camps' in which future 'criminals' and 'traitors' will be interred, safely away from the rest of Bulgarian society. Safely guarded, they will be unable to scheme against the regime, making sure the stability of the nation is maintained.\n\n Who knows, we may even be able to get some free labour out of them too once the camps are finished."
 twrbulgaria.30.a:0 "Lock them up"
 twrbulgaria.31.t:0 "The Trials"
 twrbulgaria.31.d:0 "The traitors have been rounded up - anyone with any power in the old fascist regime, and many of their associates for good measure, have been arrested, imprisoned and now, brought to trial.\n\nOfficially, these trials are the epitome of justice in Bulgaria's history, a return of fair, law-based rule in a country that has been rocked by brutality and anarchy in recent times. Of course, in reality these are little more than show trials. Some are certainly guilty of many crimes, of course, but for those where a convenient crime can't be found, a little creativity can bring up something. Kozarov himself knows this process is more about stamping out any threat of a fascist resurgence than it is about actually providing fair justice."
 twrbulgaria.31.a:0 "Lock them up"
 twrbulgaria.32.t:0 "The Elections"
 twrbulgaria.32.d:0 "Finally, after all the chaos, the rise of fascism and communism, the first elections in Bulgaria for decades approach. Of course, while the people will be voting, the results have been decided in advance, the ruling coalition of military officials and their backers have made sure of that. Though the overt dictatorship of days past is, mercifully, gone, it has been replaced by a regime of lies, masquerading as a democracy and offering up the illusion of choice to the people.\n\nMost are not so easily fooled. Anyone with any kind of awareness knows their votes barely matter, but at this point, the people are simply too tired, too warn out be the constant cycles of violence and instability to care. Those that do care, that do kick up a fuss, well, they're conveniently disqualified from the election and their public gatherings found to somehow be illegal. On the whole, though, the sham elections go off without much of a hitch. The government gains the legitimacy it needs, in return for stability and some limitied voice given back to the people."
 twrbulgaria.32.a:0 "A new era for Bulgaria"
 twrbulgaria.33.t:0 "Bulgaria Asks to Join Faction"
 twrbulgaria.33.d:0 "With the ascension of a government in Bulgaria that aligns towards our worldview and sphere of influence, the Bulgarian government has officially requested entry into an alliance with us. How should we respond."
 twrbulgaria.33.a:0 "Accept"
 twrbulgaria.33.b:0 "Balkan Entanglement? No thanks"
 twrbulgaria.34.t:0 "Bulgaria Requests Debt Relief"
 twrbulgaria.34.d:0 "With an economic crisis gripping Bulgaria's fascist, leading to significant unrest, the Bulgarian government has requested debt relief from us and asked for debt repayments to be postponed. Accepting would of course cost us and be politically damaging, especially with our own finances not in the best position, but would instill some good will among the Bulgarian leadership towards us."
 twrbulgaria.34.a:0 "Accept"
 twrbulgaria.34.b:0 "No free hand outs"
 twrbulgaria.35.t:0 "Germany Accepts"
 twrbulgaria.35.d:0 "The Germans have accepted our request, and postponed some of our debts."
 twrbulgaria.35.a:0 "Excellent"
 twrbulgaria.36.t:0 "Germany Refuses"
 twrbulgaria.36.d:0 "The Germans have unfortunately refused our request, and have not postponed any of our debts."
 twrbulgaria.36.a:0 "A shame"
 twrbulgaria.37.t:0 "Bulgaria Requests Debt Relief"
 twrbulgaria.37.d:0 "With an economic crisis gripping Bulgaria's fascist, leading to significant unrest, the Bulgarian government has requested debt relief from us and asked for debt repayments to be postponed. Accepting would of course cost us and be politically damaging, especially with our own finances not in the best position, but would instill some good will among the Bulgarian leadership towards us."
 twrbulgaria.37.a:0 "Accept"
 twrbulgaria.37.b:0 "No free hand outs"
 twrbulgaria.38.t:0 "Italy Accepts"
 twrbulgaria.38.d:0 "The Italians have accepted our request, and postponed some of our debts."
 twrbulgaria.38.a:0 "Excellent"
 twrbulgaria.39.t:0 "Italy Refuses"
 twrbulgaria.39.d:0 "The Italians have unfortunately refused our request, and have not postponed any of our debts."
 twrbulgaria.39.a:0 "A shame"
 #war and peace events#
 twrbulgaria.40.t:0 "End the War with Romania"
 twrbulgaria.40.d:0 "Our armies have fought victoriously against the Romanians, and we have advanced significantly across the Danube into the enemy territory. With our nation victorious, we should consider ending the war while we are ahead. the region of Dobruja, south of the Danube, could be demanded in its entirety. At the same time, however, perhaps it's time to teach the Romanians a lesson they'll never forget..."
 twrbulgaria.40.a:0 "Send the peace terms"
 twrbulgaria.40.b:0 "Advance towards full victory!"
 twrbulgaria.41.t:0 "Dobruja for Peace"
 twrbulgaria.41.d:0 "Our armies have fought had, but have been pushed back by the Bulgarians. Unfortunately, it is clear we have been defeated on the battlefield. Now, the victorious Bulgarians have sent us peace terms, demanding the transfer of northern Dobruja, our territory on the south bank of the Danube."
 twrbulgaria.41.a:0 "Accept"
 twrbulgaria.41.b:0 "Never!"
 twrbulgaria.42.t:0 "Romania Accepts"
 twrbulgaria.42.d:0 "The Italians have accepted our peace terms"
 twrbulgaria.42.a:0 "Excellent"
 twrbulgaria.43.t:0 "Romania Refuses"
 twrbulgaria.43.d:0 "The Italians have foolishly refused our peace terms"
 twrbulgaria.43.a:0 "Then we wll crush them"
 twrbulgaria.45.t:0 "Bulgaria Requests TA Membership"
 twrbulgaria.45.d:0 "The young democratic government of Bulgaria is requesting entry into the Toronto Accord. Should we accept?"
 twrbulgaria.45.a:0 "Of course"
 twrbulgaria.45.b:0 "It's not worth it"
 twrbulgaria.46.t:0 "TA Accepts"
 twrbulgaria.46.d:0 "The Toronto Account council has accepted our application and we are now a member of the TA."
 twrbulgaria.46.a:0 "Excellent"
 twrbulgaria.47.t:0 "TA Refuses"
 twrbulgaria.47.d:0 "The Toronto Account council has unfortunately refused our application."
 twrbulgaria.47.a:0 "Unfortunate"
 twrbulgaria.48.t:0 "Bulgaria Requests Material Support"
 twrbulgaria.48.d:0 "The young democratic government of Bulgaria is requesting material support for the war they're currently in. We can only smuggle in a small amount of weapons, but anything could help. Should we help?"
 twrbulgaria.48.a:0 "Of course"
 twrbulgaria.48.b:0 "It's not worth it"
 twrbulgaria.49.t:0 "US Sends Support"
 twrbulgaria.49.d:0 "The US has accepted our calls, and has smuggled in 10,000 small arms to support our forces."
 twrbulgaria.49.a:0 "Excellent"
 twrbulgaria.50.t:0 "US Refuses"
 twrbulgaria.50.d:0 "Unfortunately, the US has politely refused our request, citing logistical difficulties of smuggling weapons to us."
 twrbulgaria.50.a:0 "Unfortunate"
 #quick other event thing#
 twrbulgaria.44.t:0 "Effects of Foreign Investment"
 twrbulgaria.44.d:0 "It has been some time since our new economic policies of encouraging foreign investment and free trade were introduced and, by most accounts, they are a success. Growth is being boosted and new industries are springing up across the country. Of course, on the other hand, there has been an increase in inequality as the poorer small businesses are negatively affected, which is causing some resentment. However, the liberal government is happy with the results."
 twrbulgaria.44.a:0 "Excellent"
 #crisis events#
 twrbulgaria.1000.t:0 "Government Benefits"
 twrbulgaria.1000.d:0 "With the recent crash causing the Bulgarian economy to rapidly collapse, thousands have been pushed into poverty and unemployment. As a result, some are calling for us to increase government-provided support for the poor, to get our people through this crisis. On the other hand, it is at this time when our finances are most pressed, and carelessly spending more money would only deepen the crisis of government deficit. On the contrary, they are calling for us to cut all government spending to manage our financial situation. What should we do?"
 twrbulgaria.1000.a:0 "Increase Welfare"
 twrbulgaria.1000.b:0 "Do nothing"
 twrbulgaria.1000.c:0 "Cut Welfare"
 twrbulgaria.1001.t:0 "Soldiers Talking Politics"
 twrbulgaria.1001.d:0 "Our secret police officers are coming to us with worrying rumours. Soldiers in the Bulgarian army are increasingly talking, either covertly or openly, about the politics of their country. Informal meetings discussing the increasingly volatile political situation are being held and leaflets and manifestos quietly distributed between the men. Clearly, the danger of opposition political momentum building among the army cannot be understated, so a crackdown seems like the best move, but doing so would only further weaken our armed forces. How should we react to this?"
 twrbulgaria.1001.a:0 "Launch a crackdown"
 twrbulgaria.1001.b:0 "Leave them be"
 twrbulgaria.1002.t:0 "Bonuses to Officers?"
 twrbulgaria.1002.d:0 "Of course, the issue of rank and file soldiers is only one part of the problem. Another key is the loyalty of their officers. Suggestions are being made that we should give some... special bonuses and rewards to the officers in the army in this time of crisis, to keep them on side. Of course, doing so would only exacerbate tensions if the people would be to find out that while they suffer, the state's resources are being used on the officer class. Should we go ahead?"
 twrbulgaria.1002.a:0 "Give them a bonus"
 twrbulgaria.1002.b:0 "No need"
 twrbulgaria.1003.t:0 "Corrupt Officials"
 twrbulgaria.1003.d:0 "While our propaganda talks of an efficient, ruthless state, it is no secret that some of our officials across the country are not taking their posts with complete honour. Corruption is rampant, with regional leaders running parts of the country as their own fiefdoms, embezzling funds and enriching themselves. This, of course, has contributed to significant anger among the population.\n\nOne possible move would be to remove a few of the most corrupt individuals, making a show of 'cracking down on curruption', to allay some of the people's resentment. That said, removing a large number of party officials in a time of political crisis would also be internally destabilising and politically very costly."
 twrbulgaria.1003.a:0 "Remove a few scapegoats"
 twrbulgaria.1003.b:0 "Support all our officials"
 twrbulgaria.1004.t:0 "Execute Captured Rioters?"
 twrbulgaria.1004.d:0 "With riots gripping the country, some rioters have been captured red-handed by our secret police. Some of our more ruthless members are calling for them to be executed, as an example to all others. While in the short term this may instill some fear in the population and serve to restore some stability, no doubt in the long term it will only increase opposition against us across all parts of society."
 twrbulgaria.1004.a:0 "Let them rot in jail"
 twrbulgaria.1004.b:0 "Execute them"

 twrbulgariacw.1.t:0 "The Army Seizes Power!"
 twrbulgariacw.1.d:0 "A few high-ranking military officials have been planning this coup since the very moment when the provisional government allowed communists to run for office. The coup was bloodless and fast. While the crackdown on communists and socialists has begun, stability could not be restored. Some are worried about the large resistance against the new government, others say this military coup was justified. But one thing is certain, everyone feels the sword of Damocles hovering over them."
 twrbulgariacw.1.a:0 "We did it, Communism is no more!"
 twrbulgariacw.2.t:0 "The Civil War Erupts!"
 twrbulgariacw.2.d:0 "The biggest fear of Kozarov and his cabinet have come true, the resistance has become a full on rebellion. The deposed prime minister, Stanko Todorov, his cabinet and many of his supporters fled to Varna and declared the 'Democratic People's Republic of Bulgaria'. Todorov also stated that this speech was the beginning of the 'Bulgarian People's War of Liberation' and called upon the worker to rise up and fight against their brutal oppressors, namely the bourgeoisie.\n\nWhile in Sofia, Kozarov held a counter-speech, in which he declared that the communist bastards will not destroy Bulgaria and everything that our forefathers stood for. Kozarov also said that everyone who's loyalty is with Bulgaria should join his side and fight for the rightful Bulgaria."
 twrbulgariacw.2.a:0 "Defend our Fatherland!"
 twrbulgariacw.2.b:0 "For the revolution!"
 twrbulgariacw.3.t:0 "Civil War in Bulgaria"
 twrbulgariacw.3.d:0 "Due to a recent military coup launched against the democratically elected communist government of Bulgaria, the ousted Prime Minister Todorov gathered his supporters in Varna to form the 'Democratic People's Republic of Bulgaria'.\n\nRight after Todorov's declaration of a new opposition government, loyalist forces and revolutionary forces are now fighting on the perimeter of Varna. While nobody is sure who fired the first shots, these conflicts have effectively started a Bulgarian Civil War, between the Military and the formerly democratically elected government."
 twrbulgariacw.3.a:0 "The Balkans is always restless."
 SWITCHES_SIDE_BUL:0 "§RTag Switches to the revolutionaries...§!\n"
 twrbulgariacw.4.t:0 "Macedonia Declares Neutrality!"
 twrbulgariacw.4.d:0 "While the rest of Bulgaria has been consumed in a brutal civil war, Macedonia is still relatively peaceful. But the de-facto Governor-General of Macedonia, Vasil Tenev Boydev, declared that the Macedonia region will secede and protect it's neutrality. Tenev began to create ties with both major factions of the civil war and ensured both sides that if they won the civil war the Macedonia region will rejoin their new Bulgaria."
 twrbulgariacw.4.a:0 "Those cowards!"
 twrbulgariacw.4.b:0 "Protect Macedonia at all cost!"
 MCD_native_unrest:0 "Macedonian Unrest"
 twrbulgariacw.5.t:0 "The Liberation of the Kavala Region"
 twrbulgariacw.5.d:0 "With Bulgaria preoccupied by a bloody civil war, we see the opportunity to liberate our fellow Greeks brethren who suffered under this over a decade long occupation of Kavala by the Bulgarians.\n\nThis might spark a future reaction from Bulgaria, but for now this might be the last and only chance to retake our former land and help our brethren."
 twrbulgariacw.5.a:0 "Move in!"
 twrbulgariacw.5.b:0 "Let's not provoke them."
 twrbulgariacw.6.t:0 "Greeks Occupy the Kavala Region"
 twrbulgariacw.6.d:0 "The Greeks saw their opportunity to exploit our ongoing civil war for their own gain. They occupied the Kavala region which we rightfully gained during the Balkan War.\n\nBut we cannot fight them our troops are needed against those communist bastards, hence we can't contest this occupation…yet."
 twrbulgariacw.6.a:0 "We can't stop them."
 twrbulgariacw.7.t:0 "The Macedonian Revolution"
 twrbulgariacw.7.d:0 "It seems that Macedonia won't join the winner of the Bulgarian Civil War. Shortly after the Declaration of Neutrality by General Boydev, the Neutrality Council as been stormed by multiple Macedonian partisans organisation which all cooperated for it to succeed. Afterwards they declared the 'National Committee for a Free Macedonia'. This committee tries to establish a new Macedonian state and seeks to promote the Macedonian national identity among its population."
 twrbulgariacw.7.a:0 "Macedonia is free!" 
 twrbulgariacw.8.t:0 "The Conclave of Bitola"
 twrbulgariacw.8.d:0 "After the National Committee completed the previous task, of creating a Macedonian state and identity. It now searches for a future regime which can lead Macedonia in to a new golden age. The two most prominent ideas for a future Macedonian state are either a democratic republic or a socialist republic. The democratic faction rally behind Panko Brashnarov and the communist faction rally behind Metodija Andonov.\n\nNow the upcoming conclave has the future of Macedonia in their hands.\n\nThe day of the conclave is here. A uncountable amount of people gathered around the Church of Sveti Dimitrij. Shortly after the crowd reached it highest amount of people, some could spot around 30 people going in through the backdoor. After 10 hours. A small man comes out of the main door, the crowd goes silence immediately. He clears his throat, he looks up from his paper. He start speaking "We, the Conclave, have chosen that Macedonia will from now on be a..."
 twrbulgariacw.8.a:0 "\"...a Socialist Republic!\""
 twrbulgariacw.8.b:0 "\"...a Democratic Republic!\""
 twrbulgariacw.9.t:0 "The Civil War Over"
 twrbulgariacw.9.d:0 "For many years, Bulgaria has been in chaos. First, under fascism, and then in a fight for the nation against communism. At last, that latter war is over, with the communists and their socialist allies comprehensively crushed and stability finally restored to the country.\n\nWith final victory over radicalism restored, Kozarov must lead the country forwards into renewed peace and stability."
 twrbulgariacw.9.a:0 "A new chapter"

 blcbulgaria.1.t:0 "The First Party Congress"
 blcbulgaria.1.d:0 "Our Communist Party officials have gathered together in the newly liberated capital of Sofia. This is the beginning of the First Party Congress, in which high ranking party officials shall decide the future of our nation and party. Economic, ideological and political matters will be decided here as well as, most importantly, who shall lead our new regime.\n\nThree main candidates have come to the forefront during this debate. Stanko Todorov, the man who led the revolution, is a proponent for the new ideology of Marxism-Leninism-Kalininism, which formed during Kalinin's brief leadership in the collapsing Soviet Union. Vela Peeva, a follower of the left communist ideology of Council Communism, and last but not least, Ivan Bashev, who thinks Bulgaria should be modelled closely to the USSR under Stalin's regime, are the other two main candidates."
 blcbulgaria.1.a:0 "Peeva has been chosen."
 blcbulgaria.1.b:0 "Todorov will continue his rule."
 blcbulgaria.1.c:0 "Bashev will guide Bulgaria into a new future!"
 BUL_Aftermath_of_Officer_Purge:0 "Aftermath of the Officer Revolt"
 blcbulgaria.2.t:0 "The Officer Revolt"
 blcbulgaria.2.d:0 "As it seems we have inherited the instability of the regimes which preceded ours. After the first party congress decided that Peeva shall lead the Bulgarian nation into the future as the general secretary, some already left the congress enraged about a left communist being elected. A cabal of red army officials also raised their voices against the newly elected general secretary.\n\nThese growing tensions boiled over into an officers' revolt, aiming to remove the new General Secretary. The leader of the revolt is Ivan Todorov-Gorunia, a high ranked officer and skilled leader during the civil war, and he seems determined to take power for himself."
 blcbulgaria.2.a:0 "The rebels storm the Assembly!"
 blcbulgaria.2.b:0 "The revolt is crushed!"
 blcbulgaria.3.t:0 "Dealing with the Counter-Revolutionaries"
 blcbulgaria.3.d:0 "With our revolution victorious, thousands of prisoners, former members of the Bulgarian army we fought against, have come under our control. The rank and file soldiers, merely misled members of the proletariat forced to fight a war that wasn't theirs, shall be released as long as they show no signs of disavowing socialism. The same, however, cannot be said for the enemy's leaders. The officers, the generals, the counter-revolutionary politicians - these are people who took up arms when the people democratically elected a socialist government. They shall be judged for who they are - enemies of the people. Trials will be convened, and all shall be found rightfully guilty and shot."
 blcbulgaria.3.a:0 "Have no mercy!"
 blcbulgaria.4.t:0 "A Purge of the Disloyal"
 blcbulgaria.4.d:0 "Bulgaria has been through many crises recently, rocked by instability of all kinds. The fact is that for our new people's regime, we cannot allow any piece of that instability to return. Our popular coalition during the revolution was broad, but with our common enemy defeated, the loyalty of all members of it cannot be guaranteed. There are some dissident voices within the communist party, but even more so are the thousands of other socialists and leftists who fought by our side, from anarchists to democratic socialists and others. As much as their help was invaluable previously, the more outspoken of them remain a threat to the stability of the state. Any that overstay their welcome, who continue to be a pain and criticise us, well, there's plenty of room in the reeducation camps with the others."
 blcbulgaria.4.a:0 "Left unity? never heard of it"
 blcbulgaria.5.t:0 "The Executions"
 blcbulgaria.5.d:0 "Leaders of capitalist and traditional Bulgaria, the wealthy and the priveleged, those who attempted to overthrow the communists, now find themselves at the mercy of their enemies, at least those who failed to flee. Their wealth and belongings stripped from them, they have already been rotting in cells and camps since the civil war.\n\nTheir fate, now, has been decided. Just like the Bolsheviks decided the old Russian monarchy could not be allowed to live, these leaders of the old era in Bulgaria, it has been decided, shall meet their end. Across the country, orders are sent to the new red army and secret police for high level prisoners to be shot. The firing squads are ready - in one fell swoop, the old Bulgaria meets a brutal end."
 blcbulgaria.5.a:0 "Is the revolution worth all this?"
 blcbulgaria.6.t:0 "The First Five Year Plan"
 blcbulgaria.6.d:0 "Now that we have won the revolution and established a system inspired by that of the Soviet Union, the time has come for our great economic transformation to begin. We will meet to discuss the direction that the new planned economy will take as a result of our first Five Year Plan.\n\nTwo main ideas are being floated. One, that we concentrate on rebuilding our major civilian industries, weak before the civil war and weaker after it. With a strong base of heavy industry, we can then move on to improving the economy and building military industry. The other idea is that we concentrate on armaments first and foremost, to defend our country against the inevitable attacks from reactionary powers. How should we proceed for the next five years?"
 blcbulgaria.6.a:0 "Civilian Focus"
 blcbulgaria.6.b:0 "Military Focus"
 
 bulgariaflavour.1.t:0 "Weaklings die, big deal..."
 bulgariaflavour.1.d:0 "After reaching the position he had been waiting for a long time, Lukov paused in the middle of his office, a satisfied expression on his face that said, "There is no one left to go against me." Then, taking a step toward the window, he began to laugh with satisfaction, thinking of his new role he now had.\n\n"Now you are at the head of the country you have always loved." Lukov said to himself, with the voice of a winner, with the hint of poos that this day brought. Someone knocked on the door. It was Kiril Preslavski, the previous regent to whom Lukov took the title and gave it to himself.\n\n"Mr. Lukov, you told me to come."\n\n"Of course, sit and make yourself comfortable. I'll tell you quickly what I have."\n\n"Then go on. What is urgent? What's the problem?"\n\n"Kiril, look at it like this - people think you're weak."\n\n"Excuse me?"\n\n"You heard me right, Kiril. People say that about you. Streets, ordinary houses, cafes at the bottom of the city. Even this Presidency considers it claiming to tarnish their reputation."\n\n"Why have I never heard anything like this whenever I talk to them?"\n\n"The reason for that, Kiril, is that no one is allowed to admit it to you because they are afraid that you will break."\n\n"This is scandalous. I refuse to believe in that."\n\n"Honestly, Kiril, no one cares about your opinion and I think it would be the best idea for you to simply walk away from the stage and never look in the direction of Parliament again."\n\n"This is a scandal!"\n\n"Sorry Kiril, but I'm not sorry. Goodbye.""
 bulgariaflavour.1.a:0 "I will make it good, good as it can be."
 
 bulgariaflavour.2.t:0 "The Song of Banished"
 bulgariaflavour.2.d:0 "It was a cold night and almost no one was on the street. The house had only one light on, which showed the way to the living room, which seemed to be hinting at some activity. Only two cars sent on the orders of the local authorities from the Presidency suddenly stopped in front of the house, armed to the teeth and in black uniform. Kiril woke up from his sleep, not knowing exactly what was happening outside after he heard a noise and a run like a thunderbolt. He didn't even get out of bed, someone smashed the door of the room with his foot and headed in his direction. Kiril didn't know what to do, this happened all of a sudden and so he immediately ran towards the exit, but the policeman grabbed him by the neck and threw him aside so that Kiril would hit his back against the closet. "Get off the floor, you're coming with us!" Shouted the policeman sharply, who grabbed him and picked him up. "What is this all about?" Kiril asked in a panicked voice, trying to pull himself out of their hands. "Stay still or we'll have to beat you up!" The policeman told him to throw him in the car. "Go to Central Prison," he told another officer, who nodded. "Looks like Destiny is no longer on your side, little regent." The policeman smiled at him as he closed the car door, which was moving slowly in the direction of the prison."
 bulgariaflavour.2.a:0 "This could be anywhere."
 
 bulgariaflavour.3.t:0 "Vultures Fly"
 bulgariaflavour.3.d:0 "Through the damp walls one could hear the lamentations of the prisoners and the ugly words coming from their mouths. Kiril was lying in the fetal position after hearing someone talking in the distance. "He's in that direction." There were words that Kiril could hear as footsteps echoed in the puddles of water on the floor. Kiril tried to discern whose voice it was, used to the conversations in this cell because those same conversations were his only pastime during his stay. He heard a voice condemning him to this. "I want this done quickly, cleanly, and for no one to know what happened." "Do you want us to hang him or shoot him?" "I just want no one to know this happened. Do you understand?" "I fully understand, sir. Do you want anything else?" "Hmm... like this. I want to make sure he's dead. Since I won't be here for a while - you'll bring me a picture of his body to the office," "I understand, sir. It will be done." "Now excuse me, I am in a hurry to the Parliament." Lukov was then escorted by two guards while the other two unlocked Kiril's dungeon. Seeing the two of them, he knew what was coming. Carrying a rope in one hand, Kiril tried to shout: "Help!" And the only thing they could say was the fists in them. After he was pacified, the guard wrapped a rope around his neck and, squeezing as hard as he could, stopped every breath of Kiril's life. His lifeless and blue face lay on the floor, not moving anymore, not saying anything. "Take a picture of him as soon as possible and let's take him somewhere where no one will see him.""
 bulgariaflavour.3.a:0 "Look at this photograph and tell me what you see..."
 
 bulgariaflavour.4.t:0 "Puppet Show"
 bulgariaflavour.4.d:0 "After the meeting that took place in the Parliament and on the occasion of the end of the debate, which lasted 12 full hours, Kalchev decided to go out in public to tell them the news. Preparing the speech he prepared, short and clear, he decided to gather people in front of the balcony of the Parliament. A crowd of people gathered in front of the building while Kalchev waved to everyone, saying that Bulgaria would be a bastion of nationalism and fascism, and that this bastion would transport Bulgaria to all the wonders and glories of fascism.\n\n"Ladies and gentlemen, all respected residents of the Bulgarian nation, I am addressing the tragic news that struck us some time ago. Our leader, unifier, salvation, leader, everything that made a nation stable, Lukov sadly passed away in his sleep, caring for the very well-being of our nation. Therefore, we organized a meeting that ended a few moments ago. We must continue on the path and we must change that same path in order to avoid maladaptation to the path of our glory. Lukov left a state that we must save with a strong will for a better future, so I was entrusted with the honor of being the successor of his legacy, which we must take care of as we know how. As of today, my name will have to replace Lukov's name on all papers, but I do not expect it to be so in your hearts, because I myself feel that I have not reached his greatness, which will forever remain over Bulgaria as the Sun of our spring. By saying these words, I feel almost responsible for what happened, but I still think that the damage can be repaired. You just have to give me your trust for a while - I'm not asking you for anything else. I don't think I have any more words to buy you to believe me because everything I've said so far has been true. Let your mind decide what to do next because we are fighting for you. Thank you.""
 bulgariaflavour.4.a:0 "Lady in Black has arrived."
 
 bulgariaflavour.5.t:0 "The Sound of Death"
 bulgariaflavour.5.d:0 "After brief clashes between the opposition, which lost in the debates after Lukov's death, all supporters of both Belev and Mihailov successfully secured control over the Parliament, moving towards all centers of Kalchev's power. His forces were forced to reorganize and do what was necessary - to march on Parliament. Through a series of gathered paramilitary formations that paid homage to Kalchev, they gathered on all sides and surrounded the Parliament. The army was not on Mihailov's side, while no one liked Belev unless he had to. Through a series of conflicts that followed the siege of Parliament, the first grenades flew from the building, remaining in the pockets of all "soldiers" who declared their loyalty to Mihailov and Belev, who planned to overthrow Kalchev and divide it. Kalchev was not allowed to allow that, so he gathered a special detachment of people and organized a counter-offensive. While Mihailov was too busy on one side, Kalchev led a dozen soldiers towards the back entrance, where he clashed with several of his loyalists and managed to break through the building. Reaching the steps, he encountered fierce resistance from his soldiers, but in just five minutes, this fight was over in order to order a counterattack by Kalchev's troops, who stormed the Parliament like enraged Spanish bulls when they sniffed salsa. The conflict was finally over so that the soldiers could take Mihailov and Belev out in chains like ordinary animals that escaped from them. Kalchev finally secured his power, removing from it all his opponents who had made such a bold move that marked their political end and put Kalchev's policy as the only valid one in Bulgaria."
 bulgariaflavour.5.a:0 "Like the bulls on the parade."
 
 bulgariaflavour.6.t:0 "Moment of True Silence"
 bulgariaflavour.6.d:0 "Following the events that preceded Lukov's sudden death, a meeting was held on the matter to determine anyone eligible to replace their leader who had led them all this time. There was a gloomy atmosphere in Parliament as people threw in occasional comments, debating who should be the new leader, and once the sentence was over, there would be an awkward 10-second pause until someone else suggested something new. "I honestly think that it might be in our best interest to propose Mihailov for that position." Then they would shut up, creating the already mentioned unpleasant silence. "Yes. Yes. Maybe he is the only choice we have left in this situation." And then everyone fell silent again. After 12 hours of their "conversation", a decision was finally made on what to do. 60% of the vote was in favor of Mihailov, who called for peace and unity after the vote, promising to do everything as Lukov has done so far - while he wanted to form the Bulgarian nation in line with his wishes, destroying every copy. Lukov inherits from the Bulgarian nation."
 bulgariaflavour.6.a:0 "Embrace the Fascists."
 
 bulgariaflavour.7.t:0 "Kill The Bastard"
 bulgariaflavour.7.d:0 ""Kalchev is a problem that we have to solve very quickly because his policy has characters who can sell us as slaves to the Italians." "What is your plan, sir?" "I want this man to be neutralized - in any way you can think of and any variant you use." "How do you want us to do that, sir?" "The old, good ways have always been more than successful. I want you to kill him as soon as you see him. Without mercy and without rethinking, because it can cost us the time we need, so to confirm, is this clear to you?" "We fully understand, sir. We will not let you down."\n\nAfter some time, the man who is talking to Mihailov managed to sneak into Kalchev's house, following him since he left the Parliament. Getting out of the car, whistling an old, Bulgarian song, he did not expect the melody to be continued by the shots coming from the gun, releasing blood flowing down the sidewalk and watching the assassin slip into the darkness, disappearing without a trace. Only half an hour passed when a routine inspection "called on the order of a worried neighbor" came to pick up Kalcev's body, but after that, no one could see him anymore."
 bulgariaflavour.7.a:0 "Noise, from the sunless world, endless noise."
 
 bulgariaflavour.8.t:0 "The Song of Exiled Ones"
 bulgariaflavour.8.d:0 "Led by a company of several guards and not wanting to surrender but struggling, Belev did not want to leave his country. Hitting him in the back with rifles to force him to move, the guards tried with all their might to carry out what Belev considered a scandalous act of Bulgarian politics, but everyone knew that it was Mihailov's destiny to rule o'er Bulgaria. After they put him in a car during short extraditions during his extradition and tied him up so that he would not make incidents. "Immediately release me!" "Shout at us once more and I will do my best to make the last minutes of your life an example of real hell on earth." Were the words of one of the people who led Belev as far away from Bulgaria as possible for the common good of the people. Belev just looked at him sharply. He expected a reaction like this, but he wasn't ready for it, just for a second. "If you move one more time, I'll smash your head with a steel hammer. Understood?" Belev said nothing more. He finally realized that his end of life in Bulgaria was now over. He had to come up with a plan. He had to know what to do next, but he didn't have time. He realized that now he had to surrender... at least until some new opportunity came."
 bulgariaflavour.8.a:0 "My steel will blow you away, like a gloryhammer."

 bulgariaflavour.9.t:0 "Belev's Speech"
 bulgariaflavour.9.d:0 "In the immediate wake of the elections following Hristo Lukov's untimely death, the new Regent and Prime Minister of Bulgaria Alexander Belev has taken to the radio to announce his new mandate for Bulgaria. Accusing the government's past failures to deal with the '52 Crisis and Bulgaria's general stagnation as a sign of weakness, Belev weighed heavily on his usually virulent antisemitic rhetoric on which to pin the issues on. Vowing "Blood for blood" in order to restore Bulgaria's tarnished honour, he ended his speech with a fanatical cry to finally bring all of Bulgaria's "racial enemies" under the heel of the people."
 bulgariaflavour.9.a:0 "Gradushka!"

 bulgariaflavour.10.t:0 "Doctrine into Practice"
 bulgariaflavour.10.d:0 ""There are many who say that the ideas of National Socialism are that which are reserved only for the German Volk, however Hitler's brilliance has allowed the concepts of Aryandom to apply beyond that of the Teutonic races. Taking full advantage of Hiterlist pragmatism, the concepts of National Socialism shall hereby be coded into Bulgarian law. Just as our Bulgar forefathers carved out a great people from the ruins of failed empires, the modern Bulgarian people shall forge a new, racially pure and orderly society."\n\n- Excerpt from a UBNL propaganda leaflet"
 bulgariaflavour.10.a:0 "Bulgarian-Aryans shall ascend!"

 bulgariaflavour.11.t:0 "Dinner Time"
 bulgariaflavour.11.d:0 ""Will I finally be able to have dinner as an honest man ?!" Belev shouted as the bakers in the kitchen hurried to prepare his favorite dish so that this man could die. After a brief pounding of metal and the sound of a plate being taken out of a drawer, Belev realized that it was finally time to get his dinner, which he had been looking forward to for ten minutes.\n\n"We apologize for waiting, Mr. Belev, but we had difficulty with the roaster." The baker replied, carrying a hot piece of banitsa in a casserole.\n\n"I hope the wait was worth as much as the banitsa, otherwise you won't have a good time." The baker didn't say a word, but just walked away, moving in the direction of the kitchen. Taking a knife and a fork, Belev cut the first piece of banitsa in half, to see how the heat of the white cheese with which this bakery delight was evaporated. Putting the knife aside, the piece he cut. Trying it, he felt in his mouth how all the flavors he had tried so far were playing while the cheese was playing a waltz with his palate. After swallowing the first piece, he knew that this banitsa was worth the wait, and he attacked it as he attacked his political enemies. He enjoyed swallowing her life for his benefit. After finishing his dinner, tired of eating, he thanked the bakers who almost gave their lives in case he didn't like the banitsa.\n\n"You have all the honors from me and from now on you will be my constant baker, you amazing man." Belev said before leaving the dining room, addressing the chief baker who breathed a sigh of relief."
 bulgariaflavour.11.a:0 "Banitsa - most classic Bulgarian meal!"

 bulgariaflavour.12.t:0 "A Case Gone Cold"
 bulgariaflavour.12.d:0 "It had been a week since Hristo Lukov's former deputy Ivan Mihailov was last seen. His distraught wife Natalia had been regularly calling the police station for answers, yet none of them appeared to have any leads. Frustrated with the useless clerks she kept being redirected to, she went down to the Sofia Police Headquarters to talk with the police chief himself. The Police HQ's lobby was quite rowdy as officers seemed to walk in every direction escorting enemies of the state into interrogation rooms for processing. Weaving around the wailing masses of men and women protesting their innocence, she made it to the front desk where a largely uninterested police officer was sorting papers.\n\n"If you've come to report any activities related to Jews and jewry, the Jewish affairs office is down the hall to the right." He said, slightly slurring his words. The man was quite obviously a bit drunk, and Natalia quickly noticed the half-empty bottle of brandy on his desk.\n\n"No, I'm here to ask about a missing persons case. My husband Ivan Mihailov, have you heard anything about him?" The man quickly looked up with a cold stare. "There is no Ivan Mihailov in our records ma'am..." His tone was suddenly very stern, and two police officers who overheard the conversation quickly came to his side.\n\n"I'm sorry Mister... Borisov but I find that hard to believe, he was a government minister under Lukov. Are you certain you haven't misplaced something?" she replied.\n\n"Ma'am there isn't a Mihailov in any of our records nor was there ever any Ivan Mihailov anywhere in Bulgaria." The cop replied, motioning to the two men behind him to arrest Natalia.\n\n"It appears you've been mislead by some advanced kind of Judeo-Bolshevik trickery, perhaps we should discuss this is in a more private area..." Natalia was visibly shocked "You... WHERE IS HE? WHERE IS MY HUSBAND?!" She cried, being dragged into an interrogation room. The door quickly locked behind her, and Natalia's screams quickly became muffled."
 bulgariaflavour.12.a:0 "Lost to history."

 bulgariaflavour.13.t:0 "A Regal Prisoner"
 bulgariaflavour.13.d:0 "The royal palace is a rather dull place for a young Tsar-to-be, riddled with archaic artifacts from Bulgarian history used to justify the tsar's divine right to rule. The palace was about to shaken up today, as Simeon II's new guard was scheduled to come in today.\n\n"International banks are controlled by..." his tutor said, reading from a new textbook made specifically to educate the new royals on "racial matters". The books had only come in yesterday, and the Tsar was noticeably uncomfortable with the subject matter. "...the Jews?" He said.\n\n"Yes your majesty, the Jews control international finance." The tutor replied. Just as they were to continue studying, a man walked into the royal study.\n\n"Your majesty, the new guards have arrived for your inspection." The officer said. Closing the book, the tutor got up "Well we can continue our lessons another day, don't forget to read some more tonight." He said, leaving the room.\n\nSimeon went outside in the cold to look at his new palace guards. They were undeniably green, fresh recruits likely from the countryside. Their armbands were different this time though, adorn in the symbols of Regent Belev's ultranationalist group. Seeing them as fit, Simeon dismissed them to their new posts. Perhaps a brisk walk would be nice, he thought to himself, walking towards the palace gates.\n\n"Open the door." He said. The guards didn't budge.\n\n"I am your tsar, open the door!" He protested, the guards still didn't twitch. "OPEN THE DAMN DOOR!" He exclaimed, as a guard put his hand on the frustrated boy's shoulder.\n\n"Your majesty, it's too dangerous outside right now, for your safety you'll have to come another time." He explained. Simeon suddenly realized what this meant; his trusted Regent had now effectively placed him on house arrest."
 bulgariaflavour.13.a:0 "A Tsar only in name."

 bulgariaflavour.14.t:0 "The Fuhrer's Word"
 bulgariaflavour.14.d:0 ""By directive of the Fuhrer Alexander Belev, all homes must be made available for Bulgarian troops at a moment's notice" Ivan Dochev read the letter with rage. This was totally unprecedented even for a martial nation like Bulgaria. Storming out of his office, he made his way into his boss's office. Belev seemed largely distracted, reading a copy of Der Stürmer with his feet up on his desk.\n\n"Ah, hello Dochev, I was just reading a fascinating article here." Belev said, sitting upright "Can you believe that Jewish partisans kill up to three hundred German settlers in the Reichskommissariats every day?" putting the copy of Der Stürmer down, he got two small glasses and poured some brandy into each.\n\n"What is troubling you Dochev? You didn't even bother to knock." Dochev put the crumpled up letter on the desk "Would you mind explaining this? 'Fuhrer', the hell is this supposed to be all about?!" Belev looked at the letter and smiled slightly "Tell me, what do you know about Reinhard Heydrich's Gotenland?" Belev asked putting the letter down.\n\n"Uhh... not much to be honest." Dochev replied. "Now HE knew how to build a state, his word being the word of law. Nobody questioned any of his orders. His word was above all written law. And look at Gotenland now, it's a true model Aryan colony!" Belev seemed to almost bask in his adoration of one of Germany's most notorious politicians. Belev leaned in with a much sterner tone "And if we're going to bring Bulgaria back from its degenerative abyss, we need to bring a bit of Teutonic ideals into Bulgarian society." Dochev, while slightly taken aback, gradually understood. It was after all, just a word. And besides, Belev is probably right."
 bulgariaflavour.14.a:0 ""Very well then... Mein Fuhrer.""

 bulgariaflavour.15.t:0 "A Bureaucrat's Lamentations"
 bulgariaflavour.15.d:0 ""On [GetDateText], Sofia reports the liquidation of 1286 Jews. Of these, 643 Jewish males, 357 Jewish females and 286 Jewish children. The weekly quota of 5000 liquidated dissidents cannot be met in time due to poor infrastructure. Recommending streamlined train transport along German lines.\n\n- Heil Belev"\nLyuben finished typing the letter with disappointment. What were his superiors going to say when they find out he can't meet their impossible quotas? It wasn't his fault that the few trains he did coordinate were more often than not attacked by bandits and other likeminded scum. Drinking from a lukewarm glass of water on his desk, his attention quickly shifted to the man knocking on his door. "Come in." Lyuben said, the door opening to a military officer with a piece of paper in hand "Sir, we found a Jewish family hiding out in the floorboards of a worn-down house five minutes from here. What shall I do with them?" Lyuben looked out in the hall and saw a small family of four Jews in ragged clothing looking at him with a cold, worried stare. Looking back at the military officer, Lyuben ordered him to shoot them outside. Back on his desk, he took out the letter he was writing and threw it in the garbage. Getting a new blank paper out, he began again. His train of thought was quickly interrupted by the sound of gunfire outside his office. As his office fell silent, Lyuben continued writing his letter."
 bulgariaflavour.15.a:0 ""Sofia reports the liquidation of 1290 Jews.""

 bulgariaflavour.16.t:0 "Belev's Absolute Rule"
 bulgariaflavour.16.d:0 "It is done. Alexander Belev's supreme leadership has been centralized after a long, blood process of power consolidation. Bringing the ideas of Nazi rule to the once-isolated and stagnant Bulgaria, its immortalized Fuhrer has wasted little time implementing the totalitarian concepts that his likeness used to conquer Europe. While Jews and other "undesirables" had once found relative safety under the corrupt regimes of old, the supreme Fuhrer has finally brought them to his perceived "racial justice". Going on the radio today to announce Bulgaria's final battle, Belev turned his attention to the outside world. Calling Bulgaria's gains during the Second World War "Insufficient", the self-styled Fuhrer bombastically declared his unwavering support for Bulgarian minorities in Greece and Romania and promising their eventual "liberation" from the shackles of brutish foreigners. While the respective governments of Romania and Greece have yet to respond to this blatant provocation, one thing is perfectly clear now. Bulgaria is on the rise again."
 bulgariaflavour.16.a:0 "One People, One State, One Fuhrer!"
 
# Decisions #
BUL_diplomatic_actions:0 "Looking Outwards"
BUL_diplomatic_actions_desc:0 "The chaos that has gripped Bulgaria for years is finally over. All dangerous opposing forces have been crushed or brought under our control.\n\nWith internal issues dealt with, we can once again begin to look out to the wider world. A more active foreign policy is now available."
prepare_defence:0 "Make Defensive Preparations"
prepare_defence_desc:0 "With our victorious gains in the last war, jealous surrounding countries may well be foolish enough to threaten or attack us to 'reclaim' the lands we have rightfully restored to Bulgaria. If we are to hold on to our reunited nation, we must be prepared to defend it!"
prepare_defence_countdown:0 "Defensive Preparations"
upgrade_forts_thrace:0 "Upgrade Forts in Thrace"
upgrade_forts_thrace_desc:0 "As the 'new order' in Europe collapses, our lands will come under threat from foreign powers. The Greeks still claim Thrace, we must make sure we are able to defend it!"
upgrade_forts_thrace_countdown:0 "Upgrading Thrace Fortifications"
retake_macedonia:0 "Retake Northern Macedonia"
retake_macedonia_desc:0 "Northern Macedonia is a core part of the Bulgarian realm which has been torn from us. We must retake this land."
upgrade_forts_east:0 "Upgrade Eastern Fortifications"
upgrade_forts_east_desc:0 "As the 'new order' in Europe collapses, our lands will come under threat from foreign powers. The Serbs will no doubt threaten our eastern region, an eventuality we must prepare for."
upgrade_forts_east_countdown:0 "Upgrading Eastern Fortifications"
upgrade_forts_north:0 "Upgrade Forts in Dobrudzha"
upgrade_forts_north_desc:0 "As the 'new order' in Europe collapses, our lands will come under threat from foreign powers. The Romanians will no doubt threaten our northern territories, an eventuality we must prepare for."
upgrade_forts_north_countdown:0 "Upgrading Dobruzha Fortifications"
ask_to_join_german_faction:0 "Ask to join German Faction"
ask_to_join_italian_faction:0 "Ask to join Italian Faction"
bulgaria_first:0 "Bulgaria Alone"
bulgaria_first_desc:0 "History has shown we cannot rely on other greater powers to protect us, for these nations can just as easily fall leaving chaos in their wake. We must stand alone and forge our own independent foreign policy and military strategy."
prepare_offence:0 "Make Offensive Preparations"
prepare_offence_desc:0 "Sometimes, the best defence is attack. As Europe falls into turmoil, jealous powers will look at our recently retaken lands with envy. Perhaps we should strike first while we have the element of surprise..."
prepare_offence_countdown:0 "Offensive Military Preparations"
defending_our_democracy:0 "Rally to Defend our Democracy"
defending_our_democracy_desc:0 "With our young democracy at war, and under threat of invasion from foreign powers, we must rally the people around the freedoms they have recently won. The torch of Bulgarian democracy will not be extinguished!"
invade_romania:0 "Preemptive Strike against Romania"
invade_serbia:0 "Preemptive Strike against Serbia"
invade_greece:0 "Preemptive Strike against Greece"

BUL_communist_actions:0 "Building Bulgarian Socialism"
BUL_communist_actions_desc:0 "Through the endless toil of the workers and peasants against our capitalist and fascist oppressors, the proletarian revolution in Bulgaria has succeeded. With this first victory, now comes the task of building socialism within Bulgaria and the balkans."
defending_the_revolution:0 "Defending the Revolution"
defending_the_revolution_desc:0 "We are being attacked by outside powers, the Bulgarian revolution is under threat! We must rally the people together to defend the nation and our socialist system."
BUL_five_year_plan:0 "First Five Year Plan"
BUL_five_year_plan_desc:0 "Now that we have won the revolution and established a system inspired by that of the Soviet Union, the time has come for our great economic transformation to begin. We will meet to discuss the direction that the new planned economy will take as a result of our first Five Year Plan."
purge_the_party:0 "Purge the Inner Party"
purge_the_party_desc:0 "With Bashev's rule now secure, he will follow in the footsteps of his greatest inspiration. Even a one party state can have too many opposing viewpoints, too much factionalism, unless that single party is kept rigidly in line with the ideas of the leader. A purge of the party will be launched, to root out traitors and subversives who wish to betray and overthrow the new leader. Traitors will find no safety in Bulgaria."
infrastructural_improvements:0 "Infrastructure Improvements"
infrastructural_improvements_desc:0 "Just as Kalinin, hailing from the countryside, helped manage the construction of a new Soviet state and infrastructure system beyond the Urals, Bulgaria's currently poor rural and urban infrastructure will be improved for the benefit of the people and the nation."
democratise_the_workplace:0 "Democratise the Workplace"
democratise_the_workplace_desc:0 "Unlike Marxist-Leninism, Council Communism calls for direct democracy within the workplace and the rule of workers' councils. As we adopt this ideology as our own, we must stay true to our promise to the workers."
fully_collectivise_agriculture:0 "Finish Collectivisation of Agriculture"
fully_collectivise_agriculture_desc:0 "Though we have already 'encouraged' many of the peasants to convert their lands to collective farms, many have stubbornly resisted. It is time we put an end to this nonsense and bring progress to the countryside, by force if needed."
BLC_retake_macedonia:0 "Retake Northern Macedonia"
BLC_retake_macedonia_desc:0 ""Northern Macedonia is a core part of the Bulgarian nation which has been torn from us. We must retake this land and bring the revolution to it!"
BLC_prepare_offence:0 "Make Offensive Preparations"
BLC_prepare_offence_countdown:0 "Making Offensive Preparations"
BLC_invade_romania:0 "Bring the revolution to Romania"
BLC_invade_serbia:0 "Bring the revolution to Serbia"
BLC_invade_greece:0 "Bring the revolution to Greece"

BUL_democratic_actions:0 "Governmental Policies"
BUL_democratic_actions_desc:0 "With our party having secured power in the National Assembly during the last election, and with our party leader appointed Prime Minister, we have been given a democratic mandate from the people to lead the country. We can begin to implement those policies which we believe will benefit the Bulgarian nation and its people."
agricultural_subsidies:0 "Agricultural Subsidies"
agricultural_subsidies_desc:0 "The core of the Bulgarian nation and economy is our agriculture. The farmers and peasants hold the country up with their hard work. We should subsidize the agricultural industry in order to boost its growth and the growth of the whole economy."
protectionist_policies:0 "Protectionist Policies"
protectionist_policies_desc:0 "Foreign imports will flood our markets and destroy our weaker domestic industries if we don't intervene. We must set up tariffs and aid our domestic economy, even if it sacrifices growth in the short term."
open_economy_policies:0 "Open Economy Policies"
open_economy_policies_desc:0 "History has shown that protectionism is a dead end. The way forward is to open our economy to foreign investment and trade."
lay_foundations_for_welfare_system:0 "Lay Foundations for Welfare State"
upgrading_railways:0 "Build a National Railway System"
upgrading_railways_desc:0 "It is no secret that, compared to many other European countries, our infrastructure is somewhat behind. The foundations for a national railway system must be laid down to begin upgrading our economy."
upgrading_railways_countdown:0 "Railway Construction"
upgrading_railways_2:0 "Upgrade National Railway System"
upgrading_railways_countdown_2:0 "Railway Construction"
war_readiness_act:0 "War Readiness Act"
war_readiness_act_desc:0 "Tensions are increasing around us as the fragile order in Europe built through brutality by the Germans tears itself apart. We must be prepared for future conflicts."
join_the_UN:0 "Join the United Nations"
join_the_TA:0 "Apply to Join the Toronto Accord"
ask_for_TA_help:0 "Ask for US Material Support"
ask_for_TA_help_desc:0 "In this war we are fighting, we need all the help we can get. We should ask that the greatest guarantours of freedom and democracy, the United States, comes to our aid."
finish_land_reform:0 "Finish Land Reforms"
finish_land_reform_desc:0 "We have already worked to empower the peasants and reform the countryside, but the task is not finished. Some new legislation to finally redistribute all large plots of land will finally bring this task to an end."

BUL_crisis_actions:0 "Crisis in Bulgaria"
BUL_crisis_actions_desc:0 "With an economic crisis compounding years of dissatisfaction with the Bulgarian fascist regime, a deepening crisis is gripping the nation. The people's confidence in the Fascist government is collapsing, and the monarchist opposition and their allies are increasingly gaining in strength. The coming weeks and months will surely decide what direction the country goes into the future.\n\n\n§gFascist Support:§! §Y[?BUL_var_fascist_support]%§!\n§COpposition:§! §Y[?BUL_var_monarchist_support]%§!"
ask_germany_for_debt_relief:0 "Request German Debt Relief"
ask_germany_for_debt_relief_desc:0 "With our large economic expansion before the crash, we borrowed significant quantities from the Germans. As our economic situation worsens, we should ask for the debt repayments to be postponed or reduced."
