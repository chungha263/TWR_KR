 ##Leader Descs##
 BUL_LEADER_Mihailov:0 "Ivan Mihailov's career reads like a travelogue of the Balkans: where the Bulgarian Nationalist Movement stayed in the confines of home territory, Mihailov's best work has been elsewhere in the Balkans, furthering national interests by means which would generally be considered a form of state terror. His domestic popularity boosted by his foreign endeavours and Long career, Ivan now sits at the top of the Bulgarian nation. A terrorist he might have been, but it cannot be denied that his methods have been effective - and Mihailov is as capable of waging peace as he is at waging war. \n\nMihailov's life is intertwined with the Organization he helped found, IMRO; the latter left a trail of murder and carnage across Macedonia and Serbia in the 1920s and 1930s, with the former working in the shadows to clean up the bloodwork. Kings, ministers, diplomats, and common people fell in the hundreds and thousands in the interests of the Bulgarian nation and the preservation of its people. Some of those casualties came from internal factions opposed to Mihailov's presence. After IMRO ceased operations Ivan moved from Turkey to Macedonia and back again, eventually settling in the Ohrana militia and political movement. \n\nMihailov split from the Ohrana in 1945 (he remains friends with its leadership, including Kalchev), but his years in the movement have taught him a valuable lesson. Fascism is vital, but its divisiveness also makes it vulnerable - to survive, Mikhailov believes, the Bulgarian state must reform along pre-determined lines. Paramount to this reform is the security of the Balkans, and so the man known as the Ambassador Of Knives has unveiled a final plan for the region around him, to gather the Balkans in a tight embrace around Sofia as the core rebuilds itself. Resettlement, economic reorganisation, rebirth. No one can claim Mihailov is not ruthless, but no one can deny the size of his dreams."
 BUL_LEADER_Kalchev:0 "Andon Kalchev has been accused of letting his acquaintances define his existence, a claim he fights at every turn: by far the most controversial acquaintance of his has been his collaboration with Italy and his increasingly dogged assertion that Italian fascism fits Bulgaria like a glove. Whether this assertion is true or false, it is undeniable that Kalchev is on very good terms with the neighbour across the Adriatic, and that his militias and government are increasingly defined by Italian advisors and training. Only a fool would ignore friends of the powerful - especially friends in powerful places themselves. And Andon now has the highest place in Bulgaria. \n\nA product of the diaspora of the Bulgarians across the Balkan states, the Bulgarian-by-blood returned to his homeland in the wake of Greek persecution. He quickly established himself as a leading military officer of considerable promise in the 1940s, leading military assistance ventures in collaboration with Italian and German forces in Greece and Bulgarization efforts in Bulgaria-occupied territories to be integrated into the new state. His mixed successes leading anti-Jewish cleanups in the Ohrana he helped found only led him to a position of greater reliance on the Italians for aid, advice and military backup, a connection that both parties have maintained over the postbellum years. \n\nKalchev plans for a great modernization, a state-led reform of local industry and a slow assimilation of periphery peoples into the State after the Italian model - but most ambitious of all is his plan to turn Bulgaria into a true Jewel of the Balkans through a massive increase in service-industry infrastructure. Most of the visitors he plans to attract will be Italian, which only adds to the suspicion of his critics. Even so, Kalchev is determined that his plans will work, and that Italian friendship can only benefit Bulgaria. After all, it's not like Italy will ever falter in its current strengths..."
 BUL_LEADER_Alexander:0 "Even in the halls of the UBNF Alexander Belev is a controversial figure: they call him a collaborator-in-training, a German half-breed, even a double-agent in service to the Hitlerites. Belev has always shrugged these complaints off in public, but it is certainly uncanny how his enemies and his methods of disposing of said enemies invariably seem to coincide with those of the Germans. Nevertheless, Belev has managed to work his way to the highest office in Bulgaria, and radical plans have been unveiled to reform the blood and soil of Bulgaria. \n\nBelev, born to an Italian Dalmatian, was dogged by accusations of Jewish ancestry in his youth: his entire life has been an extended struggle against this accusation, and like most Fascists Belev is adept at defining himself in violent opposition to what he is not. In the Ministry of the Interior, Belev studied under Petra Grabowski, the pre-eminent Anti-Semite of the Bulgarian cabinet. In 1941 he began plans to introduce the Nuremberg Laws into Bulgaria, becoming a member of the SS in the process for his swift action in pushing it through the legislative chambers. He also leads the Ratniks, an organisation that has grown to a position of power and suspicion through their loyalty to the Orthodox Church and a hatred of Jews. \n\nBelev now believes that the Bulgarians are descended from Aryan intermarriage with the Southern Slavs, a marriage of Aryan racial superiority with the strength and solidarity of the Slavic people. He intends to preserve this ethnic blend through additional laws imposed on minorities, but by far his most innovative theories have concerned the Ukrainians, who are apparently descended from the same root stock as the Bulgarian people. If only language and tradition keeps a people apart, then the solution must be to destroy the barrier by the sword, to shape the two halves into a single whole by fire and fury - and Belev has no lack of either."

