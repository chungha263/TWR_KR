#### Events ####
 
 twrslovenia.1.t:0 "The Battle for Slovenia"
 twrslovenia.1.d:0 "In our provisional capital, the Communist Partisans and the fascist Home Guard have set the streets ablaze with firefights and explosions. With little to no control over the nation, the fate of Slovenia rests on the result of this conflict."
 twrslovenia.1.a:0 "Partisans defeated the fascist dogs!"
 twrslovenia.1.b:0 "The Home Guard defeated the Bolshevik scums!"
 
 twrslovenia.2.t:0 "Finding Needed Allies"
 twrslovenia.2.d:0 "Slovenia is surrounded by nothing but enemies. If Slovenia even wishes for a chance of survival, we must seek out new alliances."
 twrslovenia.2.a:0 "..."
 
 twrslovenia.3.t:0 "Slovenia Asks for Recognition"
 twrslovenia.3.d:0 "A weird letter was sent to the British Foriegn Office. Sent by the "Government of Slovenia", the young state has requested British recognition, hoping that the British Empire would support Independent Slovenia."
 twrslovenia.3.a:0 "Sure thing."
 twrslovenia.3.b:0 "Who?"
 
 twrslovenia.4.t:0 "UK Recognizes Us!"
 twrslovenia.4.d:0 "The British Empire has acknowledged our request, and Slovenia has been recognized by London!"
 twrslovenia.4.a:0 "Great!"
 
 twrslovenia.5.t:0 "UK Doesn't Recognize Us"
 twrslovenia.5.d:0 "Our letters were ignored, and the British did not even acknowledge our existence."
 twrslovenia.5.a:0 "Well then..."