 CEASEFIRE_ROM:0 "§H루마니아§!와 §H헝가리§!는 무의미한 싸움에 지쳤고, 평화를 결정했습니다."
 VICTORY_ROM:0 "§H루마니아§!는 트란실바니아의 소유권을 놓고 §H헝가리§!를 성공적으로 물리쳤습니다. 그리고 패배한 쪽에 굴욕적인 조건을 강요했습니다."
 VICTORY_HUN:0 "§H헝가리§!는 트란실바니아의 소유권을 놓고 §H루마니아§!를 성공적으로 물리쳤습니다. 그리고 패배한 쪽에 굴욕적인 조건을 강요했습니다."
