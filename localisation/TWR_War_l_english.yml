 the_great_pat_war_1:0 "제2차 독일-소비에트 전쟁"
 the_great_pat_war_1_desc:0 "러시아 툰드라 지대의 보급을 감당할 수 있지만, 전쟁이 너무 오래 지속되면 타격을 입을 것입니다."
 the_great_pat_war_2:0 "제2차 독일-소비에트 전쟁"
 the_great_pat_war_2_desc:0 "현재 보급선은 여전히 관리가 가능하지만 지연으로 인한 어려움을 겪고 있습니다. 독일이 이 전쟁을 빨리 끝내지 못한다면 보급 문제는 계속 악화될 것입니다."
 the_great_pat_war_3:0 "제2차 독일-소비에트 전쟁"
 the_great_pat_war_3_desc:0 "독일은 위기상황에 이르렀고, 보급선이 붕괴될 위기에 처해 있습니다. 우리는 가능한 한 빨리 이 전쟁을 끝내야 합니다."
 the_great_pat_war_4:0 "제2차 독일-소비에트 전쟁"
 the_great_pat_war_4_desc:0 "보급선이 먹통이 되었습니다. 그와 동시에 전쟁에 대한 여론은 급변했고, 만약 우리가 합리적인 시간 내에 목표를 달성하지 못한다면 전면 후퇴를 명령해야 할지도 모릅니다."

