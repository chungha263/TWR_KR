 FIN_GATHERING_STORM_DESC:0 "1941년, 핀란드는 준비되었습니다. 겨울 전쟁은 내전의 상처를 치유하고 국가를 통합시킨 전쟁이었고, 독일 형제들과 함께 복수의 북소리에 자극받아 핀란드의 아들들은 다시 한번 카렐리아 숲으로 행진했습니다.\n10년 후, 핀란드는 그 어느 때보다 더 크고 굳세게 서 있습니다. 그러나 독일의 불안정, 카렐리아의 슬라브 정착지 문제, 그리고 유럽 대륙의 유일한 민주주의 국가 중 하나라는 사실에 의해 핀란드에 그림자가 드리워집니다."
